<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teleprompter Studio PRO</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- METADATOS PRO -->
  <meta property="og:title" content="Teleprompter Studio PRO">
  <meta property="og:description" content="Generador de guiones profesional para transmisi√≥n.">
  <meta property="og:image" content="https://placehold.co/1200x630/1e293b/10b981/png?text=TELEPROMPTER+STUDIO">

  <style>
    /* ESTILOS BASE */
    :root {
        --bg-app: #0f172a;
        --bg-panel: #1e293b;
        --accent: #10b981;
        --accent-hover: #059669;
        --text-main: #e2e8f0;
        --border: #334155;
    }

    body {
        background-color: var(--bg-app);
        color: var(--text-main);
        font-family: 'Inter', sans-serif;
        height: 100vh;
        display: flex;
        flex-direction: column;
        overflow: hidden;
    }

    /* HEADER */
    .header {
        padding: 15px 24px;
        border-bottom: 1px solid var(--border);
        background: var(--bg-panel);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
    }

    /* CONTENEDOR PRINCIPAL */
    .main-layout {
        flex: 1;
        display: flex;
        padding: 20px;
        gap: 20px;
        overflow-y: auto;
    }

    /* PANELES */
    .panel {
        background: var(--bg-panel);
        border: 1px solid var(--border);
        border-radius: 12px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
    }

    /* EDITOR */
    .editor-section {
        flex: 2;
        display: flex;
        flex-direction: column;
        min-height: 300px;
    }

    textarea {
        flex: 1;
        background: transparent;
        border: none;
        padding: 20px;
        color: #fff;
        font-family: 'JetBrains Mono', monospace;
        font-size: 16px;
        line-height: 1.6;
        resize: none;
        outline: none;
    }

    /* SIDEBAR */
    .sidebar-section {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 20px;
        min-width: 320px;
    }

    /* BARRA DE ACCIONES */
    .actions-bar {
        background: var(--bg-panel);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    /* BOTONES */
    .btn {
        display: inline-flex; justify-content: center; items-center; gap: 10px;
        padding: 14px 20px;
        border-radius: 8px;
        font-weight: 700;
        font-size: 0.95rem;
        cursor: pointer;
        transition: all 0.2s;
        border: 1px solid transparent;
        width: 100%;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }
    
    /* Bot√≥n Principal (Lanzar) - Verde Brillante */
    .btn-live { 
        background: linear-gradient(135deg, var(--accent) 0%, var(--accent-hover) 100%); 
        color: #022c22; 
        box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        font-size: 1.1rem;
        padding: 18px;
    }
    .btn-live:hover { transform: translateY(-2px); box-shadow: 0 6px 15px rgba(16, 185, 129, 0.4); }
    .btn-live:active { transform: scale(0.98); }

    /* Botones Secundarios */
    .btn-secondary { background: #334155; color: #fff; border-color: #475569; font-size: 0.85rem; padding: 10px;}
    .btn-secondary:hover { background: #475569; }
    
    .btn-outline { background: transparent; color: #94a3b8; border: 1px dashed #475569; font-size: 0.85rem; padding: 10px; }
    .btn-outline:hover { border-color: #94a3b8; color: #fff; }

    /* PANEL INFO */
    .control-panel {
        flex: 1;
        padding: 20px;
        align-items: center;
        text-align: center;
        justify-content: flex-start;
        opacity: 0.8;
    }

    /* M√ìVIL */
    @media (max-width: 768px) {
        body { height: auto; overflow-y: auto; }
        .main-layout { flex-direction: column; padding: 15px; gap: 15px; }
        .editor-section { min-height: 50vh; order: 1; }
        .sidebar-section { order: 2; min-width: 100%; gap: 15px; }
    }

    @media print {
        body * { visibility: hidden; }
        #print-area, #print-area * { visibility: visible; }
        #print-area { position: absolute; left: 0; top: 0; width: 100%; color: black; background: white; padding: 40px; }
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div class="flex items-center gap-3">
        <span class="text-3xl">üì°</span>
        <div>
            <h1 class="text-xl font-bold tracking-tight text-white">Teleprompter Studio <span class="text-emerald-500">PRO</span></h1>
            <p class="text-xs text-slate-400 font-mono">v3.4 // Safe Mode</p>
        </div>
    </div>
  </header>

  <div class="main-layout">
    
    <!-- EDITOR -->
    <div class="panel editor-section">
        <div class="bg-slate-900/50 p-3 border-b border-slate-700 flex justify-between items-center">
            <span class="text-xs font-bold text-slate-400 uppercase tracking-wider">Editor de Gui√≥n</span>
            <span class="text-[10px] text-slate-600 font-mono bg-slate-800 px-2 py-1 rounded">MARKDOWN</span>
        </div>
        <textarea id="input" placeholder="# T√≠tulo del Programa&#10;* [Instrucci√≥n: C√°mara 1]&#10;&#10;Pega tu texto aqu√≠..."></textarea>
    </div>

    <!-- SIDEBAR -->
    <div class="sidebar-section">
        
        <!-- BARRA DE ACCIONES -->
        <div class="actions-bar">
            
            <!-- 1. IMPORTAR -->
            <input type="file" id="fileImport" accept=".txt,.md,.json" style="display: none;" onchange="importFile(this)">
            <button class="btn btn-secondary" onclick="document.getElementById('fileImport').click()">
                <span>üìÇ</span> Importar Texto
            </button>

            <!-- 2. LANZAR (ACCI√ìN PRINCIPAL) -->
            <div class="my-2">
                <button class="btn btn-live" onclick="testLive()">
                    <span>‚ñ∂</span> LANZAR AHORA
                </button>
                <p class="text-[10px] text-center text-slate-500 mt-2 font-mono">Abre una ventana emergente segura</p>
            </div>

            <hr class="border-slate-700">

            <!-- 3. EXPORTAR -->
            <div class="grid grid-cols-2 gap-2">
                <button class="btn btn-outline" onclick="generatePDF()">
                    <span>üìÑ</span> Guardar PDF
                </button>
                <button class="btn btn-outline" onclick="exportPlayer()">
                    <span>üíæ</span> Guardar HTML
                </button>
            </div>
        </div>

        <!-- PANEL DE ESTADO -->
        <div class="panel control-panel">
            <h3 class="text-xs font-bold text-slate-500 uppercase tracking-wider mb-4">Mejoras V3.4</h3>
            
            <div class="w-full bg-slate-900 rounded p-3 text-left space-y-2 mb-4">
                <div class="flex justify-between text-[11px] font-mono text-slate-400 border-b border-slate-800 pb-1">
                    <span>SCROLL</span> <span class="text-emerald-400">AUTO-START</span>
                </div>
                <div class="flex justify-between text-[11px] font-mono text-slate-400 border-b border-slate-800 pb-1">
                    <span>CONTROLES</span> <span class="text-emerald-400">SEPARADOS</span>
                </div>
                <div class="flex justify-between text-[11px] font-mono text-slate-400">
                    <span>LAYOUT</span> <span class="text-emerald-400">SAFE MODE</span>
                </div>
            </div>
            
            <p class="text-[10px] text-slate-600">
                Los botones peligrosos (Espejo) ahora est√°n aislados en la esquina superior para evitar accidentes.
            </p>
        </div>

    </div>
  </div>

  <div id="print-area" style="display:none;"></div>

  <script>
    function importFile(input) {
        const file = input.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function(e) { document.getElementById('input').value = e.target.result; };
        reader.readAsText(file);
        input.value = '';
    }

    function generatePDF() {
        const raw = document.getElementById('input').value;
        const lines = raw.split('\n');
        let html = '<h1 style="margin-bottom:20px; font-family:sans-serif;">Gui√≥n de Teleprompter</h1>';
        lines.forEach(line => {
            if(line.startsWith('#')) html += `<h2 style="color:#000; border-bottom:2px solid black; padding-bottom:5px;">${line.substring(1)}</h2>`;
            else if(line.startsWith('*')) html += `<p style="color:#666; font-style:italic; font-weight:bold; background:#eee; padding:5px;">[DIR] ${line.substring(1)}</p>`;
            else if(line.trim() !== '') html += `<p style="font-size:14pt; line-height:1.5; font-family:serif;">${line}</p>`;
        });
        document.getElementById('print-area').innerHTML = html;
        window.print();
    }

    function parseScript() {
        const raw = document.getElementById('input').value;
        const lines = raw.split('\n');
        let scriptData = [];
        lines.forEach(line => {
            line = line.trim();
            if (!line) return;
            if (line.startsWith('#')) scriptData.push({ type: "title", content: line.substring(1).trim() });
            else if (line.startsWith('*')) scriptData.push({ type: "instruction", content: line.substring(1).trim() });
            else scriptData.push({ type: "text", content: line });
        });
        if (scriptData.length === 0) scriptData = [{ type: "title", content: "LISTO" }, { type: "text", content: "El teleprompter est√° listo para usar." }];
        return JSON.stringify(scriptData);
    }

    function getPlayerHTML(jsonData) {
        return `<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teleprompter Player</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
  body{background:#000;color:#fff;font-family:'Inter',sans-serif;margin:0;overflow:hidden;height:100vh;display:flex;flex-direction:column;}
  
  /* √ÅREA DE TEXTO */
  #prompter-area{
      flex:1;
      overflow-y:scroll; /* Scroll vital */
      padding:50px 20px;
      padding-bottom:120vh; /* Espacio extra al final para que todo el texto suba */
      scroll-behavior:auto; /* Smooth desactivado para JS */
  }
  
  .p-text{font-size:3.5rem;line-height:1.4;margin-bottom:1.5rem;font-weight:700;}
  .p-title{color:#10B981;font-size:2rem;text-transform:uppercase;letter-spacing:2px;border-bottom:1px solid #333;margin:40px 0 20px 0;}
  .p-inst{color:#F59E0B;font-size:1.8rem;font-style:italic;background:#1e1e1e;padding:15px;border-left:5px solid #F59E0B;}
  
  /* ESPEJO */
  .mirror-x { transform: scaleX(-1); } .mirror-y { transform: scaleY(-1); } .mirror-xy { transform: scale(-1, -1); }

  /* CONTROLES PRINCIPALES (ABAJO) */
  #controls-main {
      position:fixed; bottom:20px; left:50%; transform:translateX(-50%);
      background:#111; border:1px solid #333; padding:15px 30px;
      border-radius:50px; display:flex; gap:20px; align-items:center;
      z-index:999; box-shadow:0 10px 40px rgba(0,0,0,0.8);
  }
  
  /* CONTROLES CONFIGURACI√ìN (ARRIBA DERECHA) - Lejos del peligro */
  #controls-setup {
      position:fixed; top:20px; right:20px;
      background:rgba(0,0,0,0.5); border:1px solid #333; padding:8px;
      border-radius:12px; display:flex; gap:5px; align-items:center;
      z-index:999; opacity:0.3; transition:opacity 0.3s;
  }
  #controls-setup:hover { opacity:1; background:#111; }

  button{background:#333;border:none;color:#fff;width:50px;height:50px;border-radius:50%;font-weight:bold;cursor:pointer;display:flex;align-items:center;justify-content:center;font-size:1.4rem; transition:all 0.2s;}
  button:hover{background:#555; transform:scale(1.1);}
  button:active{transform:scale(0.95);}
  button.btn-play{background:#10B981; color:#000; width:70px; height:70px; font-size:2rem; box-shadow: 0 0 15px rgba(16,185,129,0.4);}
  button.btn-play.playing{background:#EF4444; color:#fff; box-shadow: 0 0 15px rgba(239,68,68,0.4);}
  
  /* Botones peque√±os para setup */
  #controls-setup button { width:35px; height:35px; font-size:1rem; background:transparent; border:1px solid #444; }
  #controls-setup button:hover { background:#333; }

  .value-display{font-family:monospace;font-size:18px;width:40px;text-align:center;font-weight:bold;}
  
  /* MARCADOR CENTRAL */
  #guide{position:fixed;top:45%;left:0;width:100%;height:10%;border-top:2px dashed rgba(255,0,0,0.3);border-bottom:2px dashed rgba(255,0,0,0.3);pointer-events:none;z-index:50;}
  
  /* PANTALLA DE INICIO (OVERLAY) */
  #start-overlay {
      position:fixed; top:0; left:0; width:100%; height:100%;
      background:rgba(0,0,0,0.95); z-index:2000;
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      cursor:pointer;
  }
  #start-overlay h1 { font-size:3rem; color:#10B981; margin-bottom:10px; }
  #start-overlay p { color:#aaa; font-size:1.2rem; animation:pulse 2s infinite; }
  @keyframes pulse { 0%{opacity:0.5;} 50%{opacity:1;} 100%{opacity:0.5;} }

</style>
</head>
<body>
  <!-- Overlay de Inicio Obligatorio -->
  <div id="start-overlay" onclick="startPrompter()">
      <h1>‚ñ∂ HAGA CLIC AQU√ç</h1>
      <p>Para Iniciar el Teleprompter</p>
  </div>

  <div id="guide"></div>
  <div id="prompter-area"><div id="content"></div></div>
  
  <!-- Controles Principales (Abajo) -->
  <div id="controls-main">
    <button onclick="changeSpeed(-1)">-</button>
    <span class="value-display" id="spdVal">3</span>
    <button onclick="changeSpeed(1)">+</button>
    <div style="width:2px;height:30px;background:#333;margin:0 10px;"></div>
    <button onclick="togglePlay()" id="btnPlay" class="btn-play">‚ñ∂</button>
  </div>

  <!-- Controles Configuraci√≥n (Arriba Derecha - Seguros) -->
  <div id="controls-setup">
    <button onclick="changeSize(-1)" title="Letra Peque√±a">A-</button>
    <button onclick="changeSize(1)" title="Letra Grande">A+</button>
    <div style="width:1px;height:20px;background:#444;margin:0 5px;"></div>
    <button onclick="toggleMirror()" title="Modo Espejo (CUIDADO)">‚áÑ</button>
  </div>

<script>
  const data = ${jsonData};
  const content = document.getElementById('content');
  const area = document.getElementById('prompter-area');
  const overlay = document.getElementById('start-overlay');
  
  // Renderizar contenido
  data.forEach(item => {
    let el = document.createElement('div');
    if(item.type==='title') { el.className='p-title'; el.innerText=item.content; }
    else if(item.type==='instruction') { el.className='p-inst'; el.innerText=item.content; }
    else { el.className='p-text'; el.innerText=item.content; }
    content.appendChild(el);
  });

  let playing=false, speed=3, font=3.5, mirrorState=0, animationId;

  // Funci√≥n de Arranque (Click to Start)
  function startPrompter() {
      overlay.style.display = 'none'; // Ocultar overlay
      togglePlay(); // Iniciar movimiento inmediatamente
  }

  function loop() {
    if(playing) {
      // Usamos scrollBy para asegurar movimiento relativo
      area.scrollBy(0, speed * 0.6); 
      
      // Detector de fin de p√°gina (opcional, para detener)
      // if((area.scrollTop + area.clientHeight) >= area.scrollHeight) playing = false;

      animationId = requestAnimationFrame(loop);
    }
  }

  function togglePlay() {
    playing = !playing;
    const btn = document.getElementById('btnPlay');
    if(playing) {
        btn.innerText = '‚è∏';
        btn.classList.add('playing');
        loop();
    } else {
        btn.innerText = '‚ñ∂';
        btn.classList.remove('playing');
        cancelAnimationFrame(animationId);
    }
  }

  function changeSpeed(d) { 
      speed = Math.max(1, Math.min(25, speed + d)); 
      document.getElementById('spdVal').innerText = speed; 
  }

  function changeSize(d) { 
      font = Math.max(1.5, Math.min(8, font + d * 0.5)); 
      document.querySelectorAll('.p-text').forEach(e => e.style.fontSize = font + 'rem'); 
  }

  function toggleMirror() { 
      mirrorState = (mirrorState + 1) % 4; 
      const c = document.getElementById('prompter-area'); 
      c.className = ''; 
      if(mirrorState === 1) c.classList.add('mirror-x'); 
      if(mirrorState === 2) c.classList.add('mirror-y'); 
      if(mirrorState === 3) c.classList.add('mirror-x'); 
  }

  document.addEventListener('keydown', (e) => { 
      if(e.code === 'Space') { e.preventDefault(); togglePlay(); } 
      if(e.code === 'ArrowUp') changeSpeed(1); 
      if(e.code === 'ArrowDown') changeSpeed(-1); 
  });
<\/script>
</body>
</html>`;
    }

    function exportPlayer() {
        const json = parseScript();
        const html = getPlayerHTML(json);
        const blob = new Blob([html], { type: 'text/html' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url; a.download = 'Teleprompter_Player.html';
        document.body.appendChild(a); a.click(); document.body.removeChild(a);
    }

    function testLive() {
        const json = parseScript();
        const html = getPlayerHTML(json);
        const win = window.open('', '_blank', 'width=1000,height=800,menubar=no,toolbar=no,location=no,status=no');
        if(win) win.document.write(html); else alert("Habilita Pop-ups");
    }
  </script>
</body>
</html>
