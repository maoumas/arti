<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üè≠</text></svg>">

  <style>
    /* --- DISE√ëO DE LA APP GENERADORA (Estilo iOS/Moderno) --- */
    :root { --primary: #2563EB; --bg: #F8FAFC; --card: #fff; --text: #0F172A; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg); color: var(--text);
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      min-height: 100vh; margin: 0; padding: 20px;
    }

    .app-container {
      background: var(--card); width: 100%; max-width: 600px;
      border-radius: 24px; box-shadow: 0 20px 40px -10px rgba(0,0,0,0.1);
      overflow: hidden; display: flex; flex-direction: column;
    }

    .app-header {
      background: linear-gradient(135deg, #1E293B 0%, #0F172A 100%);
      padding: 30px 20px; text-align: center; color: white;
    }
    .app-header h1 { margin: 0; font-size: 1.8rem; font-weight: 800; letter-spacing: -0.5px; }
    .app-header p { color: #94A3B8; margin-top: 8px; font-size: 0.95rem; }

    .app-body { padding: 24px; display: flex; flex-direction: column; gap: 20px; }

    label { font-weight: 700; font-size: 0.95rem; color: #334155; display: block; margin-bottom: 8px; }
    
    textarea {
      width: 100%; padding: 16px; border: 2px solid #E2E8F0; border-radius: 16px;
      font-size: 17px; line-height: 1.5; min-height: 300px; resize: vertical; outline: none;
      font-family: inherit; box-sizing: border-box; transition: border-color 0.2s;
      background-color: #F8FAFC;
    }
    textarea:focus { border-color: var(--primary); background-color: #fff; }
    textarea::placeholder { color: #94A3B8; }

    .tips {
      background: #EFF6FF; border-radius: 12px; padding: 12px 16px;
      font-size: 0.85rem; color: #1E40AF; display: flex; gap: 10px; align-items: start;
    }
    .tips span { font-size: 1.2rem; }

    button {
      background: var(--primary); color: white; border: none; padding: 20px;
      font-size: 1.1rem; font-weight: 700; border-radius: 16px; cursor: pointer;
      transition: transform 0.1s, background 0.2s; 
      display: flex; justify-content: center; align-items: center; gap: 10px;
      box-shadow: 0 10px 20px -5px rgba(37, 99, 235, 0.4);
    }
    button:active { transform: scale(0.98); }
    button:hover { background: #1D4ED8; }

  </style>
</head>
<body>

  <div class="app-container">
    <div class="app-header">
      <h1>Creador de Teleprompter</h1>
      <p>Genera guiones profesionales para enviar</p>
    </div>
    
    <div class="app-body">
      <div>
        <label for="input">Redactar Mensaje / Guion:</label>
        <textarea id="input" placeholder="# T√≠tulo del Video&#10;* Nota: Sonre√≠r a la c√°mara&#10;&#10;Hola a todos, bienvenidos a este nuevo mensaje que les env√≠o en formato teleprompter..."></textarea>
      </div>
      
      <div class="tips">
        <span>üí°</span>
        <div>
          <strong>Tips de formato:</strong><br>
          Usa <code>#</code> al inicio de la l√≠nea para T√≠tulos Azules.<br>
          Usa <code>*</code> al inicio para Notas Amarillas (instrucciones).
        </div>
      </div>

      <button onclick="generate()">
        <span>Crear Archivo Teleprompter</span>
        <span>‚ú®</span>
      </button>
    </div>
  </div>

  <script>
    function generate() {
      const raw = document.getElementById('input').value;
      const lines = raw.split('\n');
      
      let scriptData = [];
      lines.forEach(line => {
          line = line.trim();
          if (!line) return;
          if (line.startsWith('#')) {
              scriptData.push({ type: "title", content: line.substring(1).trim() });
          } else if (line.startsWith('*')) {
              scriptData.push({ type: "instruction", content: line.substring(1).trim() });
          } else {
              scriptData.push({ type: "text", content: line });
          }
      });

      // Si est√° vac√≠o, poner ejemplo
      if (scriptData.length === 0) {
          scriptData = [{ type: "title", content: "MENSAJE VAC√çO" }, { type: "text", content: "Por favor escribe algo en el creador." }];
      }

      const jsonContent = JSON.stringify(scriptData, null, 2);

      // ==================================================================================
      // PLANTILLA MAESTRA (MOTOR V7 RESTAURADO - LA QUE FUNCIONA BIEN)
      // ==================================================================================
      const finalHTML = `
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üé¨</text></svg>">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
        body { background-color: #000; color: #f0f0f0; font-family: 'Inter', sans-serif; margin:0; overflow-x: hidden; }
        
        /* BARRA DE CONTROL (M√≥vil Compacto + PC Elegante) */
        #controls { 
            position: fixed; bottom: 0; left: 0; right: 0; 
            background-color: #111; border-top: 1px solid #333;

            border: none; color: white; font-size: 0.8rem; 
            display: flex; align-items: center; justify-content: center; 
            transition: background 0.2s; flex-shrink: 0;
        }
        .btn-main:active { transform: scale(0.96); }
        #play-pause-btn { background-color: #10B981; min-width: 80px; } 
        #play-pause-btn.paused { background-color: #EF4444; } 
        #reset-btn { background-color: #374151; width: 36px; padding: 0; margin-left: 0; }

        .control-group {

        .timestamp { font-size: 1.8rem; font-weight: 700; color: #60A5FA; border-top: 1px solid #333; padding-top: 2rem; margin-top: 3rem; margin-bottom: 1rem; text-transform: uppercase; }
        
        body.hide-instructions .instruction { display: none; }
        .toggle-container { display: flex; align-items: center; gap: 6px; color: #9CA3AF; font-size: 0.8rem; margin-left: 8px; flex-shrink: 0; white-space: nowrap;}

        /* PC View Tweaks */

            .icon-svg { width: 22px; height: 22px; }
            .toggle-container { font-size: 0.9rem; gap: 8px; margin-left: 12px;}
        }
    </style>
</head>
<body>
  
  <div id="script-container"></div>

  <div id="controls">
    <button id="play-pause-btn" class="btn-main">INICIAR</button>
    <button id="reset-btn" class="btn-main" title="Reiniciar">
        <svg class="icon-svg" viewBox="0 0 24 24"><path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/></svg>
    </button>

    <div class="control-group theme-speed">
        <div class="group-icon">
            <svg class="icon-svg" viewBox="0 0 24 24"><path d="M7 2v11h3v9l7-12h-4l4-8z"/></svg>
        </div>
        <button class="stepper-btn" id="speed-minus">‚àí</button>
        <div class="value-display" id="speed-display">3</div>
        <button class="stepper-btn" id="speed-plus">+</button>
    </div>

    <div class="control-group theme-font">
        <div class="group-icon">
            <svg class="icon-svg" viewBox="0 0 24 24"><path d="M2.5 4v3h5v12h3V7h5V4h-13zm19 5h-9v3h3v7h3v-7h3V9z"/></svg>
        </div>
        <button class="stepper-btn" id="font-minus">‚àí</button>
        <div class="value-display" id="font-display">3</div>
        <button class="stepper-btn" id="font-plus">+</button>
    </div>

    <div class="toggle-container">
        <input type="checkbox" id="toggle-instructions"> <label for="toggle-instructions">Ocultar notas</label>
    </div>
  </div>

  <script>
    const scriptData = ${jsonContent};

    document.addEventListener('DOMContentLoaded', () => {
      const scriptContainer = document.getElementById('script-container');
      
      // Renderizado
      scriptData.forEach(item => {
          let el;
          if (item.type === 'title') { el = document.createElement('h2'); el.className = 'timestamp'; }
          else if (item.type === 'instruction') { el = document.createElement('p'); el.className = 'instruction'; }
          else { el = document.createElement('p'); el.className = 'speaker-text'; }
          el.textContent = item.content;
          scriptContainer.appendChild(el);
      });

      // L√≥gica
      let state = { speedLevel: 3, fontLevel: 3, isScrolling: false };
      let animationFrameId = null;
      const btnPlay = document.getElementById('play-pause-btn');
      const dispSpeed = document.getElementById('speed-display');
      const dispFont = document.getElementById('font-display');

      function updateFont() {
          const size = 20 + (state.fontLevel * 5); 
          document.querySelectorAll('.speaker-text, .timestamp').forEach(el => el.style.fontSize = size + 'px');
          dispFont.textContent = state.fontLevel;
      }

      function loop() {
          if (!state.isScrolling) return;
          const pixels = state.speedLevel === 0 ? 0 : (state.speedLevel * 4 + Math.pow(state.speedLevel, 1.8)) / 60;
          if (pixels > 0) window.scrollBy(0, pixels);
          animationFrameId = requestAnimationFrame(loop);
      }

      function togglePlay() {
          state.isScrolling = !state.isScrolling;
          if (state.isScrolling) {
              btnPlay.textContent = "PAUSA";
              btnPlay.classList.add('paused');
              loop();
          } else {
              btnPlay.textContent = "SEGUIR";
              btnPlay.classList.remove('paused');
              cancelAnimationFrame(animationFrameId);
          }
      }

      document.getElementById('speed-minus').onclick = () => { if (state.speedLevel > 0) state.speedLevel--; dispSpeed.textContent = state.speedLevel; };
      document.getElementById('speed-plus').onclick = () => { if (state.speedLevel < 20) state.speedLevel++; dispSpeed.textContent = state.speedLevel; };
      document.getElementById('font-minus').onclick = () => { if (state.fontLevel > 0) state.fontLevel--; updateFont(); };
      document.getElementById('font-plus').onclick = () => { if (state.fontLevel < 15) state.fontLevel++; updateFont(); };
      
      btnPlay.onclick = togglePlay;
      document.getElementById('reset-btn').onclick = () => {
          window.scrollTo(0,0); state.isScrolling = false; 
          btnPlay.textContent = "INICIAR"; btnPlay.classList.remove('paused'); cancelAnimationFrame(animationFrameId);
      };
      document.getElementById('toggle-instructions').onchange = (e) => document.body.classList.toggle('hide-instructions', e.target.checked);
      
      document.addEventListener('keydown', (e) => { if (e.key === ' ') { e.preventDefault(); togglePlay(); } });

      // Tocar pantalla para Play/Pausa (Mejora de usabilidad m√≥vil)
      scriptContainer.addEventListener('click', (e) => {
           // Solo si no se toc√≥ un control
           togglePlay();
      });

      updateFont();
      dispSpeed.textContent = state.speedLevel;
      
      setTimeout(() => { if(!state.isScrolling) togglePlay(); }, 2000);
    });
  <\/script>
</body>
</html>`;

      const blob = new Blob([finalHTML], { type: 'text/html' });

      const randomNum = Math.floor(Math.random() * 99 + 1);
      
      const fileName = `üé¨ Teleprompter-${year}${month}${day}-${randomNum}.html`;
      
      const link = document.createElement('a');
      link.href = url;
      link.download = fileName;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
