<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta property="og:title" content="TITEL DER SENDUNG HIER" />
    <meta property="og:description" content="Teleprompter fÃ¼r den Moderator" />
    
    <meta property="og:image" content="https://dein-server.com/dein-bild.jpg" />
    <title>Teleprompter Master Vorlage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
        body { background-color: #000; color: #f0f0f0; font-family: 'Inter', sans-serif; }
        
        /* --- STEUERLEISTE (Design "Eine Zeile") --- */
        #controls { 
            position: sticky; bottom: 0; left: 0; right: 0; 
            background-color: #111; 
            border-top: 1px solid #333; 
            padding: 8px 4px; 
            display: flex; 
            flex-wrap: nowrap; /* Verhindert Umbruch */
            justify-content: space-between; 
            align-items: center; 
            gap: 4px; 
            z-index: 1000; 
            box-shadow: 0 -10px 20px rgba(0,0,0,0.9);
            overflow-x: auto; /* Horizontales Scrollen auf sehr kleinen Bildschirmen */
            -webkit-overflow-scrolling: touch;
        }

        /* Hauptbuttons */
        .btn-main {
            height: 44px;
            padding: 0 12px;
            border-radius: 8px;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            border: none;
            color: white;
            font-size: 0.9rem;
            display: flex; align-items: center; justify-content: center;
            flex-shrink: 0; 
            white-space: nowrap;
        }
        .btn-main:active { transform: scale(0.95); }

        /* Play-Button: GrÃ¼n bei Stopp, Rot bei Wiedergabe */
        #play-pause-btn { background-color: #10B981; min-width: 80px; transition: background-color 0.3s; } 
        #play-pause-btn.paused { background-color: #EF4444; } 
        
        #reset-btn { background-color: #374151; width: 44px; padding: 0; }

        /* Button-Gruppen (+ / -) */
        .control-group {
            display: flex; align-items: center; gap: 1px;
            background-color: #222;
            padding: 2px;
            border-radius: 8px;
            border: 1px solid #444;
            flex-shrink: 0; 
        }

        .group-icon {
            padding: 0 6px;
            display: flex; align-items: center; justify-content: center;
            color: #888;
        }
        .material-icons { font-size: 20px; }

        .stepper-btn {
            width: 40px; height: 40px; 
            border-radius: 6px;
            border: none;
            font-size: 1.4rem;
            line-height: 1;
            font-weight: bold;
            cursor: pointer;
            color: white;
            display: flex; justify-content: center; align-items: center;
            transition: background 0.1s;
        }
        
        .value-display {
            font-family: monospace;
            font-size: 1.1rem;
            font-weight: bold;
            min-width: 24px;
            text-align: center;
            color: #fff;
            user-select: none;
        }

        /* Farbschemata */
        .theme-speed .stepper-btn { background-color: #1E40AF; }
        .theme-speed .stepper-btn:active { background-color: #3B82F6; }
        .theme-speed .group-icon { color: #60A5FA; }

        .theme-font .stepper-btn { background-color: #92400E; }
        .theme-font .stepper-btn:active { background-color: #F59E0B; }
        .theme-font .group-icon { color: #FBBF24; }

        .toggle-container { display: none; } 
        
        @media (min-width: 768px) {
            #controls { justify-content: center; gap: 1.5rem; padding: 1rem; }
            .toggle-container { display: flex; align-items: center; gap: 0.5rem; color: #888; font-size: 0.8rem; margin-left: 10px;}
            .btn-main { font-size: 1rem; padding: 0 20px; }
        }
        
        /* Textbereich */
        #script-container { padding: 1rem 1.5rem; padding-bottom: 70vh; max-width: 900px; margin: 0 auto; line-height: 1.5; }
        .speaker-text { font-size: 2.5rem; font-weight: 600; color: #ffffff; margin-bottom: 1.5rem; transition: font-size 0.1s; }
        .instruction { font-size: 1.2rem; color: #FCD34D; font-style: italic; background-color: #282518; border-left: 4px solid #F59E0B; padding: 1rem; margin-bottom: 1.5rem; border-radius: 0 8px 8px 0; opacity: 0.9; }
        .timestamp { font-size: 1.5rem; font-weight: 700; color: #60A5FA; border-top: 1px solid #333; padding-top: 2rem; margin-top: 3rem; margin-bottom: 1rem; text-transform: uppercase; letter-spacing: 1px; }
        
        body.hide-instructions .instruction { display: none; }
    </style>
</head>
<body class="">
  
  <div id="script-container"></div>

  <div id="controls">
    <div style="display:flex; gap:4px; flex-shrink:0;">
        <button id="play-pause-btn" class="btn-main">START</button>
        <button id="reset-btn" class="btn-main"><span class="material-icons" style="font-size:24px;">replay</span></button>
    </div>

    <div class="control-group theme-speed">
        <div class="group-icon"><span class="material-icons">bolt</span></div>
        <button class="stepper-btn" id="speed-minus">âˆ’</button>
        <div class="value-display" id="speed-display">3</div>
        <button class="stepper-btn" id="speed-plus">+</button>
    </div>

    <div class="control-group theme-font">
        <div class="group-icon"><span class="material-icons">text_fields</span></div>
        <button class="stepper-btn" id="font-minus">âˆ’</button>
        <div class="value-display" id="font-display">3</div>
        <button class="stepper-btn" id="font-plus">+</button>
    </div>

    <div class="toggle-container">
        <input type="checkbox" id="toggle-instructions"> <label for="toggle-instructions">Regie ausblenden</label>
    </div>
  </div>

  <script type="module">
    // ====================================================================
    // 2. HIER DAS NEUE SKRIPT EINFÃœGEN (Ersetze den Inhalt unten)
    //    Verwende: { type: "title" ... }, { type: "text" ... }, { type: "instruction" ... }
    // ====================================================================
    const scriptData = [
        { 
            type: "title", 
            content: "TITEL DER SENDUNG (BEISPIEL)" 
        },
        { 
            type: "instruction", 
            content: "ANWEISUNG: (Kamera 1, Musikuntermalung, etc.)" 
        },
        { 
            type: "text", 
            content: "Willkommen bei der Master-Vorlage. Hier kÃ¶nnen Sie den Einleitungstext des Moderators eingeben." 
        },
        { 
            type: "text", 
            content: "Ersetzen Sie einfach diesen 'scriptData'-Block durch den Inhalt der neuen Sendung und speichern Sie die Datei unter einem neuen Namen." 
        },
        { 
            type: "title", 
            content: "Abschnitt 1: Die Nachrichten" 
        },
        { 
            type: "text", 
            content: "Der Text bewegt sich nach 2 Sekunden automatisch. Die Geschwindigkeit ist fÃ¼r komfortables Lesen kalibriert." 
        },
        { 
            type: "text", 
            content: "Denken Sie daran: F11 fÃ¼r Vollbild am PC. Tippen Sie auf den Bildschirm und bewegen Sie ihn leicht, falls das MenÃ¼ auf dem Handy verschwindet." 
        }
    ];
    // ====================================================================
    // â¬†ï¸â¬†ï¸â¬†ï¸ ENDE DES SKRIPTS - LOGIK NICHT BERÃœHREN â¬†ï¸â¬†ï¸â¬†ï¸
    // ====================================================================

    document.addEventListener('DOMContentLoaded', () => {
      const scriptContainer = document.getElementById('script-container');

      // HTML generieren
      scriptData.forEach(item => {
          let el;
          if (item.type === 'title') {
              el = document.createElement('h2');
              el.className = 'timestamp';
          } else if (item.type === 'instruction') {
              el = document.createElement('p');
              el.className = 'instruction';
          } else {
              el = document.createElement('p');
              el.className = 'speaker-text';
          }
          el.textContent = item.content;
          scriptContainer.appendChild(el);
      });

      // INIT KONFIGURATION
      let state = {
          speedLevel: 3,   // Angenehme Startgeschwindigkeit
          fontLevel: 3,    // StartgrÃ¶ÃŸe (nicht zu riesig)
          isScrolling: false
      };
      
      let animationFrameId = null;

      // DOM Referenzen
      const btnPlay = document.getElementById('play-pause-btn');
      const btnReset = document.getElementById('reset-btn');
      const toggleInstr = document.getElementById('toggle-instructions');
      const btnSpeedMinus = document.getElementById('speed-minus');
      const btnSpeedPlus = document.getElementById('speed-plus');
      const dispSpeed = document.getElementById('speed-display');
      const btnFontMinus = document.getElementById('font-minus');
      const btnFontPlus = document.getElementById('font-plus');
      const dispFont = document.getElementById('font-display');

      // Update Funktionen
      function updateFont() {
          const baseSize = 24; 
          const stepSize = 7; 
          const pixelSize = baseSize + (state.fontLevel * stepSize);
          document.querySelectorAll('.speaker-text, .timestamp').forEach(el => {
              el.style.fontSize = pixelSize + 'px';
          });
          dispFont.textContent = state.fontLevel;
      }

      // GESCHWINDIGKEITSFORMEL "ARTI" (Sanft im unteren Bereich)
      function getScrollPixelPerFrame() {
          const val = state.speedLevel;
          if (val === 0) return 0; 
          return (val * 5 + Math.pow(val, 2)) / 60; 
      }

      function updateSpeedDisplay() {
          dispSpeed.textContent = state.speedLevel;
      }

      function loop() {
          if (!state.isScrolling) return;
          const pixels = getScrollPixelPerFrame();
          if (pixels > 0) {
              window.scrollBy(0, pixels);
          }
          animationFrameId = requestAnimationFrame(loop);
      }

      function togglePlay() {
          state.isScrolling = !state.isScrolling;
          if (state.isScrolling) {
              btnPlay.textContent = "PAUSE";
              btnPlay.classList.add('paused'); // Rot
              loop();
          } else {
              btnPlay.textContent = "START";
              btnPlay.classList.remove('paused'); // GrÃ¼n
              cancelAnimationFrame(animationFrameId);
          }
      }

      // Event Listener
      btnSpeedMinus.addEventListener('click', () => { if (state.speedLevel > 0) { state.speedLevel--; updateSpeedDisplay(); } });
      btnSpeedPlus.addEventListener('click', () => { if (state.speedLevel < 20) { state.speedLevel++; updateSpeedDisplay(); } });
      
      btnFontMinus.addEventListener('click', () => { if (state.fontLevel > 0) { state.fontLevel--; updateFont(); } });
      btnFontPlus.addEventListener('click', () => { if (state.fontLevel < 15) { state.fontLevel++; updateFont(); } });
      
      btnPlay.addEventListener('click', togglePlay);
      
      btnReset.addEventListener('click', () => {
          window.scrollTo(0, 0);
          state.isScrolling = false;
          btnPlay.textContent = "START";
          btnPlay.classList.remove('paused');
          cancelAnimationFrame(animationFrameId);
      });
      
      // Leertaste fÃ¼r Start/Stopp
      document.addEventListener('keydown', (e) => {
          if (e.key === ' ') { e.preventDefault(); togglePlay(); }
      });
      
      toggleInstr.addEventListener('change', (e) => {
          document.body.classList.toggle('hide-instructions', e.target.checked);
      });

      // Werte initialisieren
      updateFont();
      updateSpeedDisplay();

      // ðŸ”¥ AUTO-START (Nach 2 Sekunden) ðŸ”¥
      setTimeout(() => {
          if (!state.isScrolling) {
              togglePlay(); 
          }
      }, 2000);

    });
  </script>
</body>
</html>
