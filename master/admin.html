<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teleprompter Studio PRO</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- METADATOS PRO -->
  <meta property="og:title" content="Teleprompter Studio PRO">
  <meta property="og:description" content="Generador de guiones profesional para transmisi√≥n.">
  <meta property="og:image" content="https://placehold.co/1200x630/1e293b/10b981/png?text=TELEPROMPTER+STUDIO">

  <style>
    /* ESTILOS BASE */
    :root {
        --bg-app: #0f172a;
        --bg-panel: #1e293b;
        --accent: #10b981;
        --text-main: #e2e8f0;
        --border: #334155;
    }

    body {
        background-color: var(--bg-app);
        color: var(--text-main);
        font-family: 'Inter', sans-serif;
        height: 100vh;
        display: flex;
        flex-direction: column;
        overflow: hidden;
    }

    /* HEADER SIMPLE */
    .header {
        padding: 15px 24px;
        border-bottom: 1px solid var(--border);
        background: var(--bg-panel);
        display: flex;
        align-items: center;
        justify-content: center; /* Centrado en m√≥vil por defecto */
        flex-shrink: 0;
    }

    /* CONTENEDOR PRINCIPAL */
    .main-layout {
        flex: 1;
        display: flex;
        padding: 20px;
        gap: 20px;
        overflow-y: auto; /* Scroll general si es necesario */
    }

    /* PANELES */
    .panel {
        background: var(--bg-panel);
        border: 1px solid var(--border);
        border-radius: 12px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
    }

    /* √ÅREA DEL EDITOR (IZQUIERDA EN DESKTOP, ARRIBA EN M√ìVIL) */
    .editor-section {
        flex: 2;
        display: flex;
        flex-direction: column;
        min-height: 300px;
    }

    textarea {
        flex: 1;
        background: transparent;
        border: none;
        padding: 20px;
        color: #fff;
        font-family: 'JetBrains Mono', monospace;
        font-size: 16px;
        line-height: 1.6;
        resize: none;
        outline: none;
    }

    /* √ÅREA LATERAL (DERECHA EN DESKTOP, ABAJO EN M√ìVIL) */
    .sidebar-section {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 20px;
        min-width: 300px;
    }

    /* BARRA DE ACCIONES (BOTONES) */
    .actions-bar {
        background: var(--bg-panel);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 12px;
    }

    /* PANEL DE CONTROL (INFO) */
    .control-panel {
        flex: 1; /* Ocupa el resto del espacio en la barra lateral */
        padding: 20px;
        align-items: center;
        justify-content: center;
        text-align: center;
        border-color: var(--accent); /* Borde verde para destacar */
        position: relative;
        overflow: hidden;
    }

    /* BOTONES */
    .btn {
        display: inline-flex; justify-content: center; items-center; gap: 10px;
        padding: 12px 20px;
        border-radius: 8px;
        font-weight: 600;
        font-size: 0.95rem;
        cursor: pointer;
        transition: all 0.2s;
        border: 1px solid transparent;
        width: 100%;
    }
    .btn-primary { background: var(--accent); color: #064e3b; }
    .btn-primary:hover { filter: brightness(1.1); transform: translateY(-1px); }
    .btn-secondary { background: #334155; color: #fff; border-color: #475569; }
    .btn-secondary:hover { background: #475569; }
    .btn-outline { background: transparent; color: #94a3b8; border: 1px dashed #475569; }
    .btn-outline:hover { border-color: #94a3b8; color: #fff; }

    /* SCROLLBARS */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: var(--bg-app); }
    ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }

    /* --- RESPONSIVE (M√ìVIL) --- */
    @media (max-width: 768px) {
        body { height: auto; overflow-y: auto; } /* Permitir scroll natural en body */
        
        .main-layout {
            flex-direction: column; /* Apilar todo verticalmente */
            padding: 15px;
            gap: 15px;
        }

        .editor-section {
            min-height: 50vh; /* El editor es lo m√°s importante, dale altura */
            order: 1; /* 1. Editor */
        }

        .sidebar-section {
            order: 2; /* 2. Barra Lateral debajo */
            min-width: 100%;
            gap: 15px;
        }

        .actions-bar {
            order: 1; /* Dentro de sidebar: Botones primero */
        }

        .control-panel {
            order: 2; /* Dentro de sidebar: Info al final */
            min-height: auto;
            padding: 30px 20px;
        }
    }

    /* PDF PRINT */
    @media print {
        body * { visibility: hidden; }
        #print-area, #print-area * { visibility: visible; }
        #print-area { position: absolute; left: 0; top: 0; width: 100%; color: black; background: white; padding: 40px; }
    }
  </style>
</head>
<body>

  <!-- 1. T√çTULO / ENCABEZADO -->
  <header class="header">
    <div class="flex items-center gap-3">
        <span class="text-3xl">üì°</span>
        <div>
            <h1 class="text-xl font-bold tracking-tight text-white">Teleprompter Studio <span class="text-emerald-500">PRO</span></h1>
            <p class="text-xs text-slate-400 font-mono">v3.2 // Mobile Flow</p>
        </div>
    </div>
  </header>

  <div class="main-layout">
    
    <!-- 2. EDITOR (Arriba en m√≥vil, Izquierda en Desktop) -->
    <div class="panel editor-section">
        <div class="bg-slate-900/50 p-3 border-b border-slate-700 flex justify-between items-center">
            <span class="text-xs font-bold text-slate-400 uppercase tracking-wider">Gui√≥n / Script</span>
            <span class="text-[10px] text-slate-600 font-mono bg-slate-800 px-2 py-1 rounded">MARKDOWN</span>
        </div>
        <textarea id="input" placeholder="# T√≠tulo del Programa&#10;* [Instrucci√≥n: C√°mara 1]&#10;&#10;Pega tu texto aqu√≠..."></textarea>
    </div>

    <!-- CONTENEDOR LATERAL (Abajo en m√≥vil, Derecha en Desktop) -->
    <div class="sidebar-section">
        
        <!-- 3. BOTONES DE ACCI√ìN -->
        <div class="actions-bar">
            <h3 class="text-xs font-bold text-slate-500 uppercase tracking-wider mb-1">Acciones</h3>
            
            <!-- Input oculto -->
            <input type="file" id="fileImport" accept=".txt,.md,.json" style="display: none;" onchange="importFile(this)">
            
            <button class="btn btn-secondary" onclick="document.getElementById('fileImport').click()">
                <span>üìÇ</span> Importar Archivo
            </button>
            
            <div class="grid grid-cols-2 gap-2">
                <button class="btn btn-outline" onclick="generatePDF()">
                    <span>üìÑ</span> Exportar PDF
                </button>
                <button class="btn btn-primary" onclick="exportPlayer()">
                    <span>üöÄ</span> Exportar HTML
                </button>
            </div>
        </div>

        <!-- 4. PANEL DE CONTROL (AL FONDO) -->
        <div class="panel control-panel">
            <div class="mb-4 p-3 bg-emerald-500/10 rounded-full border border-emerald-500/20 inline-block">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-emerald-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </div>
            <h3 class="text-lg font-bold text-white mb-1">Estado: Listo</h3>
            <p class="text-xs text-slate-400 mb-6">Motor de reproducci√≥n preparado.</p>
            
            <div class="w-full bg-slate-900 rounded p-3 text-left mb-6 space-y-1">
                <div class="flex justify-between text-[10px] font-mono text-slate-500">
                    <span>MODO ESPEJO</span> <span class="text-emerald-400">S√ç</span>
                </div>
                <div class="flex justify-between text-[10px] font-mono text-slate-500">
                    <span>OFFLINE</span> <span class="text-emerald-400">S√ç</span>
                </div>
            </div>

            <button class="btn btn-secondary" onclick="testLive()">
                <span>‚ñ∂</span> Probar Ventana Flotante
            </button>
        </div>

    </div>
  </div>

  <!-- √ÅREA OCULTA PARA IMPRESI√ìN -->
  <div id="print-area" style="display:none;"></div>

  <script>
    // --- IMPORTAR ---
    function importFile(input) {
        const file = input.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function(e) { document.getElementById('input').value = e.target.result; };
        reader.readAsText(file);
        input.value = '';
    }

    // --- PDF (EXPORTAR) ---
    function generatePDF() {
        const raw = document.getElementById('input').value;
        const lines = raw.split('\n');
        let html = '<h1 style="margin-bottom:20px; font-family:sans-serif;">Gui√≥n de Teleprompter</h1>';
        lines.forEach(line => {
            if(line.startsWith('#')) html += `<h2 style="color:#000; border-bottom:2px solid black; padding-bottom:5px;">${line.substring(1)}</h2>`;
            else if(line.startsWith('*')) html += `<p style="color:#666; font-style:italic; font-weight:bold; background:#eee; padding:5px;">[DIR] ${line.substring(1)}</p>`;
            else if(line.trim() !== '') html += `<p style="font-size:14pt; line-height:1.5; font-family:serif;">${line}</p>`;
        });
        document.getElementById('print-area').innerHTML = html;
        window.print();
    }

    // --- PARSER ---
    function parseScript() {
        const raw = document.getElementById('input').value;
        const lines = raw.split('\n');
        let scriptData = [];
        lines.forEach(line => {
            line = line.trim();
            if (!line) return;
            if (line.startsWith('#')) scriptData.push({ type: "title", content: line.substring(1).trim() });
            else if (line.startsWith('*')) scriptData.push({ type: "instruction", content: line.substring(1).trim() });
            else scriptData.push({ type: "text", content: line });
        });
        if (scriptData.length === 0) scriptData = [{ type: "title", content: "DEMO MODE" }, { type: "text", content: "Escribe tu texto..." }];
        return JSON.stringify(scriptData);
    }

    // --- EXPORTAR PLAYER HTML ---
    function getPlayerHTML(jsonData) {
        return `<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teleprompter Player</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
  body{background:#000;color:#fff;font-family:'Inter',sans-serif;margin:0;overflow-x:hidden;height:100vh;display:flex;flex-direction:column;}
  #prompter-area{flex:1;overflow-y:scroll;padding:50px 20px;padding-bottom:50vh;scroll-behavior:smooth;}
  .p-text{font-size:3rem;line-height:1.4;margin-bottom:1.5rem;font-weight:700;}
  .p-title{color:#10B981;font-size:1.5rem;text-transform:uppercase;letter-spacing:2px;border-bottom:1px solid #333;margin:40px 0 20px 0;}
  .p-inst{color:#F59E0B;font-size:1.5rem;font-style:italic;background:#1e1e1e;padding:10px;border-left:4px solid #F59E0B;}
  .mirror-x { transform: scaleX(-1); } .mirror-y { transform: scaleY(-1); } .mirror-xy { transform: scale(-1, -1); }
  #controls{position:fixed;bottom:20px;left:50%;transform:translateX(-50%);background:#111;border:1px solid #333;padding:10px 20px;border-radius:50px;display:flex;gap:15px;align-items:center;z-index:999;box-shadow:0 10px 30px rgba(0,0,0,0.5);opacity:0.2;transition:opacity 0.3s;}
  #controls:hover{opacity:1;}
  button{background:#333;border:none;color:#fff;width:40px;height:40px;border-radius:50%;font-weight:bold;cursor:pointer;display:flex;align-items:center;justify-content:center;font-size:1.2rem;}
  button:hover{background:#555;} button.active{background:#10B981;color:#000;}
  .value-display{font-family:monospace;font-size:14px;width:30px;text-align:center;}
  #guide{position:fixed;top:45%;left:0;width:100%;height:10%;border-top:2px dashed rgba(255,0,0,0.3);border-bottom:2px dashed rgba(255,0,0,0.3);pointer-events:none;z-index:50;}
  @media (max-width: 600px) { .p-text { font-size: 2rem; } #controls { width: 90%; gap: 5px; justify-content: space-around; } }
</style>
</head>
<body>
  <div id="guide"></div>
  <div id="prompter-area"><div id="content"></div></div>
  <div id="controls">
    <button onclick="togglePlay()" id="btnPlay">‚ñ∂</button>
    <button onclick="changeSpeed(-1)">-</button><span class="value-display" id="spdVal">3</span><button onclick="changeSpeed(1)">+</button>
    <div style="width:1px;height:20px;background:#444;margin:0 5px;"></div>
    <button onclick="toggleMirror()" title="Espejo">‚áÑ</button>
    <button onclick="changeSize(1)" title="A+">A+</button><button onclick="changeSize(-1)" title="A-">A-</button>
  </div>
<script>
  const data = ${jsonData};
  const content = document.getElementById('content');
  const area = document.getElementById('prompter-area');
  data.forEach(item => {
    let el = document.createElement('div');
    if(item.type==='title') { el.className='p-title'; el.innerText=item.content; }
    else if(item.type==='instruction') { el.className='p-inst'; el.innerText=item.content; }
    else { el.className='p-text'; el.innerText=item.content; }
    content.appendChild(el);
  });
  let playing=false, speed=3, font=3, mirrorState=0, animationId;
  function loop() { if(playing) { area.scrollTop += (speed * 0.5); animationId = requestAnimationFrame(loop); } }
  function togglePlay() { playing = !playing; document.getElementById('btnPlay').innerText = playing ? '‚è∏' : '‚ñ∂'; document.getElementById('btnPlay').className = playing ? 'active' : ''; if(playing) loop(); else cancelAnimationFrame(animationId); }
  function changeSpeed(d) { speed = Math.max(1, Math.min(20, speed + d)); document.getElementById('spdVal').innerText = speed; }
  function changeSize(d) { font = Math.max(1, Math.min(10, font + d * 0.5)); document.querySelectorAll('.p-text').forEach(e => e.style.fontSize = font + 'rem'); }
  function toggleMirror() { mirrorState = (mirrorState + 1) % 4; const c = document.getElementById('prompter-area'); c.className = ''; if(mirrorState === 1) c.classList.add('mirror-x'); if(mirrorState === 2) c.classList.add('mirror-y'); if(mirrorState === 3) c.classList.add('mirror-x'); }
  document.addEventListener('keydown', (e) => { if(e.code === 'Space') { e.preventDefault(); togglePlay(); } if(e.code === 'ArrowUp') changeSpeed(1); if(e.code === 'ArrowDown') changeSpeed(-1); });
<\/script>
</body>
</html>`;
    }

    function exportPlayer() {
        const json = parseScript();
        const html = getPlayerHTML(json);
        const blob = new Blob([html], { type: 'text/html' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url; a.download = 'Teleprompter_Player.html';
        document.body.appendChild(a); a.click(); document.body.removeChild(a);
    }

    function testLive() {
        const json = parseScript();
        const html = getPlayerHTML(json);
        const win = window.open('', '_blank', 'width=1000,height=800,menubar=no,toolbar=no,location=no,status=no');
        if(win) win.document.write(html); else alert("Habilita Pop-ups");
    }
  </script>
</body>
</html>
