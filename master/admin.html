<!DOCTYPE html>

<head>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  
  <meta property="og:title" content="Teleprompter Studio PRO">
  <meta property="og:description" content="Generador de guiones profesional para transmisiÃ³n.">
  <meta property="og:image" content="https://placehold.co/1200x630/1e293b/10b981/png?text=TELEPROMPTER+STUDIO">

  <style>
    /* ESTILOS BASE */
    :root {
        --bg-app: #0f172a;
        --bg-panel: #1e293b;
        --accent: #10b981;
        --accent-hover: #059669;
        --text-main: #e2e8f0;
        --border: #334155;

    body {
        background-color: var(--bg-app);
        color: var(--text-main);
        font-family: 'Inter', sans-serif;
        height: 100vh;
        display: flex;
        flex-direction: column;
        overflow: hidden;
    }

    /* HEADER */
    .header {
        padding: 10px 20px;
        border-bottom: 1px solid var(--border);
        background: var(--bg-panel);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
    }

    /* CONTENEDOR PRINCIPAL */
    .main-layout {
        flex: 1;
        display: flex;
        padding: 15px;
        gap: 15px;
        overflow-y: auto;
    }

    /* PANELES */
    .panel {
        background: var(--bg-panel);
        border: 1px solid var(--border);
        border-radius: 8px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
    }

    /* EDITOR */
    .editor-section {
        flex: 2;
        display: flex;
        flex-direction: column;
        min-height: 300px;
    }

    textarea {
        flex: 1;
        background: transparent;
        border: none;
        padding: 20px;
        color: #fff;
        font-family: 'JetBrains Mono', monospace;
        font-size: 15px;
        line-height: 1.6;
        resize: none;
        outline: none;
    }

    /* SIDEBAR */
    .sidebar-section {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 15px;
        min-width: 300px;
    }

    /* BARRA DE ACCIONES */
    .actions-bar {
        background: var(--bg-panel);
        border: 1px solid var(--border);
        border-radius: 8px;
        padding: 15px;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    /* BOTONES GENÃ‰RICOS DE LA APP */
    .btn {
        display: inline-flex; justify-content: center; items-center; gap: 8px;
        padding: 10px 16px;
        border-radius: 6px;
        font-weight: 600;
        font-size: 0.9rem;
        cursor: pointer;
        transition: all 0.2s;
        border: 1px solid transparent;
        width: 100%;
        text-transform: uppercase;
    }
    
    .btn-live { 
        background: linear-gradient(135deg, var(--accent) 0%, var(--accent-hover) 100%); 
        color: #022c22; 
        box-shadow: 0 4px 12px rgba(16, 185, 129, 0.2);
    }
    .btn-live:hover { transform: translateY(-1px); filter: brightness(1.1); }

    .btn-secondary { background: #334155; color: #fff; border-color: #475569; }
    .btn-secondary:hover { background: #475569; }
    
    .btn-outline { background: transparent; color: #94a3b8; border: 1px dashed #475569; font-size: 0.8rem; }
    .btn-outline:hover { border-color: #94a3b8; color: #fff; }

    /* PANEL INFO */
    .control-panel {
        flex: 1;
        padding: 20px;
        align-items: center;
        text-align: center;
        justify-content: flex-start;
        opacity: 0.8;
    }

    /* MÃ“VIL */
    @media (max-width: 768px) {
        body { height: auto; overflow-y: auto; }
        .main-layout { flex-direction: column; padding: 10px; gap: 10px; }
        .editor-section { min-height: 50vh; order: 1; }
        .sidebar-section { order: 2; min-width: 100%; gap: 10px; }
    }

    @media print {
        body * { visibility: hidden; }
        #print-area, #print-area * { visibility: visible; }
        #print-area { position: absolute; left: 0; top: 0; width: 100%; color: black; background: white; padding: 40px; }
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div class="flex items-center gap-3">
        <span class="text-2xl">ðŸ“¡</span>
        <div>
            <h1 class="text-lg font-bold tracking-tight text-white">Teleprompter Studio <span class="text-emerald-500">PRO</span></h1>
            <p class="text-[10px] text-slate-400 font-mono">v4.0 // Precision Engine</p>
        </div>
    </div>
  </header>

  <div class="main-layout">
    
    <!-- EDITOR -->
    <div class="panel editor-section">
        <div class="bg-slate-900/50 p-2 px-3 border-b border-slate-700 flex justify-between items-center">
            <span class="text-xs font-bold text-slate-400 uppercase tracking-wider">Editor</span>
            <span class="text-[10px] text-slate-600 font-mono bg-slate-800 px-2 py-1 rounded">MARKDOWN</span>
        </div>
        <textarea id="input" placeholder="# TÃ­tulo del Programa&#10;* [InstrucciÃ³n: CÃ¡mara 1]&#10;&#10;Pega tu texto aquÃ­..."></textarea>
    </div>

    <!-- SIDEBAR -->
    <div class="sidebar-section">
        
        <!-- BARRA DE ACCIONES -->
        <div class="actions-bar">
            
            <input type="file" id="fileImport" accept=".txt,.md,.json" style="display: none;" onchange="importFile(this)">
            <button class="btn btn-secondary" onclick="document.getElementById('fileImport').click()">
                <span>ðŸ“‚</span> Importar Texto
            </button>

            <div class="my-1">
                <button class="btn btn-live" onclick="testLive()">
                    <span>â–¶</span> LANZAR AHORA
                </button>
            </div>

            <hr class="border-slate-700 my-1">

            <div class="grid grid-cols-2 gap-2">
                <button class="btn btn-outline" onclick="generatePDF()">
                    <span>ðŸ“„</span> PDF
                </button>
                <button class="btn btn-outline" onclick="exportPlayer()">
                    <span>ðŸ’¾</span> HTML
                </button>
            </div>
        </div>

        <!-- PANEL DE ESTADO -->
        <div class="panel control-panel">
            <h3 class="text-xs font-bold text-slate-500 uppercase tracking-wider mb-3">Mejoras v4.0</h3>
            
            <div class="w-full bg-slate-900 rounded p-3 text-left space-y-2 mb-4">
                <div class="flex justify-between text-[11px] font-mono text-slate-400 border-b border-slate-800 pb-1">
                    <span>MOTOR</span> <span class="text-emerald-400">PRECISIÃ“N FINA</span>
                </div>
                <div class="flex justify-between text-[11px] font-mono text-slate-400 border-b border-slate-800 pb-1">
                    <span>CONTROLES</span> <span class="text-emerald-400">COMPACTOS</span>
                </div>
                <div class="flex justify-between text-[11px] font-mono text-slate-400">
                    <span>MIRROR</span> <span class="text-emerald-400">INTEGRADO</span>
                </div>
            </div>
            
            <p class="text-[10px] text-slate-600">
                Scroll ultra-lento habilitado para lectura precisa. Controles optimizados para ocupar menos espacio.
            </p>
        </div>

    </div>
  </div>

  <div id="print-area" style="display:none;"></div>

  <script>
    function importFile(input) {
        const file = input.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function(e) { document.getElementById('input').value = e.target.result; };
        reader.readAsText(file);
        input.value = '';
    }

    function generatePDF() {
        const raw = document.getElementById('input').value;
        const lines = raw.split('\n');
        let html = '<h1 style="margin-bottom:20px; font-family:sans-serif;">GuiÃ³n de Teleprompter</h1>';
        lines.forEach(line => {
            if(line.startsWith('#')) html += `<h2 style="color:#000; border-bottom:2px solid black; padding-bottom:5px;">${line.substring(1)}</h2>`;
            else if(line.startsWith('*')) html += `<p style="color:#666; font-style:italic; font-weight:bold; background:#eee; padding:5px;">[DIR] ${line.substring(1)}</p>`;
            else if(line.trim() !== '') html += `<p style="font-size:14pt; line-height:1.5; font-family:serif;">${line}</p>`;
        });
        document.getElementById('print-area').innerHTML = html;
        window.print();
    }

    function getTitleFromScript() {
        const raw = document.getElementById('input').value;
        const lines = raw.split('\n');
        for(let line of lines) {
            if(line.startsWith('#')) return line.substring(1).trim();
        }
        return "Teleprompter Studio";
    }

    function parseScript() {
        const raw = document.getElementById('input').value;
        const lines = raw.split('\n');
        let scriptData = [];
        lines.forEach(line => {
            line = line.trim();
            if (!line) return;
            if (line.startsWith('#')) scriptData.push({ type: "title", content: line.substring(1).trim() });
            else if (line.startsWith('*')) scriptData.push({ type: "instruction", content: line.substring(1).trim() });
            else scriptData.push({ type: "text", content: line });
        });
        if (scriptData.length === 0) scriptData = [{ type: "title", content: "LISTO" }, { type: "text", content: "Escribe tu texto..." }];
        return JSON.stringify(scriptData);
    }

    function getPlayerHTML(jsonData) {
        const scriptTitle = getTitleFromScript();
        // Uso de placehold.co para generar imagen con el tÃ­tulo del guiÃ³n
        const ogImage = `https://placehold.co/1200x630/000000/10b981/png?text=${encodeURIComponent(scriptTitle.substring(0, 30).toUpperCase())}&font=roboto`;
        
        return `<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>${scriptTitle}</title>
<meta property="og:title" content="${scriptTitle}">
<meta property="og:description" content="GuiÃ³n de Teleprompter listo para leer.">
<meta property="og:image" content="${ogImage}">
<meta property="og:type" content="website">

<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
  body{background:#000;color:#fff;font-family:'Inter',sans-serif;margin:0;overflow:hidden;height:100vh;display:flex;flex-direction:column;}
  
  #prompter-area{
      flex:1;
      overflow-y:scroll;
      padding:20px 20px;
      padding-bottom:60vh; /* Espacio final */
      cursor: pointer;
  }
  
  .p-text{font-size:3.5rem;line-height:1.4;margin-bottom:1.5rem;font-weight:700;}
  .p-title{color:#10B981;font-size:2rem;text-transform:uppercase;letter-spacing:2px;border-bottom:1px solid #333;margin:40px 0 20px 0;}
  .p-inst{color:#F59E0B;font-size:1.8rem;font-style:italic;background:#1e1e1e;padding:15px;border-left:5px solid #F59E0B;}
  
  /* UTILIDADES VISUALES */
  .mirror-x { transform: scaleX(-1); } 
  .mirror-y { transform: scaleY(-1); }
  
  /* BARRA DE CONTROL COMPACTA (Estilo TP-GEN ClÃ¡sico Mejorado) */
  #controls {
      position:fixed; bottom:0; left:0; width:100%;
      background: #111; border-top: 1px solid #333;
      padding: 8px 15px;
      display:flex; flex-wrap: wrap; justify-content: center; align-items:center; gap:10px;
      z-index:999;
  }

  /* GRUPOS */
  .c-group { 
      display:flex; gap:2px; align-items:center; 
      background:#222; padding:2px; border-radius:6px; border:1px solid #444; 
  }
  
  /* BOTONES COMPACTOS */
  button {
      background:transparent; border:none; color:#eee;
      width:36px; height:36px; border-radius:4px;
      font-weight:bold; cursor:pointer; font-size:1.1rem;
      display:flex; align-items:center; justify-content:center;
      transition:0.1s;
  }
  button:hover { background:#333; color:#fff; }
  button:active { background:#444; }

  /* BOTÃ“N PLAY (DESTACADO PERO COMPACTO) */
  #btnPlay {
      background:#10B981; color:#000; 
      width:auto; padding:0 20px; height:36px; border-radius:6px;
      font-size:0.9rem; text-transform:uppercase; font-weight:800;
      min-width: 80px;
  }
  #btnPlay:hover { background:#059669; }
  #btnPlay.paused { background:#EF4444; color:#fff; }

  /* VALORES */
  .val { font-family:monospace; font-size:13px; width:30px; text-align:center; color:#ccc; }
  
  /* MARCADOR DE LECTURA */
  #guide {
      position:fixed; top:40%; left:0; width:100%; height:12%;
      border-top:1px solid rgba(255,255,255,0.1);
      border-bottom:1px solid rgba(255,255,255,0.1);
      background: rgba(255,255,255,0.02);
      pointer-events:none; z-index:50;
  }
  
  /* ICONOS SVG SIMPLES */
  .icon { width:18px; height:18px; fill:currentColor; }

  @media (max-width: 600px) {
      #controls { justify-content: space-between; padding: 10px; }
      .c-group { gap:0; }
      button { width: 40px; height: 40px; }
  }
</style>
</head>
<body>
  <div id="guide"></div>
  <div id="prompter-area"><div id="content"></div></div>
  
  <div id="controls">
    
    <!-- VELOCIDAD -->
    <div class="c-group" title="Velocidad">
        <button onclick="changeSpeed(-1)">-</button>
        <span class="val" id="spdVal">1</span>
        <button onclick="changeSpeed(1)">+</button>
    </div>

    <!-- PLAY -->
    <button onclick="togglePlay()" id="btnPlay">INICIAR</button>

    <!-- FUENTE -->
    <div class="c-group" title="TamaÃ±o Fuente">
        <button onclick="changeSize(-1)">A-</button>
        <span class="val" id="fntVal">3</span>
        <button onclick="changeSize(1)">A+</button>
    </div>

    <!-- ESPEJO -->
    <div class="c-group" title="Espejo">
        <button onclick="toggleMirror()" style="width:36px;">â‡„</button>
    </div>

  </div>

<script>
  const data = ${jsonData};
  const content = document.getElementById('content');
  const area = document.getElementById('prompter-area');
  
  data.forEach(item => {
    let el = document.createElement('div');
    if(item.type==='title') { el.className='p-title'; el.innerText=item.content; }
    else if(item.type==='instruction') { el.className='p-inst'; el.innerText=item.content; }
    else { el.className='p-text'; el.innerText=item.content; }
    content.appendChild(el);
  });

  let playing=false, speed=10, font=3.5, mirrorState=0, animationId;
  let accumulator = 0; 

  // AUTO-START (2 seg)
  setTimeout(() => { if(!playing) togglePlay(); }, 2000);

  // CLICK EN PANTALLA PARA PAUSA
  area.addEventListener('click', () => {
      if (window.getSelection().toString().length === 0) togglePlay();
  });

  function loop() {
    if(playing) {
      // MOTOR DE PRECISIÃ“N
      // Base (offset) = 0.05 px (movimiento casi invisible)
      // Multiplicador = 0.05 px por nivel
      // Nivel 1 = 0.1 px/frame (muy lento)
      // Nivel 10 = 0.55 px/frame
      // Nivel 50 = 2.5 px/frame (rÃ¡pido)
      
      const move = 0.05 + (speed * 0.05);
      
      accumulator += move;
      if(accumulator >= 1) {
          const pixels = Math.floor(accumulator);
          area.scrollBy(0, pixels);
          accumulator -= pixels;
      }
      animationId = requestAnimationFrame(loop);
    }
  }

  function togglePlay() {
    playing = !playing;
    const btn = document.getElementById('btnPlay');
    if(playing) {
        btn.innerText = 'PAUSA';
        btn.classList.add('paused');
        loop();
    } else {
        btn.innerText = 'INICIAR';
        btn.classList.remove('paused');
        cancelAnimationFrame(animationId);
    }
  }

  // Velocidad de 1 a 100 para control fino
  function changeSpeed(d) { 
      speed = Math.max(1, Math.min(100, speed + (d * 1))); // Pasos de 1 en 1
      // Si pulsas shift + click, salta de 5 en 5 (opcional para el futuro)
      document.getElementById('spdVal').innerText = speed; 
  }

  function changeSize(d) { 
      font = Math.max(1.5, Math.min(10, font + d * 0.5)); 
      document.querySelectorAll('.p-text').forEach(e => e.style.fontSize = font + 'rem');
      document.getElementById('fntVal').innerText = Math.round(font*10)/10;
  }

  function toggleMirror() { 
      mirrorState = (mirrorState + 1) % 3; 
      const c = document.getElementById('prompter-area'); 
      c.className = ''; 
      if(mirrorState === 1) c.classList.add('mirror-x'); 
      if(mirrorState === 2) c.classList.add('mirror-y'); 
  }

  document.addEventListener('keydown', (e) => { 
      if(e.code === 'Space') { e.preventDefault(); togglePlay(); } 
      if(e.code === 'ArrowUp') changeSpeed(1); 
      if(e.code === 'ArrowDown') changeSpeed(-1); 
  });
  
  // Iniciar display de velocidad
  document.getElementById('spdVal').innerText = speed;
<\/script>
</body>
</html>`;
    }

    function exportPlayer() {
        const json = parseScript();
        const html = getPlayerHTML(json);
        const scriptTitle = getTitleFromScript();
        const cleanTitle = scriptTitle.replace(/[^a-z0-9]/gi, '_').toLowerCase();
        
        const blob = new Blob([html], { type: 'text/html' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url; a.download = `Prompter_${cleanTitle}.html`;
        document.body.appendChild(a); a.click(); document.body.removeChild(a);
    }

    function testLive() {
        const json = parseScript();
        const html = getPlayerHTML(json);
        const win = window.open('', '_blank', 'width=1000,height=800,menubar=no,toolbar=no,location=no,status=no');
        if(win) win.document.write(html); else alert("Habilita Pop-ups");
    }
  </script>
</body>
