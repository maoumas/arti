<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teleprompter Studio PRO</title>
  
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üì°</text></svg>">

  <style>
    /* --- ESTILO STUDIO PRO --- */
    :root { --primary: #7C3AED; --bg: #F1F5F9; --card: #fff; --text: #1E293B; --secondary: #64748B; }
    
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background-color: var(--bg); color: var(--text);
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh; margin: 0; padding: 20px;
    }
    .app-container {
      background: var(--card); width: 100%; max-width: 700px;
      border-radius: 20px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.15);
      overflow: hidden; display: flex; flex-direction: column;
    }
    .app-header {
      background: linear-gradient(135deg, #4C1D95 0%, #2E1065 100%);
      padding: 30px; text-align: center; color: white;
    }
    .app-header h1 { margin: 0; font-size: 1.8rem; font-weight: 800; }
    .app-header p { color: #A78BFA; margin-top: 5px; font-size: 0.9rem; }

    .app-body { padding: 24px; display: flex; flex-direction: column; gap: 16px; }

    /* Barra de herramientas superior */
    .toolbar {
      display: flex; justify-content: space-between; align-items: center;
      margin-bottom: 5px;
    }
    label { font-weight: 700; font-size: 0.95rem; color: #334155; }

    /* Bot√≥n de Cargar Archivo */
    .btn-upload {
      background: #E2E8F0; color: #334155; border: none; padding: 8px 16px;
      font-size: 0.85rem; font-weight: 600; border-radius: 8px; cursor: pointer;
      display: flex; align-items: center; gap: 6px; transition: 0.2s;
    }
    .btn-upload:hover { background: #CBD5E1; }

    textarea {
      width: 100%; padding: 16px; border: 2px solid #E2E8F0; border-radius: 12px;
      font-size: 17px; min-height: 300px; resize: vertical; outline: none;
      font-family: inherit; box-sizing: border-box; transition: 0.2s;
      background: #F8FAFC;
    }
    textarea:focus { border-color: var(--primary); background: #fff; }

    .btn-row { display: flex; gap: 12px; margin-top: 10px; }
    
    .btn-project {
      flex: 1; border: none; padding: 20px;
      font-size: 1.1rem; font-weight: 700; border-radius: 12px; cursor: pointer;
      transition: transform 0.1s, opacity 0.2s; 
      display: flex; justify-content: center; align-items: center; gap: 10px;
      background: #7C3AED; color: white;
      box-shadow: 0 10px 20px -5px rgba(124, 58, 237, 0.4);
    }
    .btn-project:hover { background: #6D28D9; }
    .btn-project:active { transform: scale(0.98); }

  </style>
</head>
<body>

  <div class="app-container">
    <div class="app-header">
      <h1>Teleprompter Studio üì°</h1>
      <p>Carga, Edita y Proyecta en Vivo</p>
    </div>
    
    <div class="app-body">
      
      <div class="toolbar">
        <label for="input">Guion del Programa:</label>
        
        <input type="file" id="fileInput" accept=".txt,.md,.json" style="display: none;" onchange="loadFile(this)">
        
        <button class="btn-upload" onclick="document.getElementById('fileInput').click()">
          <span>üìÇ</span> Abrir Archivo de Texto
        </button>
      </div>

      <textarea id="input" placeholder="# T√≠tulo del Programa&#10;* Instrucci√≥n (C√°mara 1...)&#10;&#10;Puedes escribir aqu√≠ o usar el bot√≥n 'Abrir Archivo' para cargar un .txt desde tu computadora..."></textarea>
      
      <div class="btn-row">
        <button class="btn-project" onclick="openLiveWindow()">
          <span>PROYECTAR AHORA</span>
          <span>üì∫</span>
        </button>
      </div>
      <p style="text-align:center; font-size:0.8rem; color:#64748B; margin:0;">
        Recuerda permitir "ventanas emergentes" en tu navegador.
      </p>
    </div>
  </div>

  <script>
    // FUNCI√ìN PARA LEER EL ARCHIVO
    function loadFile(input) {
      const file = input.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        document.getElementById('input').value = e.target.result;
      };
      reader.readAsText(file);
      // Limpiar el input para permitir recargar el mismo archivo si es necesario
      input.value = ''; 
    }

    function openLiveWindow() {
      const raw = document.getElementById('input').value;
      const lines = raw.split('\n');
      
      let scriptData = [];
      lines.forEach(line => {
          line = line.trim();
          if (!line) return;
          if (line.startsWith('#')) scriptData.push({ type: "title", content: line.substring(1).trim() });
          else if (line.startsWith('*')) scriptData.push({ type: "instruction", content: line.substring(1).trim() });
          else scriptData.push({ type: "text", content: line });
      });

      if (scriptData.length === 0) {
          scriptData = [{ type: "title", content: "MODO PRUEBA" }, { type: "text", content: "Escribe algo o carga un archivo para comenzar." }];
      }
      
      const jsonContent = JSON.stringify(scriptData, null, 2);

      // --- PLAYER V9 (OPTIMIZADO) ---
      const playerHTML = `<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Teleprompter LIVE</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üî¥</text></svg>">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
        body { background-color: #000; color: #f0f0f0; font-family: 'Inter', sans-serif; margin:0; overflow-x: hidden; }
        
        #controls { 
            position: fixed; bottom: 0; left: 0; right: 0; 
            background-color: #111; border-top: 1px solid #333; 
            padding: 8px 10px; padding-bottom: env(safe-area-inset-bottom, 10px);
            display: flex; flex-wrap: nowrap; align-items: center; gap: 6px; 
            z-index: 1000; overflow-x: auto; justify-content: center;
            -webkit-overflow-scrolling: touch;
        }
        #controls::-webkit-scrollbar { display: none; }

        .btn-main {
            height: 36px; padding: 0 12px; border-radius: 6px;
            font-weight: 700; text-transform: uppercase; cursor: pointer;
            border: none; color: white; font-size: 0.8rem; 
            display: flex; align-items: center; justify-content: center; 
            flex-shrink: 0; transition: 0.2s;
        }
        .btn-main:active { transform: scale(0.95); }
        #play-pause-btn { background-color: #10B981; min-width: 80px; } 
        #play-pause-btn.paused { background-color: #EF4444; } 
        #reset-btn { background-color: #374151; width: 36px; padding: 0; }
        #save-btn { background-color: #7C3AED; margin-left: 8px; width: 36px; padding:0; border: 1px solid #8B5CF6; }

        .control-group {
            display: flex; align-items: center; gap: 1px;
            background-color: #222; padding: 2px; border-radius: 6px; border: 1px solid #444; flex-shrink: 0;
        }
        .stepper-btn {
            width: 32px; height: 32px; border-radius: 4px; border: none;
            font-size: 1.2rem; font-weight: bold; cursor: pointer; color: white;
            background: transparent; display:flex; justify-content:center; align-items:center; padding-bottom:4px;
        }
        .value-display { font-family: monospace; font-size: 0.9rem; font-weight: bold; min-width: 24px; text-align: center; }
        .theme-speed .stepper-btn { background-color: #1E40AF; }
        .theme-font .stepper-btn { background-color: #92400E; }
        .icon-svg { width: 18px; height: 18px; fill: currentColor; } 

        #script-container { padding: 2rem 1.5rem; padding-bottom: 50vh; max-width: 900px; margin: 0 auto; line-height: 1.5; }
        .speaker-text { font-size: 2.5rem; font-weight: 600; color: #fff; margin-bottom: 1.5rem; }
        .instruction { font-size: 1.3rem; color: #FCD34D; font-style: italic; background-color: #282518; border-left: 4px solid #F59E0B; padding: 1rem; margin-bottom: 1.5rem; border-radius: 0 8px 8px 0; }
        .timestamp { font-size: 1.8rem; font-weight: 700; color: #60A5FA; border-top: 1px solid #333; padding-top: 2rem; margin-top: 3rem; margin-bottom: 1rem; text-transform: uppercase; }
        
        @media (min-width: 768px) {
            #controls { gap: 12px; padding: 12px; }
            .btn-main, #save-btn { height: 44px; width:44px; }
            #play-pause-btn { min-width: 110px; }
            .stepper-btn { width: 40px; height: 40px; }
            .icon-svg { width: 22px; height: 22px; }
        }
    </style>
</head>
<body>
  <div id="script-container"></div>
  <div id="controls">
    <button id="play-pause-btn" class="btn-main">INICIAR</button>
    <button id="reset-btn" class="btn-main" title="Reiniciar"><svg class="icon-svg" viewBox="0 0 24 24"><path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/></svg></button>
    <div class="control-group theme-speed"><button class="stepper-btn" id="speed-minus">‚àí</button><div class="value-display" id="speed-display">3</div><button class="stepper-btn" id="speed-plus">+</button></div>
    <div class="control-group theme-font"><button class="stepper-btn" id="font-minus">‚àí</button><div class="value-display" id="font-display">3</div><button class="stepper-btn" id="font-plus">+</button></div>
    <button id="save-btn" class="btn-main" title="Guardar archivo"><svg class="icon-svg" viewBox="0 0 24 24"><path d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-10H5V5h10v4z"/></svg></button>
  </div>
  <script>
    const scriptData = ${jsonContent};
    document.addEventListener('DOMContentLoaded', () => {
      const scriptContainer = document.getElementById('script-container');
      scriptData.forEach(item => {
          let el;
          if (item.type === 'title') { el = document.createElement('h2'); el.className = 'timestamp'; }
          else if (item.type === 'instruction') { el = document.createElement('p'); el.className = 'instruction'; }
          else { el = document.createElement('p'); el.className = 'speaker-text'; }
          el.textContent = item.content;
          scriptContainer.appendChild(el);
      });
      let state = { speedLevel: 3, fontLevel: 3, isScrolling: false };
      let animationFrameId = null;
      const btnPlay = document.getElementById('play-pause-btn');
      const dispSpeed = document.getElementById('speed-display');
      const dispFont = document.getElementById('font-display');
      function updateFont() { const size = 20 + (state.fontLevel * 5); document.querySelectorAll('.speaker-text, .timestamp').forEach(el => el.style.fontSize = size + 'px'); dispFont.textContent = state.fontLevel; }
      function loop() { if (!state.isScrolling) return; const pixels = state.speedLevel === 0 ? 0 : (state.speedLevel * 4 + Math.pow(state.speedLevel, 1.8)) / 60; if (pixels > 0) window.scrollBy(0, pixels); animationFrameId = requestAnimationFrame(loop); }
      function togglePlay() { state.isScrolling = !state.isScrolling; if (state.isScrolling) { btnPlay.textContent = "PAUSA"; btnPlay.classList.add('paused'); loop(); } else { btnPlay.textContent = "SEGUIR"; btnPlay.classList.remove('paused'); cancelAnimationFrame(animationFrameId); } }
      document.getElementById('speed-minus').onclick = () => { if (state.speedLevel > 0) state.speedLevel--; dispSpeed.textContent = state.speedLevel; };
      document.getElementById('speed-plus').onclick = () => { if (state.speedLevel < 20) state.speedLevel++; dispSpeed.textContent = state.speedLevel; };
      document.getElementById('font-minus').onclick = () => { if (state.fontLevel > 0) state.fontLevel--; updateFont(); };
      document.getElementById('font-plus').onclick = () => { if (state.fontLevel < 15) state.fontLevel++; updateFont(); };
      btnPlay.onclick = togglePlay;
      document.getElementById('reset-btn').onclick = () => { window.scrollTo(0,0); state.isScrolling = false; btnPlay.textContent = "INICIAR"; btnPlay.classList.remove('paused'); cancelAnimationFrame(animationFrameId); };
      document.getElementById('save-btn').onclick = () => {
          const htmlContent = document.documentElement.outerHTML;
          const blob = new Blob([htmlContent], { type: 'text/html' });
          const now = new Date();
          const dateStr = now.toISOString().slice(0,10).replace(/-/g,'');
          const fileName = 'üé¨ Teleprompter-' + dateStr + '.html';
          const link = document.createElement('a'); link.href = URL.createObjectURL(blob); link.download = fileName;
          document.body.appendChild(link); link.click(); document.body.removeChild(link);
      };
      document.addEventListener('keydown', (e) => { if (e.key === ' ') { e.preventDefault(); togglePlay(); } });
      scriptContainer.addEventListener('click', (e) => { togglePlay(); });
      updateFont(); dispSpeed.textContent = state.speedLevel;
      setTimeout(() => { if(!state.isScrolling) togglePlay(); }, 2000);
    });
  <\/script>
</body>
</html>`;

      const newWindow = window.open('', '_blank');
      if (newWindow) {
        newWindow.document.open();
        newWindow.document.write(playerHTML);
        newWindow.document.close();
      } else {
        alert("‚ö†Ô∏è Ventana emergente bloqueada. Por favor permite 'Pop-ups' y vuelve a intentar.");
      }
    }
  </script>
</body>
</html>
