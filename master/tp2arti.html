        body.hide-instructions .instruction { display: none; }

    document.addEventListener('DOMContentLoaded', () => {
      const scriptContainer = document.getElementById('script-container');
      
      // Renderizado
      scriptData.forEach(item => {
          let el;
          if (item.type === 'title') { el = document.createElement('h2'); el.className = 'timestamp'; }
          else if (item.type === 'instruction') { el = document.createElement('p'); el.className = 'instruction'; }
          else { el = document.createElement('p'); el.className = 'speaker-text'; }
          el.textContent = item.content;
          scriptContainer.appendChild(el);
      });

      // LÃ³gica
      let state = { speedLevel: 3, fontLevel: 3, isScrolling: false };
      let animationFrameId = null;
      const btnPlay = document.getElementById('play-pause-btn');
      const dispSpeed = document.getElementById('speed-display');
      const dispFont = document.getElementById('font-display');

      function updateFont() {
          const size = 20 + (state.fontLevel * 5); 
          document.querySelectorAll('.speaker-text, .timestamp').forEach(el => el.style.fontSize = size + 'px');
          dispFont.textContent = state.fontLevel;
      }

      function loop() {
          if (!state.isScrolling) return;
          const pixels = state.speedLevel === 0 ? 0 : (state.speedLevel * 4 + Math.pow(state.speedLevel, 1.8)) / 60;
          if (pixels > 0) window.scrollBy(0, pixels);
          animationFrameId = requestAnimationFrame(loop);
      }

      function togglePlay() {
          state.isScrolling = !state.isScrolling;
          if (state.isScrolling) {
              btnPlay.textContent = "PAUSA";
              btnPlay.classList.add('paused');
              loop();
          } else {
              btnPlay.textContent = "SEGUIR";
              btnPlay.classList.remove('paused');
              cancelAnimationFrame(animationFrameId);
          }
      }

      document.getElementById('speed-minus').onclick = () => { if (state.speedLevel > 0) state.speedLevel--; dispSpeed.textContent = state.speedLevel; };
      document.getElementById('speed-plus').onclick = () => { if (state.speedLevel < 20) state.speedLevel++; dispSpeed.textContent = state.speedLevel; };
      document.getElementById('font-minus').onclick = () => { if (state.fontLevel > 0) state.fontLevel--; updateFont(); };
      document.getElementById('font-plus').onclick = () => { if (state.fontLevel < 15) state.fontLevel++; updateFont(); };
      
      btnPlay.onclick = togglePlay;
      document.getElementById('reset-btn').onclick = () => {
          window.scrollTo(0,0); state.isScrolling = false; 
          btnPlay.textContent = "INICIAR"; btnPlay.classList.remove('paused'); cancelAnimationFrame(animationFrameId);
      };
      document.getElementById('toggle-instructions').onchange = (e) => document.body.classList.toggle('hide-instructions', e.target.checked);
      
      document.addEventListener('keydown', (e) => { if (e.key === ' ') { e.preventDefault(); togglePlay(); } });

      // Tocar pantalla para Play/Pausa (Mejora de usabilidad mÃ³vil)
      scriptContainer.addEventListener('click', (e) => {
           // Solo si no se tocÃ³ un control
           togglePlay();
      });

      updateFont();
      dispSpeed.textContent = state.speedLevel;
      
      setTimeout(() => { if(!state.isScrolling) togglePlay(); }, 2000);
    });
