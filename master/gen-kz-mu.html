<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Universal Generator - Ultra Compact</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  
  <style>
    /* VARIABLES DINÁMICAS */
    :root {
        --bg-app: #0f172a;       
        --bg-panel: #1e293b;     
        --accent: #6366f1;       
        --text-main: #f1f5f9;    
        --text-muted: #94a3b8;   
        --border: #334155;       
        --input-bg: #020617;     
    }

    body {
        background-color: var(--bg-app);
        color: var(--text-main);
        font-family: 'Inter', sans-serif;
        height: 100vh;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        transition: background-color 0.3s ease;
    }

    /* HEADER */
    .header {
        padding: 10px 20px;
        background: var(--bg-panel);
        border-bottom: 2px solid var(--accent);
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-shrink: 0;
        z-index: 20;
    }

    /* MAIN LAYOUT */
    .main-layout {
        flex: 1;
        display: flex;
        padding: 15px;
        gap: 15px;
        overflow-y: hidden;
    }

    /* PANELS */
    .panel {
        background: var(--bg-panel);
        border: 1px solid var(--border);
        border-radius: 8px;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        transition: all 0.3s ease;
    }

    /* FORM SECTION */
    .form-section { flex: 3; overflow-y: auto; }

    .form-header {
        background: rgba(0,0,0,0.1);
        padding: 10px 20px;
        border-bottom: 1px solid var(--border);
        position: sticky;
        top: 0;
        z-index: 10;
        display: flex;
        justify-content: space-between;
        align-items: center;
        backdrop-filter: blur(5px);
    }

    .form-content {
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 12px; /* Aún más compacto */
    }

    /* INPUT GROUPS */
    .input-group {
        display: flex;
        flex-direction: column;
        gap: 2px;
        background: rgba(255, 255, 255, 0.02);
        padding: 8px 12px;
        border-radius: 6px;
        border: 1px solid var(--border);
    }
    
    .input-group:focus-within { border-color: var(--accent); }
    
    .input-group label {
        font-size: 0.7rem;
        font-weight: 700;
        color: var(--accent);
        text-transform: uppercase;
        letter-spacing: 0.05em;
    }

    .input-instruction {
        font-size: 0.7rem;
        color: var(--text-muted);
        margin-bottom: 2px;
        line-height: 1.1;
    }

    input[type="text"], input[type="url"], textarea {
        background: var(--input-bg);
        border: 1px solid var(--border);
        color: var(--text-main);
        padding: 6px 10px;
        border-radius: 4px;
        font-family: 'Inter', sans-serif;
        font-size: 0.85rem;
    }

    input:focus, textarea:focus { outline: none; border-color: var(--accent); }
    textarea { resize: vertical; min-height: 50px; }

    /* SIDEBAR */
    .sidebar-section {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 15px;
        min-width: 260px;
        max-width: 320px;
    }

    .config-panel {
        background: var(--bg-panel);
        border: 1px solid var(--border);
        border-radius: 8px;
        padding: 15px;
        display: flex;
        flex-direction: column;
        gap: 10px; /* Espacio entre filas de botones */
    }

    /* GRID DE BOTONES - UNA SOLA LÍNEA */
    .grid-options {
        display: grid;
        grid-template-columns: repeat(3, 1fr); /* Idiomas: 3 columnas */
        gap: 5px;
    }
    
    .grid-options.themes {
        grid-template-columns: repeat(4, 1fr); /* Temas: 4 columnas (1 sola línea) */
    }

    .mini-btn {
        padding: 8px 2px;
        font-size: 0.7rem;
        border: 1px solid var(--border);
        background: rgba(0,0,0,0.1);
        color: var(--text-muted);
        border-radius: 4px;
        cursor: pointer;
        text-align: center;
        transition: all 0.2s;
        font-weight: 600;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 4px;
        white-space: nowrap; /* Evita saltos de línea */
    }

    .mini-btn:hover { border-color: var(--accent); color: var(--text-main); background: rgba(255,255,255,0.05); }
    
    .mini-btn.active { 
        background: var(--accent); 
        color: #fff; 
        border-color: var(--accent); 
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    /* Punto de color */
    .color-pip {
        width: 6px; height: 6px; border-radius: 50%;
        border: 1px solid rgba(255,255,255,0.3);
        flex-shrink: 0;
    }

    /* SEPARADOR */
    .divider {
        height: 1px;
        background: var(--border);
        margin: 5px 0;
    }

    /* BOTONES DE ACCIÓN */
    .btn {
        display: flex; justify-content: center; items-center; gap: 8px;
        padding: 10px;
        border-radius: 6px;
        font-weight: 600;
        font-size: 0.8rem;
        cursor: pointer;
        transition: all 0.2s;
        border: 1px solid transparent;
        width: 100%;
        text-transform: uppercase;
        margin-top: 5px;
    }
    
    .btn-primary { background: var(--accent); color: #fff; }
    .btn-primary:hover { filter: brightness(1.1); }
    .btn-secondary { background: transparent; border: 1px solid var(--border); color: var(--text-muted); }
    .btn-secondary:hover { border-color: var(--accent); color: var(--accent); }

    /* LOG */
    .status-panel {
        padding: 10px;
        background: rgba(0,0,0,0.1); 
        border: 1px dashed var(--border);
        border-radius: 6px;
        margin-top: auto;
    }

    @media (max-width: 900px) {
        body { height: auto; overflow-y: auto; }
        .main-layout { flex-direction: column; }
        .sidebar-section { min-width: 100%; order: -1; }
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div class="flex items-center gap-3">
        <span class="text-xl" style="color: var(--accent);"><i class="fa-solid fa-layer-group"></i></span>
        <div>
            <h1 class="text-sm font-bold tracking-tight uppercase" style="color: var(--text-main)">Master <span style="color: var(--accent);">Control</span></h1>
        </div>
    </div>
    <div class="hidden md:block">
         <span id="lbl_sys_status" class="text-[10px] font-bold px-2 py-1 rounded border opacity-70" style="border-color: var(--accent); color: var(--accent);">
            ONLINE
         </span>
    </div>
  </header>

  <div class="main-layout">
    
    <!-- IZQUIERDA: FORMULARIO -->
    <div class="panel form-section">
        <div class="form-header">
            <h2 class="text-xs font-bold uppercase flex items-center gap-2" style="color: var(--text-muted)">
                <i class="fa-solid fa-pen-to-square"></i> <span id="lbl_step1">Datos</span>
            </h2>
            <button id="btn_example" class="text-xs font-bold hover:opacity-80 underline" style="color: var(--accent);" onclick="loadExample()">
                Cargar Ejemplo
            </button>
        </div>

        <div class="form-content">
            <!-- Fila 1 -->
            <div class="grid grid-cols-2 gap-4">
                <div class="input-group">
                    <label id="lbl_id">1. ID Corto</label>
                    <input type="text" id="opId" placeholder="Ej: SHOW-01">
                </div>
                <div class="input-group">
                    <label id="lbl_loc">2. Ubicación</label>
                    <input type="text" id="opLoc" placeholder="Ciudad, País">
                </div>
            </div>

            <div class="input-group">
                <label id="lbl_title">3. Título Principal</label>
                <input type="text" id="opTitle">
                <p class="input-instruction" id="inst_title">El título grande arriba.</p>
            </div>

            <div class="input-group">
                <label id="lbl_desc">4. Descripción</label>
                <textarea id="opDesc" rows="2"></textarea>
                <p class="input-instruction" id="inst_desc">Breve resumen del tema.</p>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="input-group">
                    <label id="lbl_slides">5. Link Slides</label>
                    <input type="url" id="linkSlides" onchange="detectSlideId()">
                    <p class="text-[10px] font-bold mt-1" id="slideStatus"></p>
                </div>
                <div class="input-group">
                    <label id="lbl_prompter">6. Link Prompter</label>
                    <input type="url" id="linkPrompter">
                </div>
            </div>
            
            <div class="input-group">
                <label id="lbl_tone">7. Instrucciones Tono</label>
                <textarea id="opTone" rows="2"></textarea>
            </div>
             <div class="input-group">
                <label id="lbl_footer">8. Mensaje Final</label>
                <input type="text" id="opFooter">
            </div>
        </div>
    </div>

    <!-- DERECHA: CONFIGURACIÓN ULTRA-COMPACTA -->
    <div class="sidebar-section">
        
        <div class="config-panel">
            
            <!-- IDIOMA (Sin Título, 1 Línea) -->
            <div class="grid-options">
                <button class="mini-btn active" onclick="setLang('es', this)">ES</button>
                <button class="mini-btn" onclick="setLang('de', this)">DE</button>
                <button class="mini-btn" onclick="setLang('en', this)">EN</button>
            </div>

            <div class="divider"></div>

            <!-- PALETA DE COLORES (Sin Título, 1 Línea, Compacto) -->
            <div class="grid-options themes">
                <button class="mini-btn active" onclick="setTheme('indigo', this)">
                    <span class="color-pip" style="background:#6366f1;"></span> Blue
                </button>
                <button class="mini-btn" onclick="setTheme('amber', this)">
                    <span class="color-pip" style="background:#f59e0b;"></span> Gold
                </button>
                <button class="mini-btn" onclick="setTheme('emerald', this)">
                    <span class="color-pip" style="background:#10b981;"></span> Eco
                </button>
                <button class="mini-btn" onclick="setTheme('light', this)">
                    <span class="color-pip" style="background:#8b5cf6;"></span> Light
                </button>
            </div>

            <div class="divider"></div>

            <button id="btn_preview" class="btn btn-primary" onclick="previewControlCenter()">
                <i class="fa-solid fa-eye"></i> Ver
            </button>
            
            <button id="btn_download" class="btn btn-secondary" onclick="downloadHTML()">
                <i class="fa-solid fa-download"></i> Guardar
            </button>
        </div>

        <div class="status-panel">
            <div id="statusLog" class="text-[10px] font-mono space-y-1 h-12 overflow-y-auto" style="color: var(--text-muted)">
                <p>> Ready.</p>
            </div>
        </div>

    </div>
  </div>

  <script>
    // --- ESTADO & CONFIG ---
    let currentState = { lang: 'es', theme: 'indigo' };

    const i18n = {
        es: {
            lbl_sys_status: "EN LÍNEA",
            lbl_step1: "Datos de Misión",
            btn_example: "Ejemplo",
            lbl_id: "1. ID Corto",
            lbl_loc: "2. Ubicación",
            lbl_title: "3. Título Principal",
            inst_title: "El titular grande.",
            lbl_desc: "4. Descripción",
            inst_desc: "Resumen del tema.",
            lbl_slides: "5. Link Slides",
            lbl_prompter: "6. Link Prompter",
            lbl_tone: "7. Instrucciones Tono",
            lbl_footer: "8. Mensaje Final",
            btn_preview: "Vista Previa",
            btn_download: "Descargar",
            status_ready: "Listo.",
            status_example: "Ejemplo cargado.",
            status_slide_ok: "✓ OK",
            status_slide_err: "⚠️ Error Link",
            // Resultado
            res_control: "Centro de Control",
            res_secure: "Seguro",
            res_new: "NUEVO",
            res_pres: "Presentación",
            res_prom: "Teleprompter",
            res_go: "GO",
            res_ready: "LISTO"
        },
        de: {
            lbl_sys_status: "ONLINE",
            lbl_step1: "Missionsdaten",
            btn_example: "Beispiel",
            lbl_id: "1. Kurz-ID",
            lbl_loc: "2. Standort",
            lbl_title: "3. Haupttitel",
            inst_title: "Die große Überschrift.",
            lbl_desc: "4. Beschreibung",
            inst_desc: "Kurze Zusammenfassung.",
            lbl_slides: "5. Slides Link",
            lbl_prompter: "6. Prompter Link",
            lbl_tone: "7. Anweisung",
            lbl_footer: "8. Ende-Nachricht",
            btn_preview: "Vorschau",
            btn_download: "Speichern",
            status_ready: "Bereit.",
            status_example: "Beispiel geladen.",
            status_slide_ok: "✓ OK",
            status_slide_err: "⚠️ Fehler",
            // Result
            res_control: "Kontrollzentrum",
            res_secure: "Sicher",
            res_new: "NEU",
            res_pres: "Präsentation",
            res_prom: "Teleprompter",
            res_go: "LOS",
            res_ready: "BEREIT"
        },
        en: {
            lbl_sys_status: "ONLINE",
            lbl_step1: "Mission Data",
            btn_example: "Example",
            lbl_id: "1. Short ID",
            lbl_loc: "2. Location",
            lbl_title: "3. Main Title",
            inst_title: "Big headline.",
            lbl_desc: "4. Description",
            inst_desc: "Short summary.",
            lbl_slides: "5. Slides Link",
            lbl_prompter: "6. Prompter Link",
            lbl_tone: "7. Tone Notes",
            lbl_footer: "8. Footer Msg",
            btn_preview: "Preview",
            btn_download: "Download",
            status_ready: "Ready.",
            status_example: "Loaded.",
            status_slide_ok: "✓ OK",
            status_slide_err: "⚠️ Error",
            // Result
            res_control: "Control Center",
            res_secure: "Secure",
            res_new: "NEW",
            res_pres: "Presentation",
            res_prom: "Teleprompter",
            res_go: "GO",
            res_ready: "READY"
        }
    };

    const themes = {
        indigo: { bgApp: '#0f172a', bgPanel: '#1e293b', accent: '#6366f1', textMain: '#f1f5f9', border: '#334155', inputBg: '#020617' },
        amber:  { bgApp: '#1c1917', bgPanel: '#292524', accent: '#f59e0b', textMain: '#f5f5f4', border: '#44403c', inputBg: '#0c0a09' },
        emerald:{ bgApp: '#022c22', bgPanel: '#064e3b', accent: '#34d399', textMain: '#ecfdf5', border: '#065f46', inputBg: '#022c22' },
        light:  { bgApp: '#f1f5f9', bgPanel: '#ffffff', accent: '#8b5cf6', textMain: '#334155', border: '#e2e8f0', inputBg: '#f8fafc' }
    };

    // --- LÓGICA ---

    function setLang(lang, btn) {
        currentState.lang = lang;
        document.querySelectorAll('.grid-options:not(.themes) .mini-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        const t = i18n[lang];
        // IDs que requieren actualización de texto (sin los headers de sección que eliminamos)
        const ids = ['lbl_sys_status','lbl_step1','btn_example','lbl_id','lbl_loc','lbl_title','inst_title','lbl_desc','inst_desc','lbl_slides','lbl_prompter','lbl_tone','lbl_footer'];
        ids.forEach(id => {
            const el = document.getElementById(id);
            if(el) el.innerText = t[id];
        });

        document.getElementById('btn_preview').innerHTML = `<i class="fa-solid fa-eye"></i> ${t.btn_preview}`;
        document.getElementById('btn_download').innerHTML = `<i class="fa-solid fa-download"></i> ${t.btn_download}`;
        
        logStatus(t.status_ready);
    }

    function setTheme(themeName, btn) {
        currentState.theme = themeName;
        const th = themes[themeName];
        const root = document.documentElement;

        // Limpiar botones de tema activos
        const themeBtns = document.querySelector('.grid-options.themes').querySelectorAll('.mini-btn');
        themeBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        root.style.setProperty('--bg-app', th.bgApp);
        root.style.setProperty('--bg-panel', th.bgPanel);
        root.style.setProperty('--accent', th.accent);
        root.style.setProperty('--text-main', th.textMain);
        root.style.setProperty('--border', th.border);
        root.style.setProperty('--input-bg', th.inputBg);
        
        if(themeName === 'light') root.style.setProperty('--text-muted', '#64748b');
        else root.style.setProperty('--text-muted', '#94a3b8');

        logStatus(`Theme: ${themeName}`);
    }

    function logStatus(msg) {
        const log = document.getElementById('statusLog');
        log.innerHTML += `<p>> ${msg}</p>`;
        log.scrollTop = log.scrollHeight;
    }

    function loadExample() {
        document.getElementById('opId').value = "LIVE-01";
        document.getElementById('opLoc').value = "Madrid";
        document.getElementById('opTitle').value = "Demo Show";
        document.getElementById('opDesc').value = "Demo content description.";
        document.getElementById('linkSlides').value = "https://docs.google.com/presentation/d/1-CnNvoVp3yUJoH_eI2C6lUkzxBFtql6Q/edit?usp=sharing";
        document.getElementById('linkPrompter').value = "https://zmau.dev/bf/tp-bf.html";
        document.getElementById('opTone').value = "Smile.";
        document.getElementById('opFooter').value = "Good luck.";
        logStatus(i18n[currentState.lang].status_example);
    }

    function getSlideID(url) {
        const match = url.match(/\/d\/([a-zA-Z0-9-_]+)/);
        return match ? match[1] : null;
    }

    function detectSlideId() {
        const url = document.getElementById('linkSlides').value;
        const id = getSlideID(url);
        const statusEl = document.getElementById('slideStatus');
        const t = i18n[currentState.lang];
        
        if(id) {
            statusEl.innerText = t.status_slide_ok;
            statusEl.style.color = themes[currentState.theme].accent;
        } else if (url.length > 0) {
            statusEl.innerText = t.status_slide_err;
            statusEl.style.color = "#ef4444";
        } else {
            statusEl.innerText = "";
        }
    }

    // --- GENERADOR ---
    function generateHTML() {
        const t = i18n[currentState.lang]; 
        const th = themes[currentState.theme];
        
        const id = document.getElementById('opId').value || "ID";
        const loc = document.getElementById('opLoc').value || "LOC";
        const title = document.getElementById('opTitle').value || "TITLE";
        const desc = document.getElementById('opDesc').value || "DESC";
        const tone = document.getElementById('opTone').value || "...";
        const footer = document.getElementById('opFooter').value || "...";
        
        const rawSlideLink = document.getElementById('linkSlides').value;
        const slideID = getSlideID(rawSlideLink) || "";
        const prompterLink = document.getElementById('linkPrompter').value || "#";
        const embedSlides = slideID ? `https://docs.google.com/presentation/d/${slideID}/embed?start=false&loop=false&delayms=3000` : "";
        
        const resultTextMuted = (currentState.theme === 'light') ? '#64748b' : '#94a3b8';

        return `<!DOCTYPE html>
<html lang="${currentState.lang}">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${t.res_control}</title>
    <script src="https://cdn.tailwindcss.com"><\/script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root { --bg-body:${th.bgApp}; --bg-card:${th.bgPanel}; --primary:${th.accent}; --text-main:${th.textMain}; --text-muted:${resultTextMuted}; --border:${th.border}; }
        body{font-family:'Inter',sans-serif;background-color:var(--bg-body);color:var(--text-main);} .mono{font-family:'JetBrains Mono',monospace;}
        .card{background-color:var(--bg-card);border:1px solid var(--border);border-radius:8px;box-shadow:0 4px 6px -1px rgba(0,0,0,0.1);}
        .scanline{width:100%;height:2px;background:var(--primary);opacity:0.1;animation:s 8s linear infinite;position:fixed;top:0;left:0;pointer-events:none;z-index:50;} @keyframes s{0%{transform:translateY(-100vh);}100%{transform:translateY(100vh);}}
        .dot{height:8px;width:8px;background-color:var(--primary);border-radius:50%;display:inline-block;box-shadow:0 0 8px var(--primary);animation:p 2s infinite;} @keyframes p{0%{opacity:1;}50%{opacity:0.5;}100%{opacity:1;}}
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">
    <div class="scanline"></div>
    <header class="max-w-5xl mx-auto mb-8 flex justify-between items-center border-b pb-4" style="border-color:var(--border)">
        <div>
            <div class="flex items-center gap-2 mb-1"><div class="dot"></div><span class="text-[10px] font-bold tracking-widest uppercase" style="color:var(--primary)">${t.res_secure}</span></div>
            <h1 class="text-2xl font-bold">${t.res_control}</h1>
        </div>
        <div class="text-right text-[10px] mono" style="color:var(--text-muted)"><div>ID: ${id}</div><div>${loc}</div></div>
    </header>
    <main class="max-w-5xl mx-auto space-y-8">
        <section>
            <div class="inline-flex items-center gap-2 border rounded-full px-3 py-1 mb-2" style="border-color:var(--border);background:rgba(255,255,255,0.02)"><span class="text-[10px] font-bold uppercase" style="color:var(--primary)">${t.res_new}</span></div>
            <h2 class="text-xl font-bold mb-2">${title}</h2>
            <p class="text-sm border-l-2 pl-4" style="border-color:var(--primary);color:var(--text-muted)">${desc}</p>
        </section>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="card p-4">
                <h3 class="font-bold mb-3 text-sm"><i class="fa-solid fa-tv" style="color:var(--primary)"></i> ${t.res_pres}</h3>
                <div class="relative w-full aspect-video bg-black rounded border overflow-hidden" style="border-color:var(--border)">
                    ${slideID ? `<iframe src="${embedSlides}" frameborder="0" width="100%" height="100%" allowfullscreen="true"></iframe>` : `<div class="flex items-center justify-center h-full text-xs text-muted">No Slide ID</div>`}
                </div>
                <a href="${rawSlideLink}" target="_blank" class="block mt-2 text-xs font-bold hover:underline" style="color:var(--primary)">Google Slides &nearr;</a>
            </div>
            <div class="card p-4 flex flex-col">
                <h3 class="font-bold mb-3 text-sm"><i class="fa-solid fa-align-left" style="color:var(--primary)"></i> ${t.res_prom}</h3>
                <div class="p-3 rounded border mono text-[10px] mb-auto" style="background:rgba(0,0,0,0.1);border-color:var(--border);color:var(--text-muted)">> LINK: ${prompterLink}<br>> STATUS: ${t.res_ready}</div>
                <a href="${prompterLink}" target="_blank" class="mt-4 flex justify-center items-center w-full py-3 text-white font-bold rounded text-xs gap-2" style="background-color:var(--primary)"><i class="fa-solid fa-play"></i> ${t.res_launch}</a>
            </div>
        </div>
        <section class="card p-6"><h2 class="text-sm font-bold mb-2 text-muted">Protocol</h2><div class="italic text-sm" style="color:var(--text-muted)">"${tone}"</div></section>
        <footer class="text-center py-8 text-sm" style="color:var(--text-muted)"><p class="mb-2">${footer}</p><span class="text-[10px] font-bold border px-2 py-1 rounded" style="color:var(--primary);border-color:var(--primary)">STATUS: ${t.res_go}</span></footer>
    </main>
</body></html>`;
    }

    function downloadHTML() {
        const html = generateHTML();
        const cleanId = (document.getElementById('opId').value || "control").replace(/[^a-z0-9]/gi, '_').toLowerCase();
        const blob = new Blob([html], { type: 'text/html' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `Control_${cleanId}.html`;
        document.body.appendChild(a); a.click(); document.body.removeChild(a);
    }

    function previewControlCenter() {
        const win = window.open('','_blank');
        if(win) win.document.write(generateHTML());
        else alert("Pop-ups blocked");
    }
  </script>
</body>
</html>
