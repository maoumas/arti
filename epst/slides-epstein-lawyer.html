<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" content="Die Epstein-Verschwörung & Trump" /> 
    <meta property="og:description" content="Analyse der Aussagen von Alan Dershowitz" />
    
    <meta property="og:image" content="https://zmau.dev/epst/img1/IMG_1.PNG" />

    <title>Präsentation: Epstein & Dershowitz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        html, body { 
            font-family: 'Inter', sans-serif; 
            background-color: #111827; 
            color: #F9FAFB; 
            overflow: hidden;
            height: 100%;
        }
        #presentation-container { 
            position: relative; 
            width: 100%; 
            height: 100%; 
            overflow: hidden; 
        }
        
        .slide { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            padding: 4% 8%; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            text-align: center; 
            opacity: 0; 
            visibility: hidden; 
            transition: opacity 0.4s ease-in-out; 
            box-sizing: border-box; 
        }
        .slide.active { 
            opacity: 1; 
            visibility: visible; 
        }

        .text-accent-red { color: #EF4444; }
        .text-accent-blue { color: #3B82F6; }
        
        /* Controles */
        #controls-wrapper { 
            position: fixed; 
            bottom: 0; 
            left: 0; 
            width: 100%; 
            background-color: #1F2937; 
            z-index: 100; 
            border-top: 1px solid #374151;
        }
        #controls { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            padding: 12px 0;
            max-width: 300px;
            margin: 0 auto;
            gap: 1rem;
        }
        .control-btn { 
            background-color: #374151; 
            border: none; 
            color: #F9FAFB; 
            cursor: pointer; 
            padding: 10px; 
            margin: 0 10px; 
            border-radius: 50%; 
            transition: background-color 0.2s; 
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .control-btn:hover { background-color: #4B5563; }
        .control-btn:disabled { opacity: 0.3; cursor: not-allowed; }
        .control-btn svg { width: 24px; height: 24px; pointer-events: none; }
        #slide-counter {
            font-size: 1.1rem;
            font-weight: 700;
            color: #D1D5DB;
            min-width: 60px;
            text-align: center;
        }

        /* Imagen 16:9 */
        .image-container { 
            max-width: 450px; 
            width: 100%; 
            margin-top: 1rem; 
        }
        .image-container img { 
            width: 100%; 
            height: auto; 
            border-radius: 12px; 
            border: 2px solid #374151; 
            cursor: zoom-in; 
            object-fit: cover; 
            aspect-ratio: 16 / 9; 
        }
        
        /* Layout */
        .slide-layout { 
            display: flex; 
            flex-direction: column; 
            width: 100%; 
            height: 100%; 
            justify-content: center; 
            align-items: center; 
            padding-bottom: 70px; 
        }
        
        /* Tipografía Responsiva */
        .slide-layout h1, .slide-layout h2 {
            font-size: 1.75rem; 
            line-height: 2.25rem;
            font-weight: 900;
            margin-bottom: 1rem;
        }
        .slide-layout ul {
            font-size: 1rem; 
            line-height: 1.5rem;
            space-y: 0.5rem; 
            list-style-type: disc;
            text-align: left;
            padding-left: 1.5rem;
        }
        
        @media (min-width: 768px) { 
            .slide-layout { 
                flex-direction: row; 
                gap: 2rem; 
                padding-bottom: 0; 
            } 
            .slide-layout .content { 
                flex-basis: 50%; 
                text-align: left; 
            } 
            .slide-layout .image-container { 
                flex-basis: 50%; 
                margin-top: 0; 
            } 
            
            .slide-layout h1, .slide-layout h2 {
                font-size: 2.25rem; 
                line-height: 2.5rem;
                margin-bottom: 1.5rem;
            }
            .slide-layout ul {
                font-size: 1.25rem; 
                line-height: 1.75rem;
                space-y: 0.75rem; 
            }
        }
        
        /* Lightbox */
        .lightbox-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.85); display: none; align-items: center; justify-content: center; z-index: 1000; cursor: zoom-out; }
        #lightbox-image { max-width: 90%; max-height: 90vh; border-radius: 8px; border: 2px solid #F9FAFB; }
        .lightbox-close { position: absolute; top: 20px; right: 35px; color: #F9FAFB; font-size: 40px; font-weight: bold; cursor: pointer; line-height: 1; }
    </style>
</head>
<body>
    <div id="presentation-container">
        </div>

    <div id="controls-wrapper">
        <div id="controls">
            <button id="prev-btn" class="control-btn" aria-label="Vorherige Folie">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
                </svg>
            </button>
            <span id="slide-counter">1 / 1</span>
            <button id="next-btn" class="control-btn" aria-label="Nächste Folie">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
                </svg>
            </button>
        </div>
    </div>

    <div id="lightbox" class="lightbox-overlay">
        <span class="lightbox-close">&times;</span>
        <img id="lightbox-image" src="" alt="Vergrößerte Ansicht">
    </div>

    <script>
        // ====================================================================
        // ⬇️⬇️⬇️  ZONA DE CONFIGURACIÓN (EDITAR AQUÍ) / KONFIGURATION  ⬇️⬇️⬇️
        // ====================================================================

        const slidesData = [
            {
                // DIAPOSITIVA 1: PORTADA
                title: "Die Epstein-Verschwörung", 
                titleColorClass: "text-accent-red",
                points: [
                    "Was Anwalt Alan Dershowitz wirklich weiß",
                    "Die Wahrheit über die Trump-Gerüchte",
                    "Warum viele Akten noch immer geheim sind"
                ],
                // PFAD GEÄNDERT AUF img1
                image: "img1/IMG_1.PNG" 
            },
            {
                // DIAPOSITIVA 2: DERSHOWITZ HINTERGRUND
                title: "Wer ist Alan Dershowitz?",
                titleColorClass: "", 
                points: [
                    "Ehemaliger Anwalt von Jeffrey Epstein (Deal 2008).",
                    "Wurde selbst beschuldigt, aber nie angeklagt.",
                    "Virginia Giuffre zog ihre Vorwürfe 2022 zurück.",
                    "Fordert die <span class='text-accent-blue'>vollständige Veröffentlichung</span> aller Akten."
                ],
                // PFAD GEÄNDERT AUF img1
                image: "img1/IMG_2.PNG"
            },
            {
                // DIAPOSITIVA 3: DIE SUCHE NACH BELASTUNGSMATERIAL
                title: "Die Suche nach der „Smoking Gun“",
                titleColorClass: "",
                points: [
                    "Dershowitz fragte Epstein während der Deal-Verhandlungen direkt.",
                    "Ziel: Informationen über Prominente gegen Strafmilderung tauschen.",
                    "Frage: <span class='text-accent-red'>„Haben Sie etwas gegen Donald Trump?“</span>"
                ],
                // PFAD GEÄNDERT AUF img1
                image: "img1/IMG_3.PNG"
            },
            {
                // DIAPOSITIVA 4: DIE ANTWORT ZU TRUMP (SCHWERPUNKT)
                title: "Epsteins Antwort zu Trump",
                titleColorClass: "text-accent-red",
                points: [
                    "Epsteins klare Aussage: <span class='text-accent-red'>„Nein, es gibt absolut nichts.“</span>",
                    "Keine Beweise, keine Erpressungsmittel.",
                    "Dershowitz bestätigt: <span class='text-accent-blue'>Trump ist „im Reinen“ (in the clear).</span>"
                ],
                // PFAD GEÄNDERT AUF img1
                image: "img1/IMG_4.PNG"
            },
            {
                // DIAPOSITIVA 5: POLITISCHES SPIEL
                title: "Das politische Schuld-Spiel",
                titleColorClass: "",
                points: [
                    "Demokraten und Republikaner beschuldigen sich gegenseitig.",
                    "Hätten Gegner etwas gegen Trump, wäre es längst veröffentlicht.",
                    "Medien nutzen „Schuld durch Assoziation“."
                ],
                // PFAD GEÄNDERT AUF img1
                image: "img1/IMG_5.PNG"
            },
            {
                // DIAPOSITIVA 6: FAZIT
                title: "Warum die Geheimhaltung?",
                titleColorClass: "text-accent-blue",
                points: [
                    "Schutz unschuldiger Dritter vor Rufmord.",
                    "Laufende richterliche Anordnungen (keine Regierungsvertuschung).",
                    "Dershowitz' Fazit: <span class='text-accent-red'>Alles muss ans Licht.</span>"
                ],
                // PFAD GEÄNDERT AUF img1
                image: "img1/IMG_6.PNG"
            }
        ];

        // ====================================================================
        // ⬆️⬆️⬆️  FIN DE LA CONFIGURACIÓN - NO TOCAR NADA ABAJO  ⬆️⬆️⬆️
        // ====================================================================

        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('presentation-container');
            
            // Generar Diapositivas desde los Datos
            slidesData.forEach((data, index) => {
                const slide = document.createElement('div');
                slide.className = 'slide';
                
                let pointsHtml = '';
                data.points.forEach(point => {
                    pointsHtml += `<li>${point}</li>`;
                });

                const titleClass = data.titleColorClass ? data.titleColorClass : '';

                // Placeholder logic para imágenes faltantes
                const placeholderUrl = `https://placehold.co/1600x900/1F2937/FFFFFF?text=Folie+${index + 1}`;

                slide.innerHTML = `
                    <div class="slide-layout">
                        <div class="content">
                            <h2 class="${titleClass}">${data.title}</h2>
                            <ul class="list-disc">
                                ${pointsHtml}
                            </ul>
                        </div>
                        <div class="image-container">
                            <img src="${data.image}" alt="Slide Image" onerror="this.src='${placeholderUrl}';">
                        </div>
                    </div>
                `;
                
                container.appendChild(slide);
            });

            // Inicializar Lógica de Presentación
            const slides = document.querySelectorAll('.slide');
            const lightbox = document.getElementById('lightbox');
            const lightboxImage = document.getElementById('lightbox-image');
            const lightboxClose = document.querySelector('.lightbox-close');
            const slideImages = document.querySelectorAll('.image-container img');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const slideCounter = document.getElementById('slide-counter');
            const totalSlides = slides.length;
            let currentSlide = 0;

            function openLightbox(src) { lightboxImage.src = src; lightbox.style.display = 'flex'; }
            function closeLightbox() { lightbox.style.display = 'none'; lightboxImage.src = ''; }
            
            // Re-attach listeners to dynamic images
            setTimeout(() => {
                const newImages = document.querySelectorAll('.image-container img');
                newImages.forEach(img => { 
                    img.addEventListener('click', (e) => { 
                        e.stopPropagation(); 
                        openLightbox(img.src); 
                    }); 
                });
            }, 100);

            lightboxClose.addEventListener('click', closeLightbox);
            lightbox.addEventListener('click', (e) => { if (e.target === lightbox) { closeLightbox(); } });

            function updateControls(index) {
                currentSlide = index;
                slideCounter.textContent = `${index + 1} / ${totalSlides}`;
                prevBtn.disabled = (index === 0);
                nextBtn.disabled = (index === totalSlides - 1);
            }

            function showSlide(index) {
                if (index < 0 || index >= totalSlides) return;
                if (slides[currentSlide]) slides[currentSlide].classList.remove('active');
                slides[index].classList.add('active');
                updateControls(index);
            }

            function nextSlide() { if (currentSlide < totalSlides - 1) showSlide(currentSlide + 1); }
            function prevSlide() { if (currentSlide > 0) showSlide(currentSlide - 1); }
            
            prevBtn.addEventListener('click', prevSlide);
            nextBtn.addEventListener('click', nextSlide);

            document.addEventListener('keydown', (e) => {
                if (lightbox.style.display === 'flex') { if (e.key === 'Escape') closeLightbox(); return; }
                if (e.key === 'ArrowRight') nextSlide(); 
                else if (e.key === 'ArrowLeft') prevSlide();
                else if (e.key === 'Enter') {
                    e.preventDefault(); 
                    const activeSlide = slides[currentSlide];
                    if (activeSlide) { const image = activeSlide.querySelector('.image-container img'); if (image) openLightbox(image.src); }
                }
            });

            function handleTapNavigation(e) {
                if (e.target.closest('#controls-wrapper') || e.target.closest('.lightbox-overlay') || e.target.closest('.image-container') || e.target.closest('a')) return;
                const tapX = e.clientX;
                const screenWidth = window.innerWidth;
                if (tapX < screenWidth * 0.3) prevSlide();
                else if (tapX > screenWidth * 0.7) nextSlide();
            }

            container.addEventListener('click', handleTapNavigation);
            
            if (totalSlides > 0) {
                showSlide(0);
            }
        });
    </script>
</body>
</html>
