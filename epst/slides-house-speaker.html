<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ==================================================================== -->
    <!-- ⚠️ WHATSAPP KONFIGURATION ⚠️                                         -->
    <!-- ==================================================================== -->
    
    <meta property="og:title" content="Die Epstein-Posse & H.R. 4405" /> 
    <meta property="og:description" content="Analyse der Rede von Speaker Mike Johnson" />
    <meta property="og:image" content="https://zmau.dev/epst/img/IMG_X.JPG" />
    <meta property="og:image:width" content="1200" />

    <!-- ==================================================================== -->

    <title>Präsentation: Epstein & Johnson</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        html, body { 
            font-family: 'Inter', sans-serif; 
            background-color: #111827; 
            color: #F9FAFB; 
            overflow: hidden;
            height: 100%;
        }
        #presentation-container { 
            position: relative; 
            width: 100%; 
            height: 100%; 
            overflow: hidden; 
        }
        
        .slide { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            padding: 4% 8%; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            text-align: center; 
            opacity: 0; 
            visibility: hidden; 
            transition: opacity 0.4s ease-in-out; 
            box-sizing: border-box; 
            background-color: #111827; /* Sicherstellen, dass Hintergrund dunkel ist */
        }
        .slide.active { 
            opacity: 1; 
            visibility: visible; 
            z-index: 10;
        }

        .text-accent-red { color: #EF4444; }
        .text-accent-blue { color: #3B82F6; }
        .text-accent-gold { color: #FBBF24; }
        
        /* Controles */
        #controls-wrapper { 
            position: fixed; 
            bottom: 0; 
            left: 0; 
            width: 100%; 
            background-color: #1F2937; 
            z-index: 100; 
            border-top: 1px solid #374151;
        }
        #controls { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            padding: 12px 0;
            max-width: 300px;
            margin: 0 auto;
            gap: 1rem;
        }
        .control-btn { 
            background-color: #374151; 
            border: none; 
            color: #F9FAFB; 
            cursor: pointer; 
            padding: 10px; 
            margin: 0 10px; 
            border-radius: 50%; 
            transition: background-color 0.2s; 
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .control-btn:hover { background-color: #4B5563; }
        .control-btn:disabled { opacity: 0.3; cursor: not-allowed; }
        .control-btn svg { width: 24px; height: 24px; pointer-events: none; }
        #slide-counter {
            font-size: 1.1rem;
            font-weight: 700;
            color: #D1D5DB;
            min-width: 60px;
            text-align: center;
        }

        /* Media Container (Image or Video) */
        .media-container { 
            max-width: 550px; 
            width: 100%; 
            margin-top: 1rem; 
            aspect-ratio: 16 / 9;
            position: relative;
        }
        .media-container img { 
            width: 100%; 
            height: 100%; 
            border-radius: 12px; 
            border: 2px solid #374151; 
            cursor: zoom-in; 
            object-fit: cover; 
        }
        .media-container iframe {
            width: 100%;
            height: 100%;
            border-radius: 12px;
            border: 2px solid #3B82F6;
        }
        
        /* Layout */
        .slide-layout { 
            display: flex; 
            flex-direction: column; 
            width: 100%; 
            height: 100%; 
            justify-content: center; 
            align-items: center; 
            padding-bottom: 70px; 
        }
        
        /* Tipografía Responsiva */
        .slide-layout h1, .slide-layout h2 {
            font-size: 1.75rem; 
            line-height: 2.25rem;
            font-weight: 900;
            margin-bottom: 1rem;
        }
        .slide-layout ul {
            font-size: 1rem; 
            line-height: 1.5rem;
            space-y: 0.75rem; 
            list-style-type: disc;
            text-align: left;
            padding-left: 1.5rem;
        }
        
        @media (min-width: 768px) { 
            .slide-layout { 
                flex-direction: row; 
                gap: 3rem; 
                padding-bottom: 0; 
            } 
            .slide-layout .content { 
                flex-basis: 45%; 
                text-align: left; 
            } 
            .slide-layout .media-container { 
                flex-basis: 55%; 
                margin-top: 0; 
            } 
            
            .slide-layout h1, .slide-layout h2 {
                font-size: 2.5rem; 
                line-height: 1.1;
                margin-bottom: 2rem;
            }
            .slide-layout ul {
                font-size: 1.35rem; 
                line-height: 1.5;
                space-y: 1rem; 
            }
        }
        
        /* Lightbox */
        .lightbox-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.95); display: none; align-items: center; justify-content: center; z-index: 1000; cursor: zoom-out; }
        #lightbox-image { max-width: 90%; max-height: 90vh; border-radius: 8px; border: 2px solid #F9FAFB; }
        .lightbox-close { position: absolute; top: 20px; right: 35px; color: #F9FAFB; font-size: 40px; font-weight: bold; cursor: pointer; line-height: 1; }
    </style>
</head>
<body>
    <div id="presentation-container">
        <!-- LAS DIAPOSITIVAS SE GENERARÁN AQUÍ AUTOMÁTICAMENTE -->
    </div>

    <!-- Controles -->
    <div id="controls-wrapper">
        <div id="controls">
            <button id="prev-btn" class="control-btn" aria-label="Vorherige Folie">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
                </svg>
            </button>
            <span id="slide-counter">1 / 1</span>
            <button id="next-btn" class="control-btn" aria-label="Nächste Folie">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
                </svg>
            </button>
        </div>
    </div>

    <div id="lightbox" class="lightbox-overlay">
        <span class="lightbox-close">&times;</span>
        <img id="lightbox-image" src="" alt="Vergrößerte Ansicht">
    </div>

    <script>
        // ====================================================================
        // ⬇️⬇️⬇️  KONFIGURATION DER FOLIEN  ⬇️⬇️⬇️
        // ====================================================================

        const slidesData = [
            {
                // FOLIE 1: TITEL
                title: "DIE EPSTEIN-POSSE", 
                titleColorClass: "text-accent-blue",
                points: [
                    "Wie die Demokraten versuchen, Trump zu fällen",
                    "Analyse der Rede von Speaker Mike Johnson",
                    "Die fatalen Mängel von Gesetz H.R. 4405"
                ],
                image: "img/cover.jpg" // Platzhalterbild
            },
            {
                // FOLIE 2: EINFÜHRUNG (VIDEO 1)
                title: "Transparenz vs. Politisches Theater",
                titleColorClass: "", 
                points: [
                    "Republikaner fordern <span class='text-accent-blue'>volle Transparenz</span>.",
                    "Ziel: Namen aller Komplizen veröffentlichen.",
                    "Kritik: Demokraten inszenieren ein Schauspiel."
                ],
                // Startzeit 13s: Johnson spricht über Transparenz
                video: "https://www.youtube.com/embed/LohWwIvU_Nw?start=13"
            },
            {
                // FOLIE 3: WARUM JETZT? (VIDEO 2)
                title: "Warum jetzt?",
                titleColorClass: "text-accent-red",
                points: [
                    "Demokraten hatten <span class='text-accent-red'>4 Jahre Zeit</span> (Biden-Harris).",
                    "Keine Forderung nach Freigabe in dieser Zeit.",
                    "Ablenkung von Inflation und eigenen Fehlern.",
                    "Versuch, Trump in den Skandal zu ziehen."
                ],
                // Startzeit 48s: Johnson fragt "Why now?"
                video: "https://www.youtube.com/embed/LohWwIvU_Nw?start=48"
            },
            {
                // FOLIE 4: TRUMP ENTLASTUNG
                title: "Keine „Smoking Gun“ gegen Trump",
                titleColorClass: "text-accent-gold",
                points: [
                    "Alan Dershowitz (Epsteins Anwalt) bestätigt:",
                    "Epstein sagte: <span class='text-italic'>„Es gibt absolut nichts über Trump.“</span>",
                    "Wäre etwas da, hätten es die Demokraten längst genutzt.",
                    "Ziel: Rufschädigung durch bloße Assoziation."
                ],
                image: "img/dershowitz_trump.jpg"
            },
            {
                // FOLIE 5: DIE MÄNGEL (TEIL 1)
                title: "Gefahr durch politische Eile",
                titleColorClass: "text-accent-red",
                points: [
                    "<b>1. Opfer-Privatsphäre:</b> Schwärzung zu eng gefasst.",
                    "<b>2. Neue Opfer:</b> Ungeprüfte FBI-Daten ruinieren Unschuldige.",
                    "<b>3. CSAM-Lücke:</b> Falsches Gesetz zitiert (keine Definition)."
                ],
                image: "img/document_flaws.jpg"
            },
            {
                // FOLIE 6: DIE MÄNGEL (TEIL 2 - VIDEO 3)
                title: "Justiz und Sicherheit in Gefahr",
                titleColorClass: "",
                points: [
                    "<b>4. Ermittlungen:</b> Whistleblower werden abgeschreckt.",
                    "<b>5. Grand Jury:</b> Geheimhaltung verletzt.",
                    "<b>6. Nationale Sicherheit:</b> Unrealistische Fristen für Deklassifizierung."
                ],
                // Startzeit 102s: Johnson über Gefahren für Unschuldige
                video: "https://www.youtube.com/embed/LohWwIvU_Nw?start=102"
            },
            {
                // FOLIE 7: FAZIT
                title: "Fazit: Ein „Show Vote“",
                titleColorClass: "text-accent-blue",
                points: [
                    "Republikaner wollten Mängel korrigieren – abgelehnt.",
                    "Es geht um den politischen Moment, nicht um Opfer.",
                    "Wirkliche Opfer riskieren Re-Traumatisierung.",
                    "Instrumentalisierung des Justizsystems."
                ],
                image: "img/johnson_conclusion.jpg"
            }
        ];

        // ====================================================================
        // ⬆️⬆️⬆️  ENDE DER KONFIGURATION  ⬆️⬆️⬆️
        // ====================================================================

        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('presentation-container');
            
            // Generar Diapositivas
            slidesData.forEach((data, index) => {
                const slide = document.createElement('div');
                slide.className = 'slide';
                
                let pointsHtml = '';
                data.points.forEach(point => {
                    pointsHtml += `<li>${point}</li>`;
                });

                const titleClass = data.titleColorClass ? data.titleColorClass : '';

                // Lógica para decidir entre Imagen o Video
                let mediaHtml = '';
                if (data.video) {
                    mediaHtml = `
                        <div class="media-container">
                            <iframe src="${data.video}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                        </div>
                    `;
                } else {
                    mediaHtml = `
                        <div class="media-container">
                            <img src="${data.image}" alt="Slide Image" onerror="this.src='https://placehold.co/1600x900/1F2937/FFFFFF?text=Bild+fehlt';">
                        </div>
                    `;
                }

                slide.innerHTML = `
                    <div class="slide-layout">
                        <div class="content">
                            <h2 class="${titleClass}">${data.title}</h2>
                            <ul class="list-disc">
                                ${pointsHtml}
                            </ul>
                        </div>
                        ${mediaHtml}
                    </div>
                `;
                
                container.appendChild(slide);
            });

            // Inicializar Lógica
            const slides = document.querySelectorAll('.slide');
            const lightbox = document.getElementById('lightbox');
            const lightboxImage = document.getElementById('lightbox-image');
            const lightboxClose = document.querySelector('.lightbox-close');
            const slideImages = document.querySelectorAll('.media-container img'); // Solo imágenes
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const slideCounter = document.getElementById('slide-counter');
            const totalSlides = slides.length;
            let currentSlide = 0;

            function openLightbox(src) { lightboxImage.src = src; lightbox.style.display = 'flex'; }
            function closeLightbox() { lightbox.style.display = 'none'; lightboxImage.src = ''; }
            
            // Eventos Lightbox solo para imágenes
            slideImages.forEach(img => { img.addEventListener('click', (e) => { e.stopPropagation(); openLightbox(img.src); }); });
            lightboxClose.addEventListener('click', closeLightbox);
            lightbox.addEventListener('click', (e) => { if (e.target === lightbox) { closeLightbox(); } });

            function updateControls(index) {
                currentSlide = index;
                slideCounter.textContent = `${index + 1} / ${totalSlides}`;
                prevBtn.disabled = (index === 0);
                nextBtn.disabled = (index === totalSlides - 1);
            }

            function showSlide(index) {
                if (index < 0 || index >= totalSlides) return;
                if (slides[currentSlide]) slides[currentSlide].classList.remove('active');
                slides[index].classList.add('active');
                updateControls(index);
            }

            function nextSlide() { if (currentSlide < totalSlides - 1) showSlide(currentSlide + 1); }
            function prevSlide() { if (currentSlide > 0) showSlide(currentSlide - 1); }
            
            prevBtn.addEventListener('click', prevSlide);
            nextBtn.addEventListener('click', nextSlide);

            document.addEventListener('keydown', (e) => {
                if (lightbox.style.display === 'flex') { if (e.key === 'Escape') closeLightbox(); return; }
                if (e.key === 'ArrowRight') nextSlide(); 
                else if (e.key === 'ArrowLeft') prevSlide();
            });

            function handleTapNavigation(e) {
                // Evitar navegación si se toca el video (iframe) o controles
                if (e.target.closest('#controls-wrapper') || e.target.closest('.lightbox-overlay') || e.target.closest('.media-container') || e.target.closest('iframe')) return;
                
                const tapX = e.clientX;
                const screenWidth = window.innerWidth;
                if (tapX < screenWidth * 0.3) prevSlide();
                else if (tapX > screenWidth * 0.7) nextSlide();
            }

            container.addEventListener('click', handleTapNavigation);
            
            if (totalSlides > 0) {
                showSlide(0);
            }
        });
    </script>
</body>
</html>
