    <script>

        const DATA = {

            date: "18. November 2025",

            // 3. DescripciÃ³n
            description: "Presenter-Zentrale: Hier finden Sie die Links zu den Folien und dem Teleprompter-Skript fÃ¼r die Sendung Ã¼ber Alan Dershowitz, die versiegelten Akten und die Entlastung Trumps.",

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('ui-title').textContent = DATA.title;

            document.getElementById('ui-desc').textContent = DATA.description;

            const slideEl = document.getElementById('ui-slide-link-text');

            const tpEl = document.getElementById('ui-tp-link-text');
            tpEl.textContent = DATA.teleprompterLink;
            tpEl.href = DATA.teleprompterLink;

            const imgEl = document.getElementById('ui-image');
            if (DATA.imagePath) { imgEl.src = DATA.imagePath; }

            setupCopyButton('btn-copy-slides', DATA.slidesLink);
            setupCopyButton('btn-copy-tp', DATA.teleprompterLink);

            function setupCopyButton(btnId, textToCopy) {
                const btn = document.getElementById(btnId);
                btn.addEventListener('click', () => {
                    navigator.clipboard.writeText(textToCopy).then(() => {
                        const originalText = btn.textContent;
                        btn.textContent = 'âœ… Link Kopiert!';
                        btn.classList.add('copied');
                        setTimeout(() => {
                            btn.textContent = originalText;
                            btn.classList.remove('copied');
                        }, 2000);
                    });
                });
            }
        });
