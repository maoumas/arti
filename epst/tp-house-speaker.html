<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta property="og:title" content="Teleprompter Master" />
    <meta property="og:description" content="Skript f√ºr den Moderator" />
    <meta property="og:image" content="https://zmau.dev/epst/img/IMG_X.JPG" />
    <title>Teleprompter Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
        body { background-color: #000; color: #f0f0f0; font-family: 'Inter', sans-serif; }
        
        /* --- BARRA DE CONTROL (Dise√±o Compacto) --- */
        #controls { 
            position: sticky; bottom: 0; left: 0; right: 0; 
            background-color: #111; 
            border-top: 1px solid #333; 
            padding: 6px 4px; /* Menos padding para m√≥viles */
            display: flex; 
            flex-wrap: nowrap; /* Fuerza una sola l√≠nea */
            justify-content: space-between; 
            align-items: center; 
            gap: 4px; /* Menos espacio entre grupos */
            z-index: 1000; 
            box-shadow: 0 -10px 20px rgba(0,0,0,0.9);
            overflow-x: auto; /* Scroll horizontal si la pantalla es diminuta */
            -webkit-overflow-scrolling: touch;
        }

        /* Botones Play/Reset */
        .btn-main {
            height: 40px; /* Altura est√°ndar t√°ctil */
            padding: 0 10px;
            border-radius: 8px;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            border: none;
            color: white;
            font-size: 0.85rem;
            display: flex; align-items: center; justify-content: center;
            flex-shrink: 0; 
            white-space: nowrap;
        }
        .btn-main:active { transform: scale(0.95); }

        #play-pause-btn { background-color: #10B981; min-width: 60px; }
        #play-pause-btn.paused { background-color: #EF4444; } 
        #reset-btn { background-color: #374151; width: 40px; padding: 0; }

        /* --- GRUPOS DE CONTROL --- */
        .control-group {
            display: flex; align-items: center; gap: 1px;
            background-color: #222;
            padding: 2px;
            border-radius: 8px;
            border: 1px solid #444;
            flex-shrink: 0; /* No permite que se aplaste */
        }

        /* Iconos indicadores */
        .group-icon {
            padding: 0 4px;
            display: flex; align-items: center; justify-content: center;
        }
        .material-icons { font-size: 18px; }

        /* Botones + / - */
        .stepper-btn {
            width: 36px; height: 36px; /* Tama√±o optimizado para dedo */
            border-radius: 6px;
            border: none;
            font-size: 1.2rem;
            line-height: 1;
            font-weight: bold;
            cursor: pointer;
            color: white;
            display: flex; justify-content: center; align-items: center;
            transition: background 0.1s;
        }
        
        /* Display de n√∫meros */
        .value-display {
            font-family: monospace;
            font-size: 1rem;
            font-weight: bold;
            min-width: 20px;
            text-align: center;
            color: #fff;
            user-select: none;
        }

        /* COLORES */
        /* Velocidad (Azul) */
        .theme-speed .stepper-btn { background-color: #1E40AF; }
        .theme-speed .stepper-btn:active { background-color: #3B82F6; }
        .theme-speed .group-icon { color: #60A5FA; }

        /* Fuente (Naranja) */
        .theme-font .stepper-btn { background-color: #92400E; }
        .theme-font .stepper-btn:active { background-color: #F59E0B; }
        .theme-font .group-icon { color: #FBBF24; }

        /* Toggle Oculto */
        .toggle-container { display: none; } 
        
        /* Media Query para pantallas m√°s grandes */
        @media (min-width: 768px) {
            #controls { justify-content: center; gap: 1.5rem; padding: 1rem; }
            .toggle-container { display: flex; align-items: center; gap: 0.5rem; color: #888; font-size: 0.8rem; margin-left: 10px;}
            .btn-main { font-size: 1rem; padding: 0 16px; }
        }
        
        /* Contenido */
        #script-container { padding: 1rem 1.5rem; padding-bottom: 70vh; max-width: 900px; margin: 0 auto; line-height: 1.5; }
        .speaker-text { font-size: 2.5rem; font-weight: 600; color: #ffffff; margin-bottom: 1.5rem; transition: font-size 0.1s; }
        .instruction { font-size: 1.2rem; color: #FCD34D; font-style: italic; background-color: #282518; border-left: 4px solid #F59E0B; padding: 1rem; margin-bottom: 1.5rem; border-radius: 0 8px 8px 0; opacity: 0.9; }
        .timestamp { font-size: 1.5rem; font-weight: 700; color: #60A5FA; border-top: 1px solid #333; padding-top: 2rem; margin-top: 3rem; margin-bottom: 1rem; text-transform: uppercase; letter-spacing: 1px; }
        
        body.hide-instructions .instruction { display: none; }
    </style>
</head>
<body class="">
  
  <div id="script-container">
     </div>

  <div id="controls">
    
    <div style="display:flex; gap:4px; flex-shrink:0;">
        <button id="play-pause-btn" class="btn-main">PLAY</button>
        <button id="reset-btn" class="btn-main"><span class="material-icons" style="font-size:20px;">replay</span></button>
    </div>

    <div class="control-group theme-speed">
        <div class="group-icon"><span class="material-icons">bolt</span></div>
        <button class="stepper-btn" id="speed-minus">‚àí</button>
        <div class="value-display" id="speed-display">3</div>
        <button class="stepper-btn" id="speed-plus">+</button>
    </div>

    <div class="control-group theme-font">
        <div class="group-icon"><span class="material-icons">text_fields</span></div>
        <button class="stepper-btn" id="font-minus">‚àí</button>
        <div class="value-display" id="font-display">6</div>
        <button class="stepper-btn" id="font-plus">+</button>
    </div>

    <div class="toggle-container">
        <input type="checkbox" id="toggle-instructions"> <label for="toggle-instructions">Ocultar notas</label>
    </div>

  </div>

  <script type="module">
    // ====================================================================
    // DATOS
    // ====================================================================
    const scriptData = [
        { type: "title", content: "TITEL: DIE EPSTEIN-POSSE" },
        { type: "instruction", content: "EINLEITUNG/HINTERGRUND ‚Äì BILDER: Logo @TranslatedPressDE..." },
        { type: "text", content: "Guten Morgen, liebe Zuschauer von @TranslatedPressDE. Wir haben bereits ausf√ºhrlich √ºber die juristische Saga rund um Jeffrey Epstein und die Forderung nach vollst√§ndiger Transparenz berichtet." },
        { type: "text", content: "Heute nehmen wir eine Pressekonferenz des Sprechers des Repr√§sentantenhauses, Mike Johnson, und das detaillierte Dokument zur Hand, das die fatalen M√§ngel des geplanten Ver√∂ffentlichungsgesetzes H.R. 4405 aufzeigt." },
        { type: "text", content: "Die Republikaner unterst√ºtzen Transparenz uneingeschr√§nkt und wollen die Namen aller Komplizen und Helfer von Epstein und Ghislaine Maxwell offenlegen. Doch was uns hier pr√§sentiert wird, ist, laut Speaker Johnson, keine ernsthafte Gesetzgebung, sondern ein durchsichtiges politisches Schauspiel der Demokraten." },
        { type: "text", content: "Johnson fragt zurecht: Warum jetzt? Vier lange Jahre, w√§hrend der Biden-Harris-Administration, hatten die Demokraten und das Justizministerium alle Epstein-Akten in ihrem Besitz. Doch nicht ein einziger der heutigen lauten Bef√ºrworter der Offenlegung forderte damals eine Freigabe." },
        { type: "text", content: "Offenbar war das Interesse am Opferschutz transitorisch ‚Äì genau wie die Inflation, die uns die Demokraten vier Jahre lang als vor√ºbergehend verkauften. Die Wahrheit, so Johnson: Dies ist ein Versuch, von den eigenen Fehlern abzulenken und Pr√§sident Trump in den Skandal hineinzuziehen." },
        { type: "instruction", content: "√úBERGANG ‚Äì BILDER: Alan Dershowitz im Interview, Trump-Archivmaterial" },
        { type: "title", content: "1. Die zentrale Entlastung: Trumps Reinewaschung" },
        { type: "text", content: "Die politischen Gegner tun so, als ob eine rauchende Kanone gegen Donald Trump in den Akten schlummern w√ºrde. Doch dieser Versuch, gegen den ehemaligen Pr√§sidenten vorzugehen, verpufft bereits im Angesicht der Fakten." },
        { type: "text", content: "Wie wir in einer fr√ºheren Sendung anhand der Aussagen von Alan Dershowitz, Epsteins ehemaligem Anwalt, dargelegt haben, ist Trump in dieser Sache im Reinen." },
        { type: "text", content: "Dershowitz, der Epstein 2008 beim Aushandeln seines Plea Deals vertrat, stellte ihm die entscheidende Frage: ‚ÄûGibt es irgendetwas, was Sie mir √ºber andere Personen geben k√∂nnen, das ich der Regierung anbieten k√∂nnte, um ein besseres Gesch√§ft f√ºr Sie zu bekommen?‚Äú" },
        { type: "text", content: "Dershowitz ging eine Namensliste durch, einschlie√ülich Donald Trumps. Epsteins Antwort war unmissverst√§ndlich: ‚ÄûNein, es gibt absolut nichts √ºber Donald Trump.‚Äú" },
        { type: "text", content: "Dershowitz merkte pointiert an, dass die Demokraten, wenn sie tats√§chlich belastendes Material gegen Trump h√§tten, dies l√§ngst ver√∂ffentlicht h√§tten." },
        { type: "instruction", content: "√úBERGANG ‚Äì BILDER: Ausz√ºge aus dem PDF Flaws of H.R. 4405" },
        { type: "title", content: "2. Die Gefahr der politischen Eile" },
        { type: "text", content: "W√§hrend die Republikaner maximale Transparenz anstreben, bestehen sie darauf, dass dies auf verantwortungsvolle Weise geschehen muss, um keinen weiteren Schaden an unschuldigen Personen und Opfern anzurichten." },
        { type: "text", content: "Der von den Demokraten vorangetriebene Antrag wurde jedoch so hastig und unsauber entworfen, dass er eine ganze Reihe juristischer und menschlicher Katastrophen heraufbeschw√∂ren k√∂nnte." },
        { type: "title", content: "Mangel 1: Gef√§hrdung der Opfer-Privatsph√§re" },
        { type: "text", content: "H.R. 4405 sch√ºtzt die Opfer-Identit√§t nicht ausreichend. Das ist lachhaft wenig. Dies riskiert die erneute Viktimisierung jener Hunderter von Opfern, die anonym bleiben wollen." },
        { type: "title", content: "Mangel 2: Schaffung neuer Opfer" },
        { type: "text", content: "Das Gesetz verlangt die Freigabe von Informationen, selbst wenn das Justizministerium diese zuvor als falsch eingestuft hat. Sie w√ºrden der Schuld durch Assoziation ausgesetzt." },
        { type: "title", content: "3. Fazit und Aufruf" },
        { type: "text", content: "Mike Johnson betonte, die Republikaner h√§tten die Verfasser des Antrags gebeten, diese M√§ngel zu korrigieren, erhielten jedoch eine Absage." },
        { type: "text", content: "Das gr√∂√üte Geheimnis ist nicht, wer auf Epsteins Listen steht, sondern warum die politischen Kr√§fte bereit sind, so r√ºcksichtslos mit der Wahrheit umzugehen." },
        { type: "text", content: "Vielen Dank f√ºr Ihr Interesse. Bleiben Sie uns gewogen und informieren Sie sich kritisch." }
    ];

    document.addEventListener('DOMContentLoaded', () => {
      const scriptContainer = document.getElementById('script-container');

      // 1. Generar HTML
      scriptData.forEach(item => {
          let el;
          if (item.type === 'title') {
              el = document.createElement('h2');
              el.className = 'timestamp';
          } else if (item.type === 'instruction') {
              el = document.createElement('p');
              el.className = 'instruction';
          } else {
              el = document.createElement('p');
              el.className = 'speaker-text';
          }
          el.textContent = item.content;
          scriptContainer.appendChild(el);
      });

      // 2. L√ìGICA TELEPROMPTER
      
      let state = {
          speedLevel: 3,
          fontLevel: 6,
          isScrolling: false
      };
      
      let animationFrameId = null;

      const btnPlay = document.getElementById('play-pause-btn');
      const btnReset = document.getElementById('reset-btn');
      const toggleInstr = document.getElementById('toggle-instructions');
      const btnSpeedMinus = document.getElementById('speed-minus');
      const btnSpeedPlus = document.getElementById('speed-plus');
      const dispSpeed = document.getElementById('speed-display');
      const btnFontMinus = document.getElementById('font-minus');
      const btnFontPlus = document.getElementById('font-plus');
      const dispFont = document.getElementById('font-display');

      // --- FUNCIONES L√ìGICAS ---

      function updateFont() {
          const baseSize = 24; 
          const stepSize = 7; 
          const pixelSize = baseSize + (state.fontLevel * stepSize);
          document.querySelectorAll('.speaker-text, .timestamp').forEach(el => {
              el.style.fontSize = pixelSize + 'px';
          });
          dispFont.textContent = state.fontLevel;
      }

      // üî• AQU√ç EST√Å EL CAMBIO IMPORTANTE EN LA F√ìRMULA üî•
      function getScrollPixelPerFrame() {
          const val = state.speedLevel;
          if (val === 0) return 0; 
          
          // F√ìRMULA NUEVA: (5*Nivel + Nivel^2) / 60
          // Esto da un "impulso lineal" al principio para que el 1 y 2 no se congelen.
          
          // COMPARACI√ìN:
          // Nivel 1 Antiguo: 0.04 (Invisible) -> Nuevo: 0.10 (Lento pero visible)
          // Nivel 2 Antiguo: 0.16 (Muy lento) -> Nuevo: 0.23 (Perfecto para leer lento)
          // Nivel 3 Antiguo: 0.36 (Tu favorito) -> Nuevo: 0.40 (Casi igual)
          
          return (val * 5 + Math.pow(val, 2)) / 60; 
      }

      function updateSpeedDisplay() {
          dispSpeed.textContent = state.speedLevel;
      }

      function loop() {
          if (!state.isScrolling) return;
          const pixels = getScrollPixelPerFrame();
          if (pixels > 0) {
              window.scrollBy(0, pixels);
          }
          animationFrameId = requestAnimationFrame(loop);
      }

      function togglePlay() {
          state.isScrolling = !state.isScrolling;
          if (state.isScrolling) {
              btnPlay.textContent = "PAUSE";
              btnPlay.classList.add('paused');
              loop();
          } else {
              btnPlay.textContent = "PLAY";
              btnPlay.classList.remove('paused');
              cancelAnimationFrame(animationFrameId);
          }
      }

      // Listeners
      btnSpeedMinus.addEventListener('click', () => {
          if (state.speedLevel > 0) { state.speedLevel--; updateSpeedDisplay(); }
      });
      btnSpeedPlus.addEventListener('click', () => {
          if (state.speedLevel < 20) { state.speedLevel++; updateSpeedDisplay(); }
      });
      btnFontMinus.addEventListener('click', () => {
          if (state.fontLevel > 0) { state.fontLevel--; updateFont(); }
      });
      btnFontPlus.addEventListener('click', () => {
          if (state.fontLevel < 15) { state.fontLevel++; updateFont(); }
      });
      btnPlay.addEventListener('click', togglePlay);
      btnReset.addEventListener('click', () => {
          window.scrollTo(0, 0);
          state.isScrolling = false;
          btnPlay.textContent = "PLAY";
          btnPlay.classList.remove('paused');
          cancelAnimationFrame(animationFrameId);
      });
      document.addEventListener('keydown', (e) => {
          if (e.key === ' ') { e.preventDefault(); togglePlay(); }
      });
      toggleInstr.addEventListener('change', (e) => {
          document.body.classList.toggle('hide-instructions', e.target.checked);
      });

      // Init
      updateFont();
      updateSpeedDisplay();

    });
  </script>
</body>
</html>
