    document.addEventListener('DOMContentLoaded', () => {
      const scriptContainer = document.getElementById('script-container');

      // 1. HTML generieren
      scriptData.forEach(item => {
          let el;
          if (item.type === 'title') {
              el = document.createElement('h2');
              el.className = 'timestamp';
          } else if (item.type === 'instruction') {
              el = document.createElement('p');
              el.className = 'instruction';
          } else {
              // Default: text
              el = document.createElement('p');
              el.className = 'speaker-text';
          }
          el.textContent = item.content;
          scriptContainer.appendChild(el);
      });

      // 2. Teleprompter Logik
      const tpPlayPauseBtn = document.getElementById('play-pause-btn');
      const tpResetBtn = document.getElementById('reset-btn');
      const tpSpeedSlider = document.getElementById('speed-slider');
      const tpFontsizeSlider = document.getElementById('fontsize-slider');
      const tpToggleInstructionsBtn = document.getElementById('toggle-instructions');
      
      // Texte auswählen
      let tpSpeakerTexts = document.querySelectorAll('.speaker-text');
      
      let isScrolling = false;
      
      // UPDATE 2: Exponentielle Berechnungslogik für feinere Kontrolle bei langsamer Fahrt
      function calculateSpeed(val) {
          return Math.pow(parseFloat(val), 2) / 5000;
      }

      let scrollSpeed = calculateSpeed(tpSpeedSlider.value);
      let animationFrameId = null;

      function tpScroll() {
        if (!isScrolling) return;
        window.scrollBy(0, scrollSpeed);
        animationFrameId = requestAnimationFrame(tpScroll);
      }

      function tpTogglePlayPause() {
        isScrolling = !isScrolling;
        if (isScrolling) {
          tpPlayPauseBtn.textContent = 'Pause';
          tpScroll();
        } else {
          tpPlayPauseBtn.textContent = 'Play';
          cancelAnimationFrame(animationFrameId);
        }
      }

      tpPlayPauseBtn.addEventListener('click', tpTogglePlayPause);
      
      tpResetBtn.addEventListener('click', () => {
        window.scrollTo(0, 0);
        if (isScrolling) {
          isScrolling = false;
          tpPlayPauseBtn.textContent = 'Play';
          cancelAnimationFrame(animationFrameId);
        }
      });

      tpSpeedSlider.addEventListener('input', (e) => {
        // UPDATE 3: Verwendung der neuen Berechnungsfunktion
        scrollSpeed = calculateSpeed(e.target.value);
      });

      tpFontsizeSlider.addEventListener('input', (e) => {
        const newSize = e.target.value + 'px';
        // Update für alle relevanten Textklassen
        document.querySelectorAll('.speaker-text, .timestamp').forEach(textEl => { 
            textEl.style.fontSize = newSize; 
        });
      });

      tpToggleInstructionsBtn.addEventListener('change', (e) => {
        if (e.target.checked) {
          document.body.classList.add('hide-instructions');
        } else {
          document.body.classList.remove('hide-instructions');
        }
      });

      // Initialisierung Schriftgröße
      const initialFontSize = tpFontsizeSlider.value + 'px';
      document.querySelectorAll('.speaker-text').forEach(textEl => { textEl.style.fontSize = initialFontSize; });

      // Leertaste für Play/Pause
      document.addEventListener('keydown', (e) => {
        if (e.key === ' ') {
          e.preventDefault();
          tpTogglePlayPause();
        }
      });
    });
