<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta property="og:title" content="Teleprompter: Die Epstein-Posse" />

    <title>Teleprompter: Die Epstein-Posse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
        body { background-color: #111; color: #f0f0f0; font-family: 'Inter', sans-serif; }
        
        /* --- NEW CONTROL BAR DESIGN --- */
        #controls { 
            position: sticky; bottom: 0; left: 0; right: 0; 
            background-color: #1a1a1a; 
            border-top: 3px solid #444; 
            padding: 1rem; 
            display: flex; flex-wrap: wrap; 
            justify-content: center; align-items: center; 
            gap: 1.5rem; 
            z-index: 1000; 
            box-shadow: 0 -10px 20px rgba(0,0,0,0.8);
        }

        /* Generic Button Style */
        .btn-main {
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            transition: transform 0.1s;
            border: none;
            color: white;
            font-size: 1rem;
        }
        .btn-main:active { transform: scale(0.95); }

        /* Play Button */
        #play-pause-btn { background-color: #10B981; min-width: 100px; }
        #play-pause-btn.paused { background-color: #EF4444; } /* Red when playing (to stop) */
        
        /* Reset Button */
        #reset-btn { background-color: #4B5563; }

        /* --- STEPPER CONTROLS (The new 0-10 System) --- */
        .control-group {
            display: flex; align-items: center; gap: 0.5rem;
            background-color: #2a2a2a;
            padding: 0.5rem;
            border-radius: 12px;
            border: 1px solid #444;
        }

        .stepper-btn {
            width: 40px; height: 40px;
            border-radius: 8px;
            border: none;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            color: white;
            display: flex; justify-content: center; align-items: center;
            transition: background 0.2s;
        }
        .stepper-btn:disabled { opacity: 0.3; cursor: not-allowed; }

        .value-display {
            font-family: monospace;
            font-size: 1.5rem;
            font-weight: bold;
            min-width: 40px;
            text-align: center;
            color: #fff;
        }

        .icon-label {
            display: flex; flex-direction: column; align-items: center;
            margin-right: 0.5rem;
            color: #ccc;
            font-size: 0.7rem;
            font-weight: bold;
        }
        .material-icons { font-size: 24px; margin-bottom: 2px; }

        /* Color Themes */
        /* SPEED: Blue */
        .theme-speed .stepper-btn { background-color: #2563EB; }
        .theme-speed .stepper-btn:hover { background-color: #3B82F6; }
        .theme-speed .icon-label { color: #60A5FA; }

        /* FONT: Orange */
        .theme-font .stepper-btn { background-color: #D97706; }
        .theme-font .stepper-btn:hover { background-color: #F59E0B; }
        .theme-font .icon-label { color: #FBBF24; }

        /* Instructions Toggle */
        .toggle-container { display: flex; align-items: center; gap: 0.5rem; font-size: 0.8rem; color: #aaa; margin-left: 1rem; }
        .toggle-switch { position: relative; display: inline-block; width: 40px; height: 24px; }
        .toggle-switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #444; transition: .3s; border-radius: 24px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .3s; border-radius: 50%; }
        input:checked + .slider { background-color: #10B981; }
        input:checked + .slider:before { transform: translateX(16px); }
        
        /* Content Styles */
        #script-container { padding: 1rem 2rem; padding-bottom: 80vh; max-width: 900px; margin: 0 auto; line-height: 1.6; }
        .speaker-text { font-size: 2.5rem; font-weight: 600; color: #ffffff; margin-bottom: 1.5rem; transition: font-size 0.2s; }
        .instruction { font-size: 1.2rem; color: #FCD34D; font-style: italic; background-color: #282518; border-left: 4px solid #F59E0B; padding: 1rem; margin-bottom: 1.5rem; border-radius: 0 8px 8px 0; opacity: 0.9; }
        .timestamp { font-size: 1.5rem; font-weight: 700; color: #60A5FA; border-top: 1px solid #333; padding-top: 2rem; margin-top: 3rem; margin-bottom: 1rem; text-transform: uppercase; letter-spacing: 1px; }
        
        body.hide-instructions .instruction { display: none; }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            #controls { padding: 0.5rem; gap: 0.8rem; }
            .btn-main { padding: 0.6rem 1rem; font-size: 0.9rem; }
            .icon-label span { display: none; } /* Hide text label on mobile */
            .toggle-container { display: none; } /* Hide toggle on small screens to save space */
        }
    </style>
</head>
<body class="">
  
  <div id="script-container">
     </div>

  <div id="controls">
    
    <button id="play-pause-btn" class="btn-main">PLAY</button>
    <button id="reset-btn" class="btn-main">↺</button>

    <div class="control-group theme-speed">
        <div class="icon-label">
            <span class="material-icons">speed</span>
            <span>TEMPO</span>
        </div>
        <button class="stepper-btn" id="speed-minus">−</button>
        <div class="value-display" id="speed-display">3</div>
        <button class="stepper-btn" id="speed-plus">+</button>
    </div>

    <div class="control-group theme-font">
        <div class="icon-label">
            <span class="material-icons">text_fields</span>
            <span>GRÖSSE</span>
        </div>
        <button class="stepper-btn" id="font-minus">−</button>
        <div class="value-display" id="font-display">4</div>
        <button class="stepper-btn" id="font-plus">+</button>
    </div>

    <div class="toggle-container">
        <label class="toggle-switch"> 
            <input type="checkbox" id="toggle-instructions"> 
            <span class="slider"></span> 
        </label>
        <span>Regie ausblenden</span>
    </div>

  </div>

  <script type="module">
    // ====================================================================
    // ⬇️⬇️⬇️  DATA CONTENT  ⬇️⬇️⬇️
    // ====================================================================

    const scriptData = [
        { type: "title", content: "TITEL: DIE EPSTEIN-POSSE" },
        { type: "instruction", content: "EINLEITUNG/HINTERGRUND – BILDER: Logo @TranslatedPressDE..." },
        { type: "text", content: "Guten Morgen, liebe Zuschauer von @TranslatedPressDE. Wir haben bereits ausführlich über die juristische Saga rund um Jeffrey Epstein berichtet." },
        { type: "text", content: "Heute nehmen wir eine Pressekonferenz des Sprechers des Repräsentantenhauses, Mike Johnson, und das detaillierte Dokument zur Hand, das die fatalen Mängel des geplanten Veröffentlichungsgesetzes H.R. 4405 aufzeigt." },
        { type: "text", content: "Die Republikaner unterstützen Transparenz uneingeschränkt. Doch was uns hier präsentiert wird, ist, laut Speaker Johnson, keine ernsthafte Gesetzgebung, sondern ein durchsichtiges politisches Schauspiel der Demokraten." },
        { type: "text", content: "Johnson fragt zurecht: Warum jetzt? Vier lange Jahre, während der Biden-Harris-Administration, hatten die Demokraten alle Epstein-Akten in ihrem Besitz." },
        { type: "text", content: "Doch nicht ein einziger der heutigen lauten Befürworter der Offenlegung forderte damals eine Freigabe. Offenbar war das Interesse am Opferschutz transitorisch." },
        { type: "instruction", content: "ÜBERGANG – BILDER: Alan Dershowitz im Interview" },
        { type: "title", content: "1. Die zentrale Entlastung: Trumps Reinewaschung" },
        { type: "text", content: "Die politischen Gegner tun so, als ob eine 'rauchende Kanone' gegen Donald Trump in den Akten schlummern würde. Doch dieser Versuch verpufft bereits im Angesicht der Fakten." },
        { type: "text", content: "Wie wir anhand der Aussagen von Alan Dershowitz dargelegt haben, ist Trump in dieser Sache 'im Reinen'." },
        { type: "text", content: "Epsteins Antwort an Dershowitz war unmissverständlich: „Nein, es gibt absolut nichts über Donald Trump.“" },
        { type: "text", content: "Die Veröffentlichung der Akten dient hier also weniger der Wahrheit als vielmehr der Wiederholung falscher Anschuldigungen." },
        { type: "instruction", content: "ÜBERGANG – BILDER: Auszüge aus dem PDF Flaws of H.R. 4405" },
        { type: "title", content: "2. Die Gefahr der politischen Eile" },
        { type: "text", content: "Der von den Demokraten vorangetriebene Antrag wurde so hastig entworfen, dass er eine Reihe juristischer Katastrophen heraufbeschwört." },
        { type: "title", content: "Mangel 1: Opfer-Privatsphäre" },
        { type: "text", content: "Das Gesetz schützt die Opfer-Identität nicht ausreichend. Das ist lachhaft wenig und riskiert die erneute Viktimisierung." },
        { type: "title", content: "Mangel 2: Schaffung neuer Opfer" },
        { type: "text", content: "Das Gesetz verlangt die Freigabe von Informationen, selbst wenn das FBI diese als falsch eingestuft hat. Unschuldige werden der 'Schuld durch Assoziation' ausgesetzt." },
        { type: "title", content: "Mangel 3: Die CSAM-Lücke" },
        { type: "text", content: "Der Gesetzentwurf zitiert den falschen Abschnitt des US-Gesetzbuches. Ein echter Geniestreich!" },
        { type: "title", content: "3. Fazit" },
        { type: "text", content: "Das größte Geheimnis ist nicht, wer auf Epsteins Listen steht, sondern warum der Kongress so rücksichtslos mit der Wahrheit umgeht, nur um einen politischen Skandal zu kreieren." },
        { type: "text", content: "Vielen Dank für Ihr Interesse." }
    ];

    // ====================================================================
    // ⬆️⬆️⬆️  END DATA  ⬆️⬆️⬆️
    // ====================================================================

    document.addEventListener('DOMContentLoaded', () => {
      const scriptContainer = document.getElementById('script-container');

      // 1. Generate HTML
      scriptData.forEach(item => {
          let el;
          if (item.type === 'title') {
              el = document.createElement('h2');
              el.className = 'timestamp';
          } else if (item.type === 'instruction') {
              el = document.createElement('p');
              el.className = 'instruction';
          } else {
              el = document.createElement('p');
              el.className = 'speaker-text';
          }
          el.textContent = item.content;
          scriptContainer.appendChild(el);
      });

      // 2. NEW LOGIC: 0-10 STEPPER SYSTEM
      
      // --- CONFIGURATION ---
      let state = {
          speedLevel: 3,   // 0 to 10
          fontLevel: 4,    // 0 to 10
          isScrolling: false
      };
      
      let animationFrameId = null;

      // --- DOM ELEMENTS ---
      const btnPlay = document.getElementById('play-pause-btn');
      const btnReset = document.getElementById('reset-btn');
      const toggleInstr = document.getElementById('toggle-instructions');

      // Speed Elements
      const btnSpeedMinus = document.getElementById('speed-minus');
      const btnSpeedPlus = document.getElementById('speed-plus');
      const dispSpeed = document.getElementById('speed-display');

      // Font Elements
      const btnFontMinus = document.getElementById('font-minus');
      const btnFontPlus = document.getElementById('font-plus');
      const dispFont = document.getElementById('font-display');

      // --- LOGIC FUNCTIONS ---

      // A. Font Logic: Maps 0-10 to 24px-80px
      function updateFont() {
          const baseSize = 24; 
          const stepSize = 5; 
          const pixelSize = baseSize + (state.fontLevel * stepSize);
          
          document.querySelectorAll('.speaker-text, .timestamp').forEach(el => {
              el.style.fontSize = pixelSize + 'px';
          });
          
          dispFont.textContent = state.fontLevel;
          
          // Disable buttons at limits
          btnFontMinus.disabled = (state.fontLevel <= 0);
          btnFontPlus.disabled = (state.fontLevel >= 10);
      }

      // B. Speed Logic: Maps 0-10 to Scroll Speed using Curve
      function getScrollPixelPerFrame() {
          // Level 0 is VERY slow (almost static), Level 10 is Fast
          // Formula: Simple quadratic for smooth low-end control
          // (Level^2) / Factor
          // Examples with Factor 80:
          // Level 1: 1/80 = 0.012 (Tiny movement)
          // Level 3: 9/80 = 0.11  (Slow reading)
          // Level 5: 25/80 = 0.31 (Normal)
          // Level 10: 100/80 = 1.25 (Fast skim)
          
          if (state.speedLevel === 0) return 0; // Stop
          return Math.pow(state.speedLevel, 2) / 70; 
      }

      function updateSpeedDisplay() {
          dispSpeed.textContent = state.speedLevel;
          btnSpeedMinus.disabled = (state.speedLevel <= 0);
          btnSpeedPlus.disabled = (state.speedLevel >= 10);
      }

      // --- SCROLL ENGINE ---
      function loop() {
          if (!state.isScrolling) return;
          
          const pixels = getScrollPixelPerFrame();
          if (pixels > 0) {
              window.scrollBy(0, pixels);
          }
          
          animationFrameId = requestAnimationFrame(loop);
      }

      function togglePlay() {
          state.isScrolling = !state.isScrolling;
          if (state.isScrolling) {
              btnPlay.textContent = "PAUSE";
              btnPlay.classList.add('paused');
              loop();
          } else {
              btnPlay.textContent = "PLAY";
              btnPlay.classList.remove('paused');
              cancelAnimationFrame(animationFrameId);
          }
      }

      // --- EVENT LISTENERS ---

      // Speed Buttons
      btnSpeedMinus.addEventListener('click', () => {
          if (state.speedLevel > 0) { state.speedLevel--; updateSpeedDisplay(); }
      });
      btnSpeedPlus.addEventListener('click', () => {
          if (state.speedLevel < 10) { state.speedLevel++; updateSpeedDisplay(); }
      });

      // Font Buttons
      btnFontMinus.addEventListener('click', () => {
          if (state.fontLevel > 0) { state.fontLevel--; updateFont(); }
      });
      btnFontPlus.addEventListener('click', () => {
          if (state.fontLevel < 10) { state.fontLevel++; updateFont(); }
      });

      // Play/Reset
      btnPlay.addEventListener('click', togglePlay);
      btnReset.addEventListener('click', () => {
          window.scrollTo(0, 0);
          state.isScrolling = false;
          btnPlay.textContent = "PLAY";
          btnPlay.classList.remove('paused');
          cancelAnimationFrame(animationFrameId);
      });

      // Spacebar Support
      document.addEventListener('keydown', (e) => {
          if (e.key === ' ') { e.preventDefault(); togglePlay(); }
          if (e.key === 'ArrowUp') { e.preventDefault(); if(state.speedLevel < 10) { state.speedLevel++; updateSpeedDisplay(); } }
          if (e.key === 'ArrowDown') { e.preventDefault(); if(state.speedLevel > 0) { state.speedLevel--; updateSpeedDisplay(); } }
      });

      // Toggle Instructions
      toggleInstr.addEventListener('change', (e) => {
          document.body.classList.toggle('hide-instructions', e.target.checked);
      });

      // --- INIT ---
      updateFont();
      updateSpeedDisplay();

    });
  </script>
</body>
</html>
