<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teleprompter: CELAC-EU-Gipfel</title>
<!-- Carga de Tailwind CSS -->
<script src="https://www.google.com/search?q=https://cdn.tailwindcss.com"></script>
<style>
/* Estilo personalizado para la barra de desplazamiento en modo oscuro /
body {
background-color: #111827; / bg-gray-900 /
}
#teleprompter-text {
scrollbar-width: thin;
scrollbar-color: #4B5563 #1F2937; / thumb(gray-600) track(gray-800) /
}
#teleprompter-text::-webkit-scrollbar {
width: 12px;
}
#teleprompter-text::-webkit-scrollbar-track {
background: #1F2937; / gray-800 /
}
#teleprompter-text::-webkit-scrollbar-thumb {
background-color: #4B5563; / gray-600 /
border-radius: 20px;
border: 3px solid #1F2937; / gray-800 /
}
/ Estilo para el texto reflejado (Modo Teleprompter) /
.mirror-mode {
transform: scaleX(-1);
}
/ Estilo para el texto normal dentro del modo reflejado /
.mirror-mode-content {
transform: scaleX(-1);
display: inline-block; / Necesario para que el transform funcione correctamente /
text-align: left; / Alineaci√≥n original del texto */
width: 100%;
}
</style>
</head>
<body class="bg-gray-900 text-gray-100 flex flex-col h-screen">
