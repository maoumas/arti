<script>
  const data = [{"type":"title","content":"Operation Black Friday gegen Hisbollah"},{"type":"text","content":"Die israelischen Verteidigungsstreitkräfte (IDF) haben am Sonntag dem 23. November einen hochrangigen Hisbollah-Kommandeur Haytham Ali Tabatabai bei einem Luftangriff in einem südlichen Vorort von Beirut, Libanon, getötet."},{"type":"text","content":"Die Hisbollah bestätigte den Tod von Tabata-bai. Er galt als die Nummer zwei in der Kom-mandostruktur direkt hinter Generalsekretär Naim Qassem."},{"type":"text","content":"Das Märchen vom „Genozid“ – Ein Weckruf für die Realitätsverweigerer"},{"type":"text","content":"Ich weiß, dass viele von euch, wenn sie das jetzt hören, sofort an die Decke gehen und „Genozid“ schreien. Aber Vorsicht: Die gezielte Beseitigung von Tabatabai war kein Mord und schon lange kein Genozid. Es war eine militärisch notwendige Operation, die einen gefährlichen Massenmörder aus dem Verkehr gezogen hat."},{"type":"text","content":"Ich argumentiere heute ganz bewusst, damit wir etwas mehr Klarheit schaffen zwischen dem, was die Verfolgung einer ethnischen Minderheit be-deutet, und dem, was das Ausschalten eines Ter-roristen wirklich ist. Jahrelang wurde ja behaup-tet, es gäbe keinen Hamas-Tunnel unter Kliniken, UN-Quartieren oder sogar Kindergärten. Alles Propaganda, hieß es. Und jetzt? Jetzt, wo einer der ganz großen Terroristen im Nahen Osten be-seitigt wurde und wir sehen können, wie und wo er sich versteckt hat, sieht die Welt der Wahrheit plötzlich ganz anders aus."},{"type":"text","content":"Plötzlich entpuppt sich das Märchen von der „so-zialen Fürsorgeorganisation“ als das, was es wirk-lich ist: Ein architektonisches Meisterwerk der Feigheit. Wer hätte denn ahnen können, dass „humanitäre Infrastruktur“ in der Sprache der Terroristen bedeutet, Munitionslager unter die In-tensivstation und Kommandozentralen direkt un-ter den Sandkasten im Kindergarten zu betonie-ren? Es ist schnell schon beeindruckend, wie man jahrelang behaupten kann, es gäbe diesen Tunnel nicht, während man auf dem Dach eines Waffen-lagers sitzt und „Völkerrecht“ buchstabiert."},{"type":"text","content":"Aber lassen wir uns von Fakten bloß nicht die schöne Stimmung verändern! Schließlich haben wir ja Annalena Baerbock, die uns mit sorgenvol-ler Miene und moralischem Kompass erklärt, dass „Menschlichkeit unteilbar“ sei. Das klingt wun-derbar in einem beheizten Berliner Studio. Nur dumm, dass die Hamas und die Hizbollah diese Menschlichkeit sehr wohl teilt: in „unsere Kämp-fer sicher im Tunnel“ und „eure Zivilisten oben als Kugelfang“. Während Frau Baerbock eben-falls emotionale Appelle für humanitäre Pausen sendet, nutzt die Hamas genau diese Pausen ver-mutlich, um die Munition von der Kita ins Kran-kenhaus zu rollen. Es ist schnell schon rührend, wie die deutsche Außenpolitik versucht, Terroris-ten mit guten Zureden und Scheckbuch-Diplomatie zu beeindrucken, als ließe sich ein Tunnelnetzwerk einfach wegdiskutieren, wenn man nur oft genug „Zwei-Staaten-Lösung“ mur-melt."},{"type":"text","content":"Und die Bundesregierung? Die übt sich in der Disziplin des „besorgten Wegschauens“. Man fi-nanziert fleißig Hilfswerke, deren Schulen und Büros zufällig genau auf den Dächern der Kom-mandozentralen stehen. Aber wer wird denn so kleinlich sein und fragen, wo das Geld wirklich landet? Hauptsache, die „Staatsräson“ steht auf dem Papier, auch wenn sie in der Praxis oft wie ein sehr leises Flüstern klingt, sobald es ungemüt-lich wird."},{"type":"text","content":"Den Vogel schießen unsere intellektuellen Leuchttürme ab: die liberalen Universitäten weltweit. Dort, wo man sich für besonders aufge-klärt hält, wird das Tragen eines Palästinenser-tuchs mittlerweile als akademischer Leistungs-nachweis gehandelt. Tausende Studenten, die wahrscheinlich Schnappatmung bekommen, wenn in der Mensa die Hafermilch alle ist, skan-dieren Parolen für eine Organisation, die ihre Kommilitonen in Gaza ohne Wimpernzucken op-fert. Sie rufen „Free Palestine“ und meinen damit offensichtlich „Befreit die Hamas von der lästigen Verantwortung für ihre eigene Bevölkerung“."},{"type":"text","content":"Es ist eine beispiellose kollektive Realitätsver-weigerung: Man feiert die Täter als Opfer und nennt das dann „Gerechtigkeit“. Wenn diese Stu-denten wüssten, dass sie für die Hamas kein Ver-bündeter, sondern nur nützliche Idioten für die Fernsehkameras sind, würden sie vielleicht – nur vielleicht – ihre Augenbrauen heben. Aber dafür müsste man ja erst einmal die Augen aufmachen."},{"type":"text","content":"Also leute ich musste das erst mal loswerden, be-vor ich euch meinen Bericht über den Anschlag der Israelis am Sonnta hier vorstelle."},{"type":"instruction","content":"INTRODUCCIÓN DRAMÁTICA. SALUDAR A LOS ABONADOS MAYORES Y ENFATIZAR LA IMPORTANCIA DE LA INFORMACIÓN CRUCIAL.*"},{"type":"text","content":"Sehr geehrte Abonnenten, willkommen bei TranslatedPressDE. Heute enthüllen wir Details, die weit über die Schlagzeilen der traditionellen Medien hinausgehen [1]. Israel hat der Führungsstruktur des Terrors einen vernichtenden Schlag versetzt. Die Operation trägt den zynisch passenden Namen: **Operation Black Friday** [1-3]. Und glauben Sie uns, für die Terrorhierarchie war der Rabatt 100% [1]."},{"type":"instruction","content":"ERKLICAR QUE ESTE CANAL PROPORCIONA CONTEXTO PROFUNDO, DE ACUERDO CON NUESTRA POLÍTICA EDITORIAL.*"},{"type":"text","content":"Wir bieten Ihnen, wie immer, den ungefilterten Blick auf die Realität, die oft unter der Oberfläche der Nachrichten verborgen bleibt [3, 4]. Wir werden heute zwei Schauplätze beleuchten: Die **chirurgische Präzision** im Norden, die ein Terror-Assassiniertes eliminierte, und eine **schockierende Offenbarung** im Süden von Gaza, die die Vereinten Nationen direkt impliziert [3]."},{"type":"instruction","content":"TRANSIICIÓN AL ATAQUE DE BEIRUT.*"},{"type":"text","content":"Am Sonntag, mitten im Herzen von Beirut, in Dahieh, der als „unantastbare Hochburg“ der Hisbollah gilt [5], erfolgte ein Luftangriff [2, 6]. Es war keine großflächige Bombardierung [5]. Es war ein Präzisionsschlag, eine quasi „Hausbesuch“ bei einem bestimmten Apartment [5, 7]. Das Ziel war Haytham 'Ali Tabataba'i [2, 8]."},{"type":"instruction","content":"ENFATIZAR LA PRECISIÓN QUIRÚRGICA DE LA OPERACIÓN.*"},{"type":"text","content":"Die **chirurgische Präzision** dieser Operation war atemberaubend [5, 9]. Die israelischen Verteidigungskräfte (IDF) [2, 8] mussten sofort handeln. Ein Sicherheitsbeamter enthüllte, dass nur **60 Minuten** zwischen dem Erhalt der hochsensiblen Geheimdienstinformationen und dem Einschlag der Rakete lagen [10]. Die Zeit für eine Warnung, selbst an Verbündete, war zu knapp. Israel nutzt diese kleinen Gelegenheitsfenster sofort aus [10]. Dies ist die neue Doktrin: Wer das Waffenstillstandsabkommen verletzt und versucht, sich neu zu bewaffnen, wird überall und jederzeit angegriffen [11, 12]."},{"type":"text","content":"Wer war Tabataba'i? Er war nicht irgendein Kommandant, sondern der amtierende Generalstabschef der Hisbollah und militärisch die ranghöchste Figur der Organisation, nachdem zuvor mehrere Führungspersönlichkeiten eliminiert worden waren [2, 8, 13-15]. Er galt als \"Royalty des Terrorismus\" [5], Sohn einer libanesischen Mutter und eines iranischen Vaters, was ihn zur direkten Verbindung zwischen Teheran und Beirut machte [5, 16]."},{"type":"instruction","content":"MENCIONAR EL VALOR DEL OBJETIVO Y SU VINCULACIÓN INTERNACIONAL (SATÍRICO).*"},{"type":"text","content":"Die Vereinigten Staaten setzten ein Kopfgeld von **5 Millionen Dollar** auf Tabataba'i aus [3, 15, 17, 18]. Warum? Weil er der **„Architekt“** des Exports der iranischen Revolution war [18]. Er führte die Spezialeinheiten der Hisbollah im Jemen, wo er die Houthis in Sabotageakten gegen Schiffe ausbildete, und war in Syrien aktiv, um das Assad-Regime zu stützen [7, 13, 17, 18]. Er war verantwortlich für den operativen Plan zur Invasion Galiläas, der glücklicherweise am 7. Oktober 2023 nicht ausgeführt werden konnte [18]. Nach einer Reihe von Eliminierungen war er für den Wiederaufbau der militärischen Struktur der Hisbollah verantwortlich [19]."},{"type":"instruction","content":"TRANSIICIÓN DRAMÁTICA Y SATÍRICA AL SEGUNDO PUNTO: RAFAH.*"},{"type":"text","content":"Lassen wir das rauchende Beirut hinter uns und wenden uns dem Süden zu, nach Gaza. Wenn der Norden Gerechtigkeit bedeutete, dann ist das, was in Rafah aufgedeckt wurde, eine Offenbarung, die die ganze Welt in Schande stürzen sollte [20]."},{"type":"instruction","content":"DESCRIBIR EL TÚNEL ENCONTRADO.*"},{"type":"text","content":"Die IDF enthüllten das größte jemals gefundene Tunnelnetzwerk in Gaza: **7 Kilometer Länge** und erstaunliche **25 Meter Tiefe** [3, 20]. Dies ist buchstäblich eine Stadt unter der Stadt, ausgestattet mit 80 Verstecken und Räumen [20, 21]. Man fragt sich, wie Hamas die Milliarden von Dollar für diese Terror-Infrastruktur ausgeben konnte, statt für die Zivilbevölkerung [21]."},{"type":"instruction","content":"EL ELEMENTO MÁS INDIGNANTE: VÍNCULO CON LA ONU Y REHENES.*"},{"type":"text","content":"Doch das Schlimmste ist die Lage dieses Kolossaltunnels. Der militärische Bericht ist eindeutig: Der Tunnel verlief unter Moscheen, Kliniken, Schulen, Kindergärten und, halten Sie sich fest, **unter den Einrichtungen der UNRWA**, der Organisation der Vereinten Nationen [3, 22]."},{"type":"instruction","content":"SUBRAYAR LA POSIBLE COMPLICIDAD DEL PERSONAL DE NACIONES UNIDAS (UNRWA).*"},{"type":"text","content":"Wir berichten auf diesem Kanal seit Monaten darüber: Die internationale Infrastruktur in Gaza ist die Infrastruktur der Terroristen [22]. Es ist **buchstäblich unmöglich**, einen 7 Kilometer langen und 25 Meter tiefen Tunnel unter Schulen und UN-Büros zu graben, ohne dass jemand die Bagger, den Abtransport des Schutts oder das Personal bemerkt [22]. Die Schlussfolgerung ist klar: **Die Komplizenschaft ist vollständig** [22]."},{"type":"instruction","content":"PRESENTAR LA PRUEBA MÁS CONMOVEDORA: EL SECUESTRADO.*"},{"type":"text","content":"Was die Truppen in diesem unterirdischen Komplex fanden, war der endgültige Beweis für diesen Verrat: Forensische Beweise belegten, dass dort die sterblichen Überreste von Leutnant Adar Goldin festgehalten worden waren, der 2014 von Hamas entführt und vor Kurzem im Rahmen eines Abkommens tot übergeben wurde [3, 21]. Jahrelang hatte seine Familie die Vereinten Nationen angefleht, zu vermitteln. Es stellte sich heraus, dass ihr Sohn **unter den Füßen genau derer** lag, die ihn hätten schützen sollen [21]. Es wurden auch Spuren anderer Entführter gefunden [21]."},{"type":"instruction","content":"CIERRE SATÍRICO Y FIRME, ACORDE A LA POLÍTICA DEL CANAL.*"},{"type":"text","content":"Die Terroristen, die in diesem Megatunnel gefangen sind, von denen Berichte von bis zu 80 bis 120 Eingeschlossenen sprechen [23, 24], dachten, sie seien sicher oder dass die UNO sie retten würde [25]. Sie irrten sich [25]. Israel hat die Geduld verloren, die Spiele des Terrors hinzunehmen [4]."},{"type":"text","content":"Die Lektion von heute ist klar, meine Damen und Herren: Israels **Black Friday** war kein Angebot, sondern eine **Rechnung** [4]. Eine Rechnung, die sich über Jahre der Straflosigkeit angesammelt hat – Jahre, in denen man weggeschaut hat, während Terroristen Tunnel unter Schulen gruben, und Jahre, in denen man zuließ, dass iranische Generäle unbehelligt durch Beirut spazierten [4, 25]. Die Sicherheit Israels hängt nicht länger von in Genf unterzeichneten Dokumenten ab, sondern von **präzisen Geheimdienstinformationen** und dem **Willen, sofort zu handeln** [25]."},{"type":"instruction","content":"ABSCHLUSS UND HINWEIS AUF ANDERE INHALTE (MOTIVACIÓN/ENTRETENIMIENTO).*"},{"type":"instruction","content":"WENN SIE DIESE TIEFE ANALYSE WERTSCHÄTZEN, HINTERLASSEN SIE BITTE EIN LIKE UND ABONNIEREN SIE UNSEREN KANAL.*"},{"type":"instruction","content":"ERWÄHNEN SIE UNSERE MINIDOKUMENTATIONEN ALS ZUSÄTZLICHEN MEHRWERT FÜR UNSERE ABONNENTEN.*"},{"type":"text","content":"Verpassen Sie nicht unsere Minidokumentationen, in denen wir die unglaublichen Missionen Israels mit faszinierenden visuellen und narrativen Details beleuchten [26, 27]. Die Missionen, die von Filmen würdig sind, wie die Rettung von vier Geiseln bei Tageslicht [27]. Bleiben Sie dran. Wir sehen uns beim nächsten Mal."}];
  const content = document.getElementById('content');
  const area = document.getElementById('prompter-area');
  
  data.forEach(item => {
    let el = document.createElement('div');
    if(item.type==='title') { el.className='p-title'; el.innerText=item.content; }
    else if(item.type==='instruction') { el.className='p-inst'; el.innerText=item.content; }
    else { el.className='p-text'; el.innerText=item.content; }
    content.appendChild(el);
  });

  let playing=false, speed=10, font=3.5, mirrorState=0, animationId;
  let accumulator = 0; 

  // AUTO-START (2 seg)
  setTimeout(() => { if(!playing) togglePlay(); }, 2000);

  // CLICK EN PANTALLA PARA PAUSA
  area.addEventListener('click', () => {
      if (window.getSelection().toString().length === 0) togglePlay();
  });

  function loop() {
    if(playing) {
      // MOTOR DE PRECISIÓN
      // Base (offset) = 0.05 px (movimiento casi invisible)
      // Multiplicador = 0.05 px por nivel
      // Nivel 1 = 0.1 px/frame (muy lento)
      // Nivel 10 = 0.55 px/frame
      // Nivel 50 = 2.5 px/frame (rápido)
      
      const move = 0.05 + (speed * 0.05);
      
      accumulator += move;
      if(accumulator >= 1) {
          const pixels = Math.floor(accumulator);
          area.scrollBy(0, pixels);
          accumulator -= pixels;
      }
      animationId = requestAnimationFrame(loop);
    }
  }

  function togglePlay() {
    playing = !playing;
    const btn = document.getElementById('btnPlay');
    if(playing) {
        btn.innerText = 'PAUSA';
        btn.classList.add('paused');
        loop();
    } else {
        btn.innerText = 'INICIAR';
        btn.classList.remove('paused');
        cancelAnimationFrame(animationId);
    }
  }

  // Velocidad de 1 a 100 para control fino
  function changeSpeed(d) { 
      speed = Math.max(1, Math.min(100, speed + (d * 1))); // Pasos de 1 en 1
      // Si pulsas shift + click, salta de 5 en 5 (opcional para el futuro)
      document.getElementById('spdVal').innerText = speed; 
  }

  function changeSize(d) { 
      font = Math.max(1.5, Math.min(10, font + d * 0.5)); 
      document.querySelectorAll('.p-text').forEach(e => e.style.fontSize = font + 'rem');
      document.getElementById('fntVal').innerText = Math.round(font*10)/10;
  }

  function toggleMirror() { 
      mirrorState = (mirrorState + 1) % 3; 
      const c = document.getElementById('prompter-area'); 
      c.className = ''; 
      if(mirrorState === 1) c.classList.add('mirror-x'); 
      if(mirrorState === 2) c.classList.add('mirror-y'); 
  }

  document.addEventListener('keydown', (e) => { 
      if(e.code === 'Space') { e.preventDefault(); togglePlay(); } 
      if(e.code === 'ArrowUp') changeSpeed(1); 
      if(e.code === 'ArrowDown') changeSpeed(-1); 
  });
  
  // Iniciar display de velocidad
  document.getElementById('spdVal').innerText = speed;
</script>
</body>
