<script>
const data = [{"type":"text","content":"Hier ist der Entwurf für das Teleprompter-Skript, speziell angepasst für deinen Kanal @TranslatedPressDE. Es ist im professionellen Nachrichtenton verfasst, durchzogen von dem gewünschten Sarkasmus über das plötzliche \"Auftauchen\" von Beweisen unter der neuen Führung, und hält sich streng an deine Formatierungsvorgaben."},{"type":"title","content":"EILMELDUNG: Das Ende des Rohrbomben-Mysteriums"},{"type":"instruction","content":"Kamera direkt anblicken. Ernster, bedeutungsvoller Tonfall.*"},{"type":"text","content":"Guten Abend und willkommen bei TranslatedPressDE."},{"type":"text","content":"Es ist eine Geschichte, die uns fast fünf Jahre lang als das größte unlösbare Rätsel der amerikanischen Kriminalgeschichte verkauft wurde."},{"type":"text","content":"Erinnern Sie sich? Der 5. Januar 2021."},{"type":"text","content":"Zwei funktionsfähige Rohrbomben wurden vor den Parteizentralen der Demokraten und Republikaner in Washington platziert [1], [2]."},{"type":"text","content":"Eine halbe Million Dollar Belohnung wurde ausgesetzt [3]. Tausende Stunden Videomaterial wurden gesichtet."},{"type":"text","content":"Und doch erzählte uns das FBI unter der Biden-Administration jahrelang, man tappe völlig im Dunkeln. Man sprach von korrupten Telefondaten und fehlenden Spuren [4]."},{"type":"text","content":"Es war fast so, als wollte man diesen Fall gar nicht lösen."},{"type":"instruction","content":"Leichtes, ungläubiges Kopfschütteln. Sarkastischer Unterton.*"},{"type":"text","content":"Aber sehen Sie sich das an. Kaum weht ein neuer Wind in Washington, kaum sind die, sagen wir, \"Erwachsenen\" wieder im Raum, geschieht ein Wunder."},{"type":"text","content":"Das Justizministerium und das FBI haben einen Verdächtigen festgenommen [5]."},{"type":"text","content":"Sein Name ist Brian Cole Junior, ein 30-jähriger Mann aus Woodbridge, Virginia [6], [7]."},{"type":"text","content":"Er wurde wegen des Gebrauchs von Sprengstoff und versuchter böswilliger Zerstörung angeklagt [7]."},{"type":"text","content":"Aber hier wird die Geschichte erst richtig interessant – und für die vergangene Regierung absolut peinlich."},{"type":"instruction","content":"Kurze Pause für den Effekt.*"},{"type":"text","content":"Generalstaatsanwältin Pam Bondi hat bestätigt, dass diese Festnahme nicht etwa durch einen neuen anonymen Tipp oder einen plötzlichen Geistesblitz zustande kam [7]."},{"type":"text","content":"Nein."},{"type":"text","content":"Sie sagten wörtlich, man habe lediglich Beweise gesichtet, die – und ich zitiere – \"beim FBI herumlagen\" [7], [8]."},{"type":"text","content":"Lassen Sie sich das auf der Zunge zergehen."},{"type":"text","content":"Die Beweise lagen dort. Vier Jahre lang."},{"type":"text","content":"Unter der Biden-Regierung verstaubten drei Millionen Zeilen an Daten auf irgendeinem Server, während man der Öffentlichkeit erzählte, es sei unmöglich, den Täter zu finden [9], [10]."},{"type":"text","content":"Es brauchte erst Kash Patel als neuen FBI-Direktor und Dan Bongino als seinen Stellvertreter, um einfach nur die existierenden Akten zu öffnen [11], [8]."},{"type":"instruction","content":"Betonter Sarkasmus.*"},{"type":"text","content":"Erinnern Sie sich an die Ausreden der letzten Jahre?"},{"type":"text","content":"Der Abgeordnete Barry Loudermilk enthüllte, dass das FBI behauptete, entscheidende Handydaten des Bombenlegers seien \"korrumpiert\" gewesen und man könne sie nicht lesen [4]."},{"type":"text","content":"Man sagte uns, der Telekommunikationsanbieter hätte die Daten verpfuscht."},{"type":"text","content":"Seltsam, nicht wahr?"},{"type":"text","content":"Denn laut den neuen Ermittlern unter der Trump-Administration war es genau diese Art von Datenanalyse, die nun – wie durch Zauberhand – direkt zu Herrn Cole nach Virginia führte [12], [10]."},{"type":"text","content":"Es scheint, als wären die Daten gar nicht so korrumpiert gewesen. Vielleicht war es eher die Führungsetage, die korrumpiert war?"},{"type":"instruction","content":"Blickkontakt intensivieren.*"},{"type":"text","content":"Es wirft die Frage auf: War das Inkompetenz? Oder war es Absicht?"},{"type":"text","content":"Warum wurden Ressourcen abgezogen? Warum erzählte man uns, die Spur sei kalt, während die Lösung buchstäblich im Archiv lag [13], [8]?"},{"type":"text","content":"Jahrelang wurden Verschwörungstheorien genährt, weil der Staat sich weigerte, seine Arbeit zu machen."},{"type":"text","content":"Man jagte Großmütter, die im Kapitol beteten, mit aller Härte des Gesetzes [14]. Aber der Mann, der echte Bomben legte, wurde ignoriert?"},{"type":"text","content":"Dan Bongino, der neue stellvertretende FBI-Direktor, brachte es auf den Punkt. Er sagte: \"Du kannst nicht in unsere Hauptstadt spazieren, Sprengsätze ablegen und dann in den Sonnenuntergang reiten\" [15]."},{"type":"text","content":"Offenbar war genau das der Plan der letzten vier Jahre."},{"type":"text","content":"Aber diese Zeiten sind vorbei."},{"type":"text","content":"Das FBI unter neuer Führung hat bewiesen, dass man Verbrechen aufklären kann, wenn man nicht damit beschäftigt ist, politische Gegner zu verfolgen [16], [17]."},{"type":"text","content":"Wir werden diesen Fall weiter beobachten. Denn wenn sie diesen Mann so schnell gefunden haben, nur indem sie die Akten wirklich gelesen haben – was werden sie dann erst noch alles finden?"},{"type":"instruction","content":"Kurzes Nicken zum Abschied.*"},{"type":"text","content":"Bleiben Sie wachsam. Ich bin ihr Sprecher für TranslatedPressDE."},{"type":"text","content":"Bis zum nächsten Mal."}]; const content = document.getElementById('content');

let playing=false, speed=10, font=4, mirrorState=0, anim; const area=document.getElementById('prompter-area');
