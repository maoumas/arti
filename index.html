<!DOCTYPE html>
<html lang="es">
<head>

  <title>Presentación ARTI</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      color: #333;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #111;
      padding: 0.5rem 1rem;
      flex-wrap: wrap;
    }

    .logo {
      height: 40px;
    }

    nav {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 0.9rem;
      padding: 0.3rem 0.6rem;
      transition: background 0.3s;

    nav a:hover {
      background: #333;
      border-radius: 4px;

    main {
      text-align: center;
      padding: 1rem;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    .iframe-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      margin-top: 1rem;
    }

    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    footer {
      background: #111;
      color: #fff;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      margin-top: 2rem;
    }

    a.external-link {
      color: #0066cc;
      text-decoration: none;
    }

    a.external-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
