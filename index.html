<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artis Studio - zmau.dev</title>
    
    <meta property="og:title" content="Artis Studio">
    <meta property="og:description" content="Digitales Produktionszentrum für @TranslatedPressDE">
    <meta property="og:image" content="https://zmau.dev/img/arti-preview.png">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #0f172a; /* Fondo oscuro azulado */
            --card-bg: #1e293b;
            --text-main: #ffffff;
            --text-muted: #94a3b8;
            --accent: #3b82f6; /* Azul brillante */
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
        }

        /* Header / Perfil */
        header {
            text-align: center;
            padding: 60px 20px 40px;
            max-width: 600px;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--accent);
            box-shadow: 0 0 25px rgba(59, 130, 246, 0.4);
            margin-bottom: 20px;
            background-color: #fff; /* Fondo por si la imagen carga lento */
        }

        h1 {
            font-size: 2.5rem;
            margin: 10px 0;
            font-weight: 800;
        }

        .description {
            color: var(--text-muted);
            font-size: 1.1rem;
            line-height: 1.6;
        }

        /* Enlace principal al Tutor (El botón que faltaba) */
        .tutor-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background-color: var(--accent);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: transform 0.2s, background 0.2s;
        }

        .tutor-btn:hover {
            transform: scale(1.05);
            background-color: #2563eb;
        }

        /* Sección Producciones */
        .section-title {
            width: 100%;
            max-width: 600px;
            padding: 0 20px;
            margin-top: 40px;
            border-left: 4px solid var(--accent);
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            box-sizing: border-box;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #334155;
        }

        .breaking-badge {
            background-color: #dc2626;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: bold;
            text-transform: uppercase;
            display: inline-block;
            margin-bottom: 10px;
        }

        .card-content {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .card-content i {
            font-size: 2rem;
            color: var(--accent);
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: bold;
        }

        /* Footer GitHub (Tu solicitud) */
        footer {
            margin-top: auto; /* Empuja el footer al final */
            padding: 40px 20px;
            text-align: center;
            width: 100%;
        }

        .dev-link {
            color: #475569;
            text-decoration: none;
            font-size: 0.85rem;
            transition: color 0.3s;
            font-family: monospace;
        }

        .dev-link:hover {
            color: var(--text-muted);
        }
    </style>
</head>
<body>

    <header>
        <img src="https://zmau.dev/img/arti-preview.png" alt="Artis Studio Logo" class="profile-img">
        
        <h1>Artis Studio</h1>
        
        <p class="description">
            Digitales Produktionszentrum für @TranslatedPressDE. 
            Hier findest du alle Tools, Skripte und Analysen für deine Sendungen.
        </p>

        <a href="https://zmau.dev/tutor/" class="tutor-btn">
            <i class="fa-solid fa-wand-magic-sparkles"></i> Zum Regiebuch (Tutor)
        </a>
    </header>

    <div class="section-title">
        <i class="fa-solid fa-tower-broadcast"></i> Produktionen & Sendungen
    </div>

    <div class="card-container">
        <div class="card">
            <div class="breaking-badge">Breaking News</div>
            <div class="card-content">
                <i class="fa-solid fa-ship"></i>
                <div class="card-title">Operation Southern Spear</div>
            </div>
        </div>
    </div>

    <footer>
        <a href="https://github.com/maoumas/arti" target="_blank" class="dev-link">
            <i class="fa-brands fa-github"></i> Ver desarrollo en GitHub
        </a>
    </footer>

</body>
</html>
