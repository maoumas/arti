<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta property="og:title" content="TELEPROMPTER: TITEL HIER" />
    <meta property="og:description" content="Skript für den Moderator" />
    <meta property="og:image" content="https://zmau.dev/epst/img/IMG_X.JPG" />
    <title>Teleprompter Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
        body { background-color: #111; color: #f0f0f0; font-family: 'Inter', sans-serif; }
        
        /* Controles Flotantes */
        #controls { position: sticky; bottom: 0; left: 0; right: 0; background-color: #222; border-top: 2px solid #3B82F6; padding: 0.75rem 1rem; display: flex; flex-wrap: wrap; justify-content: center; align-items: center; gap: 0.75rem; z-index: 1000; box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.5); }
        #controls button { background-color: #3B82F6; color: white; border: none; padding: 0.4rem 0.8rem; border-radius: 8px; font-weight: 600; cursor: pointer; transition: background-color 0.2s; }
        #controls button:hover { background-color: #2563EB; }
        #controls label { font-weight: 600; margin-left: 0.25rem; color: #ddd; font-size: 0.875rem; }
        #controls input[type="range"] { cursor: pointer; width: 120px; }
        
        /* Toggle Switch */
        .toggle-switch { position: relative; display: inline-block; width: 50px; height: 28px; }
        .toggle-switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #444; transition: .3s; border-radius: 28px; }
        .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 4px; bottom: 4px; background-color: white; transition: .3s; border-radius: 50%; }
        input:checked + .slider { background-color: #3B82F6; }
        input:checked + .slider:before { transform: translateX(22px); }
        
        /* Contenedor del Texto */
        #script-container { padding: 1rem 2rem; padding-bottom: 100vh; max-width: 900px; margin: 0 auto; line-height: 1.7; }
        
        /* Estilos de Texto Generados */
        .speaker-text { font-size: 2.25rem; font-weight: 600; color: #ffffff; margin-bottom: 1rem; }
        .instruction { font-size: 1.125rem; color: #FFD700; font-style: italic; background-color: #2a2a2a; border-left: 4px solid #FFD700; padding: 0.75rem; margin-bottom: 1rem; border-radius: 0 8px 8px 0; opacity: 0.9; }
        .timestamp { font-size: 1.25rem; font-weight: 600; color: #3B82F6; border-top: 2px solid #444; padding-top: 1rem; margin-top: 2rem; margin-bottom: 1rem; }
        
        body.hide-instructions .instruction { display: none; }
        
        @media (max-width: 768px) { 
            #controls { padding: 0.5rem; gap: 0.5rem; } 
            #controls > label:not(.toggle-switch) { display: none; } 
            #controls input[type="range"] { width: 90px; } 
            #controls button { padding: 0.4rem 0.6rem; font-size: 0.875rem; } 
        }
    </style>
</head>
<body class="">
  <div id="script-container">
     </div>

  <div id="controls">
    <button id="play-pause-btn">Play</button>
    <button id="reset-btn">Reset</button>
    <label for="speed-slider">Tempo:</label>
    
    <input type="range" id="speed-slider" min="1" max="100" value="20" step="0.1">
    
    <label for="fontsize-slider">Schriftgröße:</label>
    <input type="range" id="fontsize-slider" min="20" max="80" value="36">
    <label for="toggle-instructions">Anweisungen ausblenden:</label>
    <label class="toggle-switch"> <input type="checkbox" id="toggle-instructions"> <span class="slider"></span> </label>
  </div>

  <script type="module">
    // ====================================================================
    // ⬇️⬇️⬇️  ZONA DE CONFIGURACIÓN (EDITAR AQUÍ) / KONFIGURATION  ⬇️⬇️⬇️
    // ====================================================================

    const scriptData = [
        {
            type: "title",
            content: "TITEL DES PROGRAMMS: Einführung"
        },
        {
            type: "text",
            content: "Guten Abend. Hier steht der Text für den Sprecher. Er ist groß und gut lesbar."
        },
        {
            type: "instruction",
            content: "(Kamera 2 - Bild einblenden)"
        },
        {
            type: "title",
            content: "Teil 1: Das Thema"
        },
        {
            type: "text",
            content: "Hier geht der Text weiter. Sie können so viele Blöcke hinzufügen, wie Sie möchten. Einfach kopieren und einfügen."
        }
    ];

    // ====================================================================
    // ⬆️⬆️⬆️  FIN DE LA CONFIGURACIÓN - NO TOCAR NADA ABAJO  ⬆️⬆️⬆️
    // ====================================================================

    document.addEventListener('DOMContentLoaded', () => {
      const scriptContainer = document.getElementById('script-container');

      // 1. Generar el HTML basado en scriptData
      scriptData.forEach(item => {
          let el;
          if (item.type === 'title') {
              el = document.createElement('h2');
              el.className = 'timestamp';
          } else if (item.type === 'instruction') {
              el = document.createElement('p');
              el.className = 'instruction';
          } else {
              // Default: text
              el = document.createElement('p');
              el.className = 'speaker-text';
          }
          el.textContent = item.content;
          scriptContainer.appendChild(el);
      });

      // 2. Lógica del Teleprompter (Actualizada para mayor control)
      const tpPane = document.body;
      const tpControls = document.getElementById('controls');
      const tpPlayPauseBtn = tpControls.querySelector('#play-pause-btn');
      const tpResetBtn = tpControls.querySelector('#reset-btn');
      const tpSpeedSlider = tpControls.querySelector('#speed-slider');
      const tpFontsizeSlider = tpControls.querySelector('#fontsize-slider');
      const tpToggleInstructionsBtn = tpControls.querySelector('#toggle-instructions');
      
      const tpSpeakerTexts = document.querySelectorAll('.speaker-text');
      
      let isScrolling = false;
      
      // NOTA: Nueva función matemática para calcular la velocidad (Exponencial)
      // Esto permite que valores bajos (1-30) sean MUY lentos para fuentes grandes.
      function calculateSpeed(val) {
          return Math.pow(parseFloat(val), 2) / 5000;
      }

      let scrollSpeed = calculateSpeed(tpSpeedSlider.value);
      let animationFrameId = null;

      function tpScroll() {
        if (!isScrolling) return;
        window.scrollBy(0, scrollSpeed);
        animationFrameId = requestAnimationFrame(tpScroll);
      }

      function tpTogglePlayPause() {
        isScrolling = !isScrolling;
        if (isScrolling) {
          tpPlayPauseBtn.textContent = 'Pause';
          tpScroll();
        } else {
          tpPlayPauseBtn.textContent = 'Play';
          cancelAnimationFrame(animationFrameId);
        }
      }

      tpPlayPauseBtn.addEventListener('click', tpTogglePlayPause);
      
      tpResetBtn.addEventListener('click', () => {
        window.scrollTo(0, 0);
        if (isScrolling) {
          isScrolling = false;
          tpPlayPauseBtn.textContent = 'Play';
          cancelAnimationFrame(animationFrameId);
        }
      });

      tpSpeedSlider.addEventListener('input', (e) => {
        // NOTA: Usamos la nueva función aquí también al mover el slider
        scrollSpeed = calculateSpeed(e.target.value);
      });

      tpFontsizeSlider.addEventListener('input', (e) => {
        const newSize = e.target.value + 'px';
        tpSpeakerTexts.forEach(textEl => { textEl.style.fontSize = newSize; });
      });

      tpToggleInstructionsBtn.addEventListener('change', (e) => {
        if (e.target.checked) {
          document.body.classList.add('hide-instructions');
        } else {
          document.body.classList.remove('hide-instructions');
        }
      });

      // Inicializar tamaño de fuente
      const initialFontSize = tpFontsizeSlider.value + 'px';
      tpSpeakerTexts.forEach(textEl => { textEl.style.fontSize = initialFontSize; });

      // Control con barra espaciadora
      document.addEventListener('keydown', (e) => {
        if (e.key === ' ') {
          e.preventDefault();
          tpTogglePlayPause();
        }
      });
    });
  </script>
</body>
</html>
