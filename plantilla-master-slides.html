<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Präsentation Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        html, body { 
            font-family: 'Inter', sans-serif; 
            background-color: #111827; 
            color: #F9FAFB; 
            overflow: hidden;
            height: 100%;
        }
        #presentation-container { 
            position: relative; 
            width: 100%; 
            height: 100%; 
            overflow: hidden; 
        }
        
        .slide { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            padding: 4% 8%; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            text-align: center; 
            opacity: 0; 
            visibility: hidden; 
            transition: opacity 0.4s ease-in-out; 
            box-sizing: border-box; 
        }
        .slide.active { 
            opacity: 1; 
            visibility: visible; 
        }

        .text-accent-red { color: #EF4444; }
        .text-accent-blue { color: #3B82F6; }
        
        /* Controles */
        #controls-wrapper { 
            position: fixed; 
            bottom: 0; 
            left: 0; 
            width: 100%; 
            background-color: #1F2937; 
            z-index: 100; 
            border-top: 1px solid #374151;
        }
        #controls { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            padding: 12px 0;
            max-width: 300px;
            margin: 0 auto;
            gap: 1rem;
        }
        .control-btn { 
            background-color: #374151; 
            border: none; 
            color: #F9FAFB; 
            cursor: pointer; 
            padding: 10px; 
            margin: 0 10px; 
            border-radius: 50%; 
            transition: background-color 0.2s; 
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .control-btn:hover { background-color: #4B5563; }
        .control-btn:disabled { opacity: 0.3; cursor: not-allowed; }
        .control-btn svg { width: 24px; height: 24px; pointer-events: none; }
        #slide-counter {
            font-size: 1.1rem;
            font-weight: 700;
            color: #D1D5DB;
            min-width: 60px;
            text-align: center;
        }

        /* Imagen 16:9 */
        .image-container { 
            max-width: 450px; 
            width: 100%; 
            margin-top: 1rem; 
        }
        .image-container img { 
            width: 100%; 
            height: auto; 
            border-radius: 12px; 
            border: 2px solid #374151; 
            cursor: zoom-in; 
            object-fit: cover; 
            aspect-ratio: 16 / 9; 
        }
        
        /* Layout */
        .slide-layout { 
            display: flex; 
            flex-direction: column; 
            width: 100%; 
            height: 100%; 
            justify-content: center; 
            align-items: center; 
            padding-bottom: 70px; 
        }
        
        /* Tipografía Responsiva */
        .slide-layout h1, .slide-layout h2 {
            font-size: 1.75rem; 
            line-height: 2.25rem;
            font-weight: 900;
            margin-bottom: 1rem;
        }
        .slide-layout ul {
            font-size: 1rem; 
            line-height: 1.5rem;
            space-y: 0.5rem; 
            list-style-type: disc;
            text-align: left;
            padding-left: 1.5rem;
        }
        
        @media (min-width: 768px) { 
            .slide-layout { 
                flex-direction: row; 
                gap: 2rem; 
                padding-bottom: 0; 
            } 
            .slide-layout .content { 
                flex-basis: 50%; 
                text-align: left; 
            } 
            .slide-layout .image-container { 
                flex-basis: 50%; 
                margin-top: 0; 
            } 
            
            .slide-layout h1, .slide-layout h2 {
                font-size: 2.25rem; 
                line-height: 2.5rem;
                margin-bottom: 1.5rem;
            }
            .slide-layout ul {
                font-size: 1.25rem; 
                line-height: 1.75rem;
                space-y: 0.75rem; 
            }
        }
        
        /* Lightbox */
        .lightbox-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.85); display: none; align-items: center; justify-content: center; z-index: 1000; cursor: zoom-out; }
        #lightbox-image { max-width: 90%; max-height: 90vh; border-radius: 8px; border: 2px solid #F9FAFB; }
        .lightbox-close { position: absolute; top: 20px; right: 35px; color: #F9FAFB; font-size: 40px; font-weight: bold; cursor: pointer; line-height: 1; }
    </style>
</head>
<body>
    <div id="presentation-container">
        <!-- LAS DIAPOSITIVAS SE GENERARÁN AQUÍ AUTOMÁTICAMENTE -->
    </div>

    <!-- Controles -->
    <div id="controls-wrapper">
        <div id="controls">
            <button id="prev-btn" class="control-btn" aria-label="Vorherige Folie">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
                </svg>
            </button>
            <span id="slide-counter">1 / 1</span>
            <button id="next-btn" class="control-btn" aria-label="Nächste Folie">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
                </svg>
            </button>
        </div>
    </div>

    <div id="lightbox" class="lightbox-overlay">
        <span class="lightbox-close">&times;</span>
        <img id="lightbox-image" src="" alt="Vergrößerte Ansicht">
    </div>

    <script>
        // ====================================================================
        // ⬇️⬇️⬇️  ZONA DE CONFIGURACIÓN (EDITAR AQUÍ) / KONFIGURATION  ⬇️⬇️⬇️
        // ====================================================================

        const slidesData = [
            {
                // DIAPOSITIVA 1 (PORTADA)
                title: "Titel der Präsentation Hier", // Título principal
                titleColorClass: "text-accent-red",   // Color: text-accent-red (rojo) o text-accent-blue (azul) o vacío ""
                points: [
                    "Unterzeile 1: Zusammenfassung",
                    "Unterzeile 2: Wichtiger Punkt"
                ],
                image: "img/IMG_1.JPG" // Ruta de la imagen
            },
            {
                // DIAPOSITIVA 2
                title: "Titel der zweiten Folie",
                titleColorClass: "", 
                points: [
                    "Punkt A: Erklärung...",
                    "Punkt B: <span class='text-accent-red'>Roter Text</span> hier.",
                    "Punkt C: Weiteres Detail."
                ],
                image: "img/IMG_2.JPG"
            },
            {
                // DIAPOSITIVA 3
                title: "Titel der dritten Folie",
                titleColorClass: "text-accent-blue",
                points: [
                    "Punkt 1",
                    "Punkt 2",
                    "Punkt 3"
                ],
                image: "img/IMG_3.JPG"
            }
            // ... COPIA Y PEGA BLOQUES { ... } PARA MÁS DIAPOSITIVAS ...
        ];

        // ====================================================================
        // ⬆️⬆️⬆️  FIN DE LA CONFIGURACIÓN - NO TOCAR NADA ABAJO  ⬆️⬆️⬆️
        // ====================================================================

        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('presentation-container');
            
            // 1. Generar Diapositivas desde los Datos
            slidesData.forEach((data, index) => {
                const slide = document.createElement('div');
                slide.className = 'slide'; // Inicialmente oculto
                
                // Construir lista de puntos
                let pointsHtml = '';
                data.points.forEach(point => {
                    pointsHtml += `<li>${point}</li>`;
                });

                // Título con clase de color opcional
                const titleClass = data.titleColorClass ? data.titleColorClass : '';

                // HTML de la diapositiva
                slide.innerHTML = `
                    <div class="slide-layout">
                        <div class="content">
                            <h2 class="${titleClass}">${data.title}</h2>
                            <ul class="list-disc">
                                ${pointsHtml}
                            </ul>
                        </div>
                        <div class="image-container">
                            <img src="${data.image}" alt="Slide Image" onerror="this.src='https://placehold.co/1600x900/1F2937/FFFFFF?text=Bild+fehlt%0A${data.image}';">
                        </div>
                    </div>
                `;
                
                container.appendChild(slide);
            });

            // 2. Inicializar Lógica de Presentación (Igual que antes)
            const slides = document.querySelectorAll('.slide');
            const lightbox = document.getElementById('lightbox');
            const lightboxImage = document.getElementById('lightbox-image');
            const lightboxClose = document.querySelector('.lightbox-close');
            const slideImages = document.querySelectorAll('.image-container img');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const slideCounter = document.getElementById('slide-counter');
            const totalSlides = slides.length;
            let currentSlide = 0;

            function openLightbox(src) { lightboxImage.src = src; lightbox.style.display = 'flex'; }
            function closeLightbox() { lightbox.style.display = 'none'; lightboxImage.src = ''; }
            slideImages.forEach(img => { img.addEventListener('click', (e) => { e.stopPropagation(); openLightbox(img.src); }); });
            lightboxClose.addEventListener('click', closeLightbox);
            lightbox.addEventListener('click', (e) => { if (e.target === lightbox) { closeLightbox(); } });

            function updateControls(index) {
                currentSlide = index;
                slideCounter.textContent = `${index + 1} / ${totalSlides}`;
                prevBtn.disabled = (index === 0);
                nextBtn.disabled = (index === totalSlides - 1);
            }

            function showSlide(index) {
                if (index < 0 || index >= totalSlides) return;
                if (slides[currentSlide]) slides[currentSlide].classList.remove('active');
                slides[index].classList.add('active');
                updateControls(index);
            }

            function nextSlide() { if (currentSlide < totalSlides - 1) showSlide(currentSlide + 1); }
            function prevSlide() { if (currentSlide > 0) showSlide(currentSlide - 1); }
            
            prevBtn.addEventListener('click', prevSlide);
            nextBtn.addEventListener('click', nextSlide);

            document.addEventListener('keydown', (e) => {
                if (lightbox.style.display === 'flex') { if (e.key === 'Escape') closeLightbox(); return; }
                if (e.key === 'ArrowRight') nextSlide(); 
                else if (e.key === 'ArrowLeft') prevSlide();
                else if (e.key === 'Enter') {
                    e.preventDefault(); 
                    const activeSlide = slides[currentSlide];
                    if (activeSlide) { const image = activeSlide.querySelector('.image-container img'); if (image) openLightbox(image.src); }
                }
            });

            function handleTapNavigation(e) {
                if (e.target.closest('#controls-wrapper') || e.target.closest('.lightbox-overlay') || e.target.closest('.image-container') || e.target.closest('a')) return;
                const tapX = e.clientX;
                const screenWidth = window.innerWidth;
                if (tapX < screenWidth * 0.3) prevSlide();
                else if (tapX > screenWidth * 0.7) nextSlide();
            }

            container.addEventListener('click', handleTapNavigation);
            
            // Mostrar la primera diapositiva
            if (totalSlides > 0) {
                showSlide(0);
            }
        });
    </script>
</body>
</html>
