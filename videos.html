<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TranslatedPress News</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #0f0f0f;
      color: white;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #0f0f0f;
    }

    ::-webkit-scrollbar-thumb {
      background: #717171;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #a0a0a0;
    }

    .video-card:hover {
      background-color: #272727;
    }

    .line-clamp-2 {
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <!-- NAV -->
  <nav class="sticky top-0 z-50 bg-[#0f0f0f] border-b border-[#272727] px-4 py-3 flex justify-between items-center">
    <div class="flex items-center gap-4">
      <button class="p-2 hover:bg-[#272727] rounded-full hidden md:block">
        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
      <div class="flex items-center gap-1 cursor-pointer">
        <img src="logo.png" alt="TranslatedPress" class="h-8 md:h-10 object-contain" />
      </div>
    </div>
    <div class="hidden md:flex items-center bg-[#121212] border border-[#303030] rounded-full overflow-hidden w-1/3 focus-within:border-blue-500 ml-10">
      <input type="text" placeholder="Buscar" class="bg-transparent text-white px-4 py-2 w-full outline-none border-none" />
      <button class="bg-[#222] px-5 py-2 border-l border-[#303030] hover:bg-[#303030]">
        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
      </button>
    </div>
    <div class="flex items-center gap-3">
      <div class="w-8 h-8 bg-purple-600 rounded-full flex items-center justify-center text-sm font-bold cursor-pointer">T</div>
    </div>
  </nav>

  <!-- MAIN -->
  <main class="max-w-[1700px] mx-auto p-0 md:p-6 grid grid-cols-1 lg:grid-cols-3 gap-6">
    <!-- PLAYER -->
    <div class="lg:col-span-2">
      <div class="relative w-full pb-[56.25%] bg-black md:rounded-xl overflow-hidden shadow-lg mb-4">
        <div id="video-responsive-container" class="absolute inset-0 w-full h-full"></div>
      </div>
      <div class="px-4 md:px-0">
        <h1 id="main-title" class="text-xl md:text-2xl font-bold text-white mb-2">Cargando título...</h1>
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center border-b border-[#272727] pb-4 mb-4">
          <div class="flex items-center gap-3 mb-4 md:mb-0 w-full md:w-auto">
            <img src="image.png" class="w-10 h-10 rounded-full bg-white p-1 object-contain" alt="Logo Canal" />
            <div>
              <h3 class="font-bold text-white text-md">TranslatedPress News</h3>
              <p class="text-xs text-gray-400">Cobertura Oficial</p>
            </div>
            <button class="ml-4 bg-white text-black px-4 py-2 rounded-full text-sm font-bold hover:bg-gray-200 transition">Suscribirse</button>
          </div>
        </div>
        <div class="bg-[#272727] rounded-xl p-3 text-sm cursor-pointer hover:bg-[#333] transition">
          <p class="font-bold mb-1"><span id="view-count">0</span> vistas • <span id="upload-date">Hace poco</span></p>
          <p id="main-desc" class="text-gray-200 whitespace-pre-line">Descripción del video...</p>
        </div>
      </div>
    </div>

    <!-- PLAYLIST -->
    <div class="lg:col-span-1 px-4 md:px-0">
      <div class="flex gap-2 mb-4 overflow-x-auto no-scrollbar pb-2">
        <button class="bg-white text-black px-3 py-1 rounded-lg text-sm font-semibold whitespace-nowrap">Todo</button>
        <button class="bg-[#272727] text-white px-3 py-1 rounded-lg text-sm font-semibold hover:bg-[#3f3f3f] whitespace-nowrap">Relacionado</button>
        <button class="bg-[#272727] text-white px-3 py-1 rounded-lg text-sm font-semibold hover:bg-[#3f3f3f] whitespace-nowrap">Reciente</button>
      </div>
      <div id="playlist-container" class="flex flex-col gap-2"></div>
    </div>
  </main>

  <script>
    const playlist = [
      {
        id: 'cHQQKYkEypE',
        title: 'PETRO - Cumbre CELAC-UE: Análisis Completo',
        desc: 'Análisis detallado de la participación del presidente Gustavo Petro en la cumbre CELAC-UE. Discutimos los puntos clave y reacciones.',
        thumbnail: 'https://img.youtube.com/vi/cHQQKYkEypE/hqdefault.jpg',
        views: '24,300 vistas',
        date: 'Hace 1 día',
        start: 20,
        end: 420
      },
      {
        id: 'LXb3EKWsInQ',
        title: 'Informe Especial: Economía 2025',
        desc: 'Un recorrido por los indicadores económicos más importantes.',
        thumbnail: 'https://img.youtube.com/vi/LXb3EKWsInQ/hqdefault.jpg',
        views: '8,200 vistas',
        date: 'Hace 1 semana',
        start: 0,
        end: 0
      },
      {
        id: '9bZkp7q19f0',
        title: 'Entrevista: Voces desde la calle',
        desc: 'La opinión ciudadana sobre las nuevas reformas.',
        thumbnail: 'https://img.youtube.com/vi/9bZkp7q19f0/hqdefault.jpg',
        views: '5,100 vistas',
        date: 'Hace 2 semanas',
        start: 0,
        end: 0
      }
    ];

    const videoContainer = document.getElementById("video-responsive-container");
    const mainTitle = document.getElementById("main-title");
    const mainDesc = document.getElementById("main-desc");
    const viewCount = document.getElementById("view-count");
    const uploadDate = document.getElementById("upload-date");
    const playlistContainer = document.getElementById("playlist-container");

    function openVideoPlayer(index) {
      const video = playlist[index];
      mainTitle.textContent = video.title;
      mainDesc.textContent = video.desc;
      viewCount.textContent = video.views;
      uploadDate.textContent = video.date;
      const startTime = video.start || 0;
      const endTime = video.end || 0;
      const endParam = endTime > 0 ? `&end=${endTime}` : '';
      const embedUrl = `https://www.youtube.com/embed/${video.id}?autoplay=1&start=${startTime}${endParam}&cc_load_policy=1&cc_lang_pref=en&hl=en&rel=0`;
      videoContainer.innerHTML = `<iframe class="w-full h-full rounded-lg" src="${embedUrl}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
      renderPlaylist(index);
      if (window.innerWidth < 1024) {
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }
    }

    function renderPlaylist(activeIndex) {
      playlistContainer.innerHTML = '';
      playlist.forEach((video, index) => {
        const card = document.createElement('div');
        const isActive = index === activeIndex;
        card.className = `flex gap-2 p-2 rounded-xl cursor-pointer transition ${isActive ? 'bg-[#272727]' : 'hover:bg-[#1e1e1e]'}`;
        card.onclick = () => openVideoPlayer(index);
        card.innerHTML = `
          <div class="relative min-w-[160px] w-[160px] h-[90px] rounded-lg overflow-hidden bg-gray-800">
            <img src="${video.thumbnail}" class="w-full h-full object-cover" alt="${video.title}">
            ${isActive ? '<div class="absolute inset-0 bg-black/60 flex items-center justify-center"><span class="text-xs font-bold text-white">REPRODUCIENDO</span></div>' : ''}
          </div>
          <div class="flex flex-col pr-2">
            <h4 class="text-sm font-semibold text-white line-clamp-2 mb-1 leading-snug">${video.title}</h4>
            <p class="text-xs text-gray-400">TranslatedPress News</p>
            <p class="text-xs text-gray-400 mt-1">${video.views}</p>
          </div>
        `;
        playlistContainer.appendChild(card);
      });
    }

    window.onload = function () {
      openVideoPlayer(0);
    };
  </script>
</body>
</html>
